            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-31993' target='_blank'>CVE-2024-31993</a>",
            "details": "<b></b><br>Mealie is a self hosted recipe manager and meal planner. Prior to 1.4.0, the scrape_image function will retrieve an image based on a user-provided URL, however the provided URL is not validated to point to an external location and does not have any enforced rate limiting. The response from the Mealie server will also vary depending on whether or not the target file is an image, is not an image, or does not exist. Additionally, when a file is retrieved the file may remain stored on Mealie\u2019s file system as original.jpg under the UUID of the recipe it was requested for. If the attacker has access to an admin account (e.g. the default changeme@example.com), this file can then be retrieved. Note that if Mealie is running in a development setting this could be leveraged by an attacker to retrieve any file that the Mealie server had downloaded in this fashion without the need for administrator access. This vulnerability is fixed in 1.4.0.",

            "details": "<b></b><br>Owncast is an open source, self-hosted, decentralized, single user live video streaming and chat server. The Owncast application exposes an administrator API at the URL &#x2F;api&#x2F;admin. The emoji&#x2F;delete endpoint of said API allows administrators to delete custom emojis, which are saved on disk. The parameter name is taken from the JSON request and directly appended to the filepath that points to the emoji to delete. By using path traversal sequences (..&#x2F;), attackers with administrative privileges can exploit this endpoint to delete arbitrary files on the system, outside of the emoji directory. This vulnerability is fixed in 0.1.3.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-32644' target='_blank'>CVE-2024-32644</a>",
            "details": "<b></b><br>Evmos is a scalable, high-throughput Proof-of-Stake EVM blockchain that is fully compatible and interoperable with Ethereum. Prior to 17.0.0, there is a way to mint arbitrary tokens due to the possibility to have two different states not in sync during the execution of a transaction. The exploit is based on the fact that to sync the Cosmos SDK state and the EVM one, we rely on the `stateDB.Commit()` method. When we call this method, we iterate though all the `dirtyStorage` and, **if and only if** it is different than the `originStorage`, we set the new state. Setting the new state means we update the Cosmos SDK KVStore.  If a contract storage state that is the same before and after a transaction, but is changed during the transaction and can call an external contract after the change, it can be exploited to make the transaction similar to non-atomic. The vulnerability is **critical** since this could lead to drain of funds through creative SC interactions.  The issue has been patched in versions &amp;gt;=V17.0.0.",

            "details": "<b></b><br>Judge0 is an open-source online code execution system. The application does not account for symlinks placed inside the sandbox directory, which can be leveraged by an attacker to write to arbitrary files and gain code execution outside of the sandbox. When executing a submission, Judge0 writes a `run_script` to the sandbox directory. The security issue is that an attacker can create a symbolic link (symlink) at the path `run_script` before this code is executed, resulting in the `f.write` writing to an arbitrary file on the unsandboxed system. An attacker can leverage this vulnerability to overwrite scripts on the system and gain code execution outside of the sandbox.\n",

            "details": "<b></b><br>stable-diffusion-webui is a web interface for Stable Diffusion, implemented using Gradio library. Stable-diffusion-webui 1.7.0 is vulnerable to a limited file write affecting Windows systems. The create_ui method (Backup&#x2F;Restore tab) in modules&#x2F;ui_extensions.py takes user input into the config_save_name variable on line 653. This user input is later used in the save_config_state method and used to create a file path on line 65, which is afterwards opened for writing on line 67, which leads to a limited file write exploitable on Windows systems. This issue may lead to limited file write. It allows for writing json files anywhere on the server where the web server has access.",

            "details": "<b></b><br>matrix-appservice-irc is a Node.js IRC bridge for the Matrix messaging protocol. matrix-appservice-irc before version 2.0.0 can be exploited to leak the truncated body of a message if a malicious user sends a Matrix reply to an event ID they don&#x27;t have access to. As a precondition to the attack, the malicious user needs to know the event ID of the message they want to leak, as well as to be joined to both the Matrix room and the IRC channel it is bridged to. The message reply containing the leaked message content is visible to IRC channel members when this happens. matrix-appservice-irc 2.0.0 checks whether the user has permission to view an event before constructing a reply. Administrators should upgrade to this version. It&#x27;s possible to limit the amount of information leaked by setting a reply template that doesn&#x27;t contain the original message. See these lines `601-604` in the configuration file linked.",

            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-cosign-2024-29902' target='_blank'>BIT-cosign-2024-29902</a>",
            "details": "<b></b><br>Cosign provides code signing and transparency for containers and binaries. Prior to version 2.2.4, a remote image with a malicious attachment can cause denial of service of the host machine running Cosign. This can impact other services on the machine that rely on having memory available such as a Redis database which can result in data loss. It can also impact the availability of other services on the machine that will not be available for the duration of the machine denial. The root cause of this issue is that Cosign reads the attachment from a remote image entirely into memory without checking the size of the attachment first. As such, a large attachment can make Cosign read a large attachment into memory; If the attachments size is larger than the machine has memory available, the machine will be denied of service. The Go runtime will make a SigKill after a few seconds of system-wide denial. This issue can allow a supply-chain escalation from a compromised registry to the Cosign user: If an attacher has compromised a registry or the account of an image vendor, they can include a malicious attachment and hurt the image consumer. Version 2.2.4 contains a patch for the vulnerability.",
            "published": "2024-04-12T07:17:20.659Z",
            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/google/go-containerregistry/blob/a0658aa1d0cc7a7f1bcc4a3af9155335b6943f40/pkg/v1/remote/layer.go#L36-L40'>https://github.com/google/go-containerregistry/blob/a0658aa1d0cc7a7f1bcc4a3af9155335b6943f40/pkg/v1/remote/layer.go#L36-L40</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/blob/9bc3ee309bf35d2f6e17f5d23f231a3d8bf580bc/pkg/oci/remote/remote.go#L228-L239'>https://github.com/sigstore/cosign/blob/9bc3ee309bf35d2f6e17f5d23f231a3d8bf580bc/pkg/oci/remote/remote.go#L228-L239</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/commit/629f5f8fa672973503edde75f84dcd984637629e'>https://github.com/sigstore/cosign/commit/629f5f8fa672973503edde75f84dcd984637629e</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/releases/tag/v2.2.4'>https://github.com/sigstore/cosign/releases/tag/v2.2.4</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/security/advisories/GHSA-88jx-383q-w4qc'>https://github.com/sigstore/cosign/security/advisories/GHSA-88jx-383q-w4qc</a></li></ul>"
        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-cosign-2024-29903' target='_blank'>BIT-cosign-2024-29903</a>",
            "details": "<b></b><br>Cosign provides code signing and transparency for containers and binaries. Prior to version 2.2.4, maliciously-crafted software artifacts can cause denial of service of the machine running Cosign thereby impacting all services on the machine. The root cause is that Cosign creates slices based on the number of signatures, manifests or attestations in untrusted artifacts. As such, the untrusted artifact can control the amount of memory that Cosign allocates. The exact issue is Cosign allocates excessive memory on the lines that creates a slice of the same length as the manifests. Version 2.2.4 contains a patch for the vulnerability.",
            "published": "2024-04-12T07:17:12.054Z",
            "severity": "0",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/sigstore/cosign/blob/14795db16417579fac0c00c11e166868d7976b61/pkg/cosign/verify.go#L948-L955'>https://github.com/sigstore/cosign/blob/14795db16417579fac0c00c11e166868d7976b61/pkg/cosign/verify.go#L948-L955</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/blob/286a98a4a99c1b2f32f84b0d560e324100312280/pkg/oci/remote/signatures.go#L56-L70'>https://github.com/sigstore/cosign/blob/286a98a4a99c1b2f32f84b0d560e324100312280/pkg/oci/remote/signatures.go#L56-L70</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/commit/629f5f8fa672973503edde75f84dcd984637629e'>https://github.com/sigstore/cosign/commit/629f5f8fa672973503edde75f84dcd984637629e</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/releases/tag/v2.2.4'>https://github.com/sigstore/cosign/releases/tag/v2.2.4</a></li><li>- <a target='_blank' href='https://github.com/sigstore/cosign/security/advisories/GHSA-95pr-fxf5-86gv'>https://github.com/sigstore/cosign/security/advisories/GHSA-95pr-fxf5-86gv</a></li></ul>"
        }, {
            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-wm4w-7h2q-3pf7' target='_blank'>GHSA-wm4w-7h2q-3pf7</a>",
            "details": "<b>Matrix IRC Bridge truncated content of messages can be leaked</b><br>### Impact\n\nThe matrix-appservice-irc before version 2.0.0 can be exploited to leak the truncated body of a message if a malicious user sends a Matrix reply to an event ID they don&#x27;t have access to. As a precondition to the attack, the malicious user needs to know the event ID of the message they want to leak, as well as to be joined to both the Matrix room and the IRC channel it is bridged to.\n\nThe message reply containing the leaked message content is visible to IRC channel members when this happens.\n\n### Patches\n\nmatrix-appservice-irc 2.0.0 checks whether the user has permission to view an event before constructing a reply. Administrators should upgrade to this version.\n\n### Workarounds\n\nIt&#x27;s possible to limit the amount of information leaked by setting a reply template that doesn&#x27;t contain the original message. See [these lines](https:&#x2F;&#x2F;github.com&#x2F;matrix-org&#x2F;matrix-appservice-irc&#x2F;blob&#x2F;d5d67d1d3ea3f0f6962a0af2cc57b56af3ad2129&#x2F;config.sample.yaml#L601-L604) in the configuration file.\n\n### References\nhttps:&#x2F;&#x2F;github.com&#x2F;matrix-org&#x2F;matrix-appservice-irc&#x2F;pull&#x2F;1799\n\n### For more information\n\nIf you have any questions or comments about this advisory, please email us at [security at matrix.org](mailto:security@matrix.org).",
            "published": "2024-04-11T20:17:49Z",
            "severity": "4.3",
            "langs": "yaml",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/matrix-org/matrix-appservice-irc/security/advisories/GHSA-wm4w-7h2q-3pf7'>https://github.com/matrix-org/matrix-appservice-irc/security/advisories/GHSA-wm4w-7h2q-3pf7</a></li><li>- <a target='_blank' href='https://github.com/matrix-org/matrix-appservice-irc/pull/1799'>https://github.com/matrix-org/matrix-appservice-irc/pull/1799</a></li><li>- <a target='_blank' href='https://github.com/matrix-org/matrix-appservice-irc/commit/4af7d3009f10b1f2fb810784c1e491d9d3bee82b'>https://github.com/matrix-org/matrix-appservice-irc/commit/4af7d3009f10b1f2fb810784c1e491d9d3bee82b</a></li><li>- <a target='_blank' href='https://github.com/matrix-org/matrix-appservice-irc'>https://github.com/matrix-org/matrix-appservice-irc</a></li><li>- <a target='_blank' href='https://github.com/matrix-org/matrix-appservice-irc/blob/d5d67d1d3ea3f0f6962a0af2cc57b56af3ad2129/config.sample.yaml#L601-L604'>https://github.com/matrix-org/matrix-appservice-irc/blob/d5d67d1d3ea3f0f6962a0af2cc57b56af3ad2129/config.sample.yaml#L601-L604</a></li></ul>"
        }, {
            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-95pr-fxf5-86gv' target='_blank'>GHSA-95pr-fxf5-86gv</a>",
            "details": "<b>Cosign malicious artifacts can cause machine-wide DoS</b><br>Maliciously-crafted software artifacts can cause denial of service of the machine running Cosign, thereby impacting all services on the machine. The root cause is that Cosign creates slices based on the number of signatures, manifests or attestations in untrusted artifacts. As such, the untrusted artifact can control the amount of memory that Cosign allocates.  \n\nAs an example, these lines demonstrate the problem:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;cosign&#x2F;blob&#x2F;286a98a4a99c1b2f32f84b0d560e324100312280&#x2F;pkg&#x2F;oci&#x2F;remote&#x2F;signatures.go#L56-L70 \n\nThis `Get()` method gets the manifest of the image, allocates a slice equal to the length of the layers in the manifest, loops through the layers and adds a new signature to the slice.\n\nThe exact issue is Cosign allocates excessive memory on the lines that creates a slice of the same length as the manifests. \n\n## Remediation\n\nUpdate to the latest version of Cosign, where the number of attestations, signatures and manifests has been limited to a reasonable value.\n\n## Cosign PoC\n\nIn the case of this API (also referenced above):\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;cosign&#x2F;blob&#x2F;286a98a4a99c1b2f32f84b0d560e324100312280&#x2F;pkg&#x2F;oci&#x2F;remote&#x2F;signatures.go#L56-L70\n\n\u2026 The first line can contain a length that is safe for the system and will not throw a runtime panic or be blocked by other safety mechanisms. For the sake of argument, let\u2019s say that the length of `m, err := s.Manifest()` is the max allowed (by the machine without throwing OOM panics) manifests minus 1. When Cosign then allocates a new slice on this line: `signatures := make([]oci.Signature, 0, len(m.Layers))`, Cosign will allocate more memory than is available and the machine will be denied of service, causing Cosign and all other services on the machine to be unavailable.\n\nTo illustrate the issue here, we run a modified version of `TestSignedImageIndex()` in `pkg&#x2F;oci&#x2F;remote`:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;cosign&#x2F;blob&#x2F;14795db16417579fac0c00c11e166868d7976b61&#x2F;pkg&#x2F;oci&#x2F;remote&#x2F;index_test.go#L31-L57\n\nHere, `wantLayers` is the number of manifests from these lines:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;cosign&#x2F;blob&#x2F;286a98a4a99c1b2f32f84b0d560e324100312280&#x2F;pkg&#x2F;oci&#x2F;remote&#x2F;signatures.go#L56-L60\n\nTo test this, we want to make `wantLayers` high enough to not cause a memory on its own but still trigger the machine-wide OOM when a slice gets create with the same length. On my local machine, it would take hours to create a slice of layers that fulfils that criteria, so instead I modify the Cosign production code to reflect a long list of manifests:\n\n```golang\n&#x2F;&#x2F; Get implements oci.Signatures\nfunc (s *sigs) Get() ([]oci.Signature, error) {\n        m, err := s.Manifest()\n        if err != nil {\n                return nil, err\n        }\n        &#x2F;&#x2F; Here we imitate a long list of manifests\n        ms := make([]byte, 2600000000) &#x2F;&#x2F; imitate a long list of manifests\n        signatures := make([]oci.Signature, 0, len(ms))\n        panic(&quot;Done&quot;)\n        &#x2F;&#x2F;signatures := make([]oci.Signature, 0, len(m.Layers))\n        for _, desc := range m.Layers {\n```\n\nWith this modified code, if we can cause an OOM without triggering the `panic(&quot;Done&quot;)`, we have succeeded.",
            "published": "2024-04-11T17:15:46Z",
            "severity": "4.2",
            "langs": "go",

        }, {

            "id": "<a href='https://osv.dev/vulnerability/GHSA-88jx-383q-w4qc' target='_blank'>GHSA-88jx-383q-w4qc</a>",
            "details": "<b>Cosign malicious attachments can cause system-wide denial of service</b><br>### Summary\nA remote image with a malicious attachment can cause denial of service of the host machine running Cosign. This can impact other services on the machine that rely on having memory available such as a Redis database which can result in data loss. It can also impact the availability of other services on the machine that will not be available for the duration of the machine denial.\n\n### Details\nThe root cause of this issue is that Cosign reads the attachment from a remote image entirely into memory without checking the size of the attachment first. As such, a large attachment can make Cosign read a large attachment into memory; If the attachments size is larger than the machine has memory available, the machine will be denied of service. The Go runtime will make a `SIGKILL` after a few seconds of system-wide denial.\n\nThe root cause is that Cosign reads the contents of the attachments entirely into memory on line 238 below:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;cosign&#x2F;blob&#x2F;9bc3ee309bf35d2f6e17f5d23f231a3d8bf580bc&#x2F;pkg&#x2F;oci&#x2F;remote&#x2F;remote.go#L228-L239\n\n...and prior to that, neither Cosign nor go-containerregistry checks the size of the attachment and enforces a max cap. In the case of a remote layer of `f *attached`, go-containerregistry will invoke this API:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;google&#x2F;go-containerregistry&#x2F;blob&#x2F;a0658aa1d0cc7a7f1bcc4a3af9155335b6943f40&#x2F;pkg&#x2F;v1&#x2F;remote&#x2F;layer.go#L36-L40\n```golang\nfunc (rl *remoteLayer) Compressed() (io.ReadCloser, error) {\n\t&#x2F;&#x2F; We don&#x27;t want to log binary layers -- this can break terminals.\n\tctx := redact.NewContext(rl.ctx, &quot;omitting binary blobs from logs&quot;)\n\treturn rl.fetcher.fetchBlob(ctx, verify.SizeUnknown, rl.digest)\n}\n```\n\nNotice that the second argument to `rl.fetcher.fetchBlob` is `verify.SizeUnknown` which results in not using the `io.LimitReader` in `verify.ReadCloser`:\nhttps:&#x2F;&#x2F;github.com&#x2F;google&#x2F;go-containerregistry&#x2F;blob&#x2F;a0658aa1d0cc7a7f1bcc4a3af9155335b6943f40&#x2F;internal&#x2F;verify&#x2F;verify.go#L82-L100\n```golang\nfunc ReadCloser(r io.ReadCloser, size int64, h v1.Hash) (io.ReadCloser, error) {\n\tw, err := v1.Hasher(h.Algorithm)\n\tif err != nil {\n\t\treturn nil, err\n\t}\n\tr2 := io.TeeReader(r, w) &#x2F;&#x2F; pass all writes to the hasher.\n\tif size != SizeUnknown {\n\t\tr2 = io.LimitReader(r2, size) &#x2F;&#x2F; if we know the size, limit to that size.\n\t}\n\treturn &amp;and.ReadCloser{\n\t\tReader: &amp;verifyReader{\n\t\t\tinner:    r2,\n\t\t\thasher:   w,\n\t\t\texpected: h,\n\t\t\twantSize: size,\n\t\t},\n\t\tCloseFunc: r.Close,\n\t}, nil\n}\n```\n\n### Impact\nThis issue can allow a supply-chain escalation from a compromised registry to the Cosign user: If an attacher has compromised a registry or the account of an image vendor, they can include a malicious attachment and hurt the image consumer. \n\n### Remediation\nUpdate to the latest version of Cosign, which limits the number of attachments. An environment variable can override this value.",

            "details": "<b></b><br>Cosign provides code signing and transparency for containers and binaries. Prior to version 2.2.4, maliciously-crafted software artifacts can cause denial of service of the machine running Cosign thereby impacting all services on the machine. The root cause is that Cosign creates slices based on the number of signatures, manifests or attestations in untrusted artifacts. As such, the untrusted artifact can control the amount of memory that Cosign allocates. The exact issue is Cosign allocates excessive memory on the lines that creates a slice of the same length as the manifests. Version 2.2.4 contains a patch for the vulnerability.",

            "details": "<b></b><br>Cosign provides code signing and transparency for containers and binaries. Prior to version 2.2.4, a remote image with a malicious attachment can cause denial of service of the host machine running Cosign. This can impact other services on the machine that rely on having memory available such as a Redis database which can result in data loss. It can also impact the availability of other services on the machine that will not be available for the duration of the machine denial. The root cause of this issue is that Cosign reads the attachment from a remote image entirely into memory without checking the size of the attachment first. As such, a large attachment can make Cosign read a large attachment into memory; If the attachments size is larger than the machine has memory available, the machine will be denied of service. The Go runtime will make a SigKill after a few seconds of system-wide denial. This issue can allow a supply-chain escalation from a compromised registry to the Cosign user: If an attacher has compromised a registry or the account of an image vendor, they can include a malicious attachment and hurt the image consumer. Version 2.2.4 contains a patch for the vulnerability.",

            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-3fp5-2xwh-fxm6' target='_blank'>GHSA-3fp5-2xwh-fxm6</a>",
            "details": "<b>Evmos transaction execution not accounting for all state transition after interaction with precompiles</b><br>### Context\n\n- [`stateObject`](https:&#x2F;&#x2F;github.com&#x2F;evmos&#x2F;evmos&#x2F;blob&#x2F;b196a522ba4951890b40992e9f97aa610f8b5f9c&#x2F;x&#x2F;evm&#x2F;statedb&#x2F;state_object.go#L53-L68): represents the state of an account and is used to store its updates during a state transition. This is accomplished using two in memory Storage variables: `originStorage` and `dirtyStorage`\n- [`StateDB`](https:&#x2F;&#x2F;github.com&#x2F;evmos&#x2F;evmos&#x2F;blob&#x2F;b196a522ba4951890b40992e9f97aa610f8b5f9c&#x2F;x&#x2F;evm&#x2F;statedb&#x2F;statedb.go#L33-L55): it is the general interface to retrieve accounts and holds a map of stateObjects.\n\n### Impact\n\nAn external contributor, @iczc, discovered a way to mint arbitrary tokens due to the possibility to have two different states not in sync during the execution of a transaction. The exploit is based on the fact that to sync the Cosmos SDK state and the EVM one, we rely on the `stateDB.Commit()` method. When we call this method, we iterate though all the `dirtyStorage` and, **if and only if** it is different than the `originStorage`, we [set the new state](https:&#x2F;&#x2F;github.com&#x2F;evmos&#x2F;evmos&#x2F;blob&#x2F;b196a522ba4951890b40992e9f97aa610f8b5f9c&#x2F;x&#x2F;evm&#x2F;statedb&#x2F;statedb.go#L460-L465). Setting the new state means we update the Cosmos SDK KVStore. \n\nBelow, are described the steps to perform the attack:\n\n- User send a tx to a smart contract (SC) that is calling a precompile. \n- The SC perform a state transition of its state from A to B.\n- The SC call the precompile.\n- The SC perform a state transition of its state from B to A (revert of the previous).\n- Once the transaction is executed, and the final **Commit** is performed, the state A will not be committed to the store because A is the same as `originStorage`. \n\nIf the tx is executed correctly, this is what happens at the store level:\n\n- Initial state A is loaded from the KVStore and the dirtyStorage is set to B.\n- Before running the precompile, the `dirtyStorage` is committed to the KVStore without changing the `originStorage`.\n- Now, since we have a `dirtyStorage`, it is updated to the previous value A without changing the `originStorage`.\n\nSince the tx executed correctly, the evm calls the commit to persist the dirtyStorage. However, since dirtyStorage is equal to originStorage, nothing will be changed.\n\nTo summarize, if a contract storage state that is the same before and after a transaction, but is changed during the transaction and can call an external contract after the change, it can be exploited to make the transaction similar to non-atomic. The vulnerability is **critical** since this could lead to drain of funds through creative SC interactions. \n\n### Severity\n\nBased on [ImmuneFi Severity Classification System](https:&#x2F;&#x2F;immunefisupport.zendesk.com&#x2F;hc&#x2F;en-us&#x2F;articles&#x2F;13332717597585-Severity-Classification-System) the severity was evaluated to `Critical` since the attack could have lead to direct loss of funds.\n\n### Patches\n\nThe issue has been patched in versions &amp;gt;=V17.0.0. \n\n## For more information\nIf you have any questions or comments about this advisory:\n\nReach out to the Core Team in [Discord](https:&#x2F;&#x2F;discord.gg&#x2F;evmos)\nOpen a discussion in [evmos&#x2F;evmos](https:&#x2F;&#x2F;github.com&#x2F;evmos&#x2F;evmos&#x2F;discussions)\nEmail us at [security@evmos.org](mailto:security@evmos.org) for security questions\n",

            "details": "<b></b><br>Traccar is an open source GPS tracking system. Traccar versions 5.1 through 5.12 allow arbitrary files to be uploaded through the device image upload API. Attackers have full control over the file contents, full control over the directory where the file is stored, full control over the file extension, and partial control over the file name. While it&#x27;s not  for an attacker to overwrite an existing file, an attacker can create new files with certain names and attacker-controlled extensions anywhere on the file system. This can potentially lead to remote code execution, XSS, DOS, etc. The default install of Traccar makes this vulnerability more severe. Self-registration is enabled by default, allowing anyone to create an account to exploit this vulnerability. Traccar also runs by default with root&#x2F;system privileges, allowing files to be placed anywhere on the file system. Version 6.0 contains a fix for the issue. One may also turn off self-registration by default, as that would make most vulnerabilities in the application much harder to exploit by default and reduce the severity considerably.\n",

            "details": "<b></b><br>dectalk-tts is a Node package to interact with the aeiou Dectalk web API. In `dectalk-tts@1.0.0`, network requests to the third-party API are sent over HTTP, which is unencrypted. Unencrypted traffic can be easily intercepted and modified by attackers. Anyone who uses the package could be the victim of a man-in-the-middle (MITM) attack. The network request was upgraded to HTTPS in version `1.0.1`. There are no workarounds, but some precautions include not sending any sensitive information and carefully verifying the API response before saving it.",

            "details": "<b></b><br>Typebot is an open-source chatbot builder. A reflected cross-site scripting (XSS) in the sign-in page of typebot.io prior to version 2.24.0 may allow an attacker to hijack a user&#x27;s account. The sign-in page takes the `redirectPath` parameter from the URL. If a user clicks on a link where the `redirectPath` parameter has a javascript scheme, the attacker that crafted the link may be able to execute arbitrary JavaScript with the privileges  of the user. Version 2.24.0 contains a patch for this issue.",

        }, {
            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-30252' target='_blank'>CVE-2024-30252</a>",
            "details": "<b></b><br>Livemarks is a browser extension that provides RSS feed bookmark folders. Versions of Livemarks prior to 3.7 are vulnerable to cross-site request forgery. A malicious website may be able to coerce the extension to send an authenticated GET request to an arbitrary URL. An authenticated request is a request where the cookies of the browser are sent along with the request. The `subscribe.js` script uses the first parameter from the current URL location as the URL of the RSS feed to subscribe to and checks that the RSS feed is valid XML. `subscribe.js` is accessible by an attacker website due to its use in `subscribe.html`, an HTML page that is declared as a `web_accessible_resource` in `manifest.json`. This issue may lead to `Privilege Escalation`. A CSRF breaks the integrity of servers running on a private network. A user of the browser extension may have a private server with dangerous functionality, which is assumed to be safe due to network segmentation. Upon receiving an authenticated request instantiated from an attacker, this integrity is broken. Version 3.7 fixes this issue by removing subscribe.html from `web_accessible_resources`.\n",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-31209' target='_blank'>CVE-2024-31209</a>",
            "details": "<b></b><br>oidcc is the OpenID Connect client library for Erlang. Denial of Service (DoS) by Atom exhaustion is possible by calling `oidcc_provider_configuration_worker:get_provider_configuration&#x2F;1` or `oidcc_provider_configuration_worker:get_jwks&#x2F;1`. This issue has been patched in version(s)`3.1.2` &amp; `3.2.0-beta.3`.",
            "published": "2024-04-04T16:15:09Z",
            "severity": "0",
            "langs": "erl",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/erlef/oidcc/blob/018dbb53dd752cb1e331637d8e0e6a489ba1fae9/src/oidcc_provider_configuration_worker.erl#L385-L388'>https://github.com/erlef/oidcc/blob/018dbb53dd752cb1e331637d8e0e6a489ba1fae9/src/oidcc_provider_configuration_worker.erl#L385-L388</a></li></ul>"
        }, {
            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-6cf6-8hvr-r68w' target='_blank'>GHSA-6cf6-8hvr-r68w</a>",
            "details": "<b>dectalk-tts Uses Unencrypted HTTP Request</b><br>### Impact\n\nIn `dectalk-tts@1.0.0`, network requests to the third-party API are sent over HTTP, which is unencrypted. Unencrypted traffic can be easily intercepted and modified by attackers. Anyone who uses the package could be the victim of a [man-in-the-middle (MITM)](https:&#x2F;&#x2F;en.wikipedia.org&#x2F;wiki&#x2F;Man-in-the-middle_attack) attack.\n\n&amp;lt;ins&amp;gt;Theft&amp;lt;&#x2F;ins&amp;gt;\n\nBecause `dectalk-tts` is a text-to-speech package, user requests are expected to only contain natural language. The package [README](https:&#x2F;&#x2F;github.com&#x2F;JstnMcBrd&#x2F;dectalk-tts&#x2F;blob&#x2F;main&#x2F;README.md) warns that user input is sent to a third-party API, so users should not send sensitive information regardless.\n\nBut if users ignore the warnings and send sensitive information anyway, that information could be stolen by attackers.\n\n&amp;lt;ins&amp;gt;Modification&amp;lt;&#x2F;ins&amp;gt;\n\nAttackers could manipulate requests to the API. However, the worst a modified request could do is return an incorrect audio file or bad request rejection.\n\nAttackers could also manipulate responses from the API, returning malicious output to the user. Output is expected to be a wav-encoded buffer, which users will likely save to a file. This could be a dangerous entrypoint to the user&#x27;s filesystem.\n\n### Patches\n\nThe network request was upgraded to HTTPS in version `1.0.1`. No other changes were made, so updating is risk-free.\n\n### Workarounds\n\nThere are no workarounds, but here are some precautions:\n\n- Do not send any sensitive information.\n\n- Carefully verify the API response before saving it.\n\n### References\n\n[Vulnerable code](https:&#x2F;&#x2F;github.com&#x2F;JstnMcBrd&#x2F;dectalk-tts&#x2F;blob&#x2F;b3e92156cbb699218ac9b9c7d8979abd0e635767&#x2F;src&#x2F;index.ts#L18)\n[Original report](https:&#x2F;&#x2F;github.com&#x2F;JstnMcBrd&#x2F;dectalk-tts&#x2F;issues&#x2F;3)\n[Patch pull request](https:&#x2F;&#x2F;github.com&#x2F;JstnMcBrd&#x2F;dectalk-tts&#x2F;pull&#x2F;4)\n",
            "published": "2024-04-04T14:21:19Z",
            "severity": "8.2",
            "langs": "ts",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/JstnMcBrd/dectalk-tts/security/advisories/GHSA-6cf6-8hvr-r68w'>https://github.com/JstnMcBrd/dectalk-tts/security/advisories/GHSA-6cf6-8hvr-r68w</a></li><li>- <a target='_blank' href='https://github.com/JstnMcBrd/dectalk-tts/issues/3'>https://github.com/JstnMcBrd/dectalk-tts/issues/3</a></li><li>- <a target='_blank' href='https://github.com/JstnMcBrd/dectalk-tts/pull/4'>https://github.com/JstnMcBrd/dectalk-tts/pull/4</a></li><li>- <a target='_blank' href='https://github.com/JstnMcBrd/dectalk-tts/commit/3600d8ac156f27da553ac4ead46d16989a350105'>https://github.com/JstnMcBrd/dectalk-tts/commit/3600d8ac156f27da553ac4ead46d16989a350105</a></li><li>- <a target='_blank' href='https://github.com/JstnMcBrd/dectalk-tts'>https://github.com/JstnMcBrd/dectalk-tts</a></li><li>- <a target='_blank' href='https://github.com/JstnMcBrd/dectalk-tts/blob/b3e92156cbb699218ac9b9c7d8979abd0e635767/src/index.ts#L18'>https://github.com/JstnMcBrd/dectalk-tts/blob/b3e92156cbb699218ac9b9c7d8979abd0e635767/src/index.ts#L18</a></li></ul>"
        }, {
            "ecosystem": "Hex",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-mj35-2rgf-cv8p' target='_blank'>GHSA-mj35-2rgf-cv8p</a>",
            "details": "<b>OpenID Connect client Atom Exhaustion in provider configuration worker ets table location</b><br>### Impact\n\nDOS by Atom exhaustion is possible by calling `oidcc_provider_configuration_worker:get_provider_configuration&#x2F;1` or `oidcc_provider_configuration_worker:get_jwks&#x2F;1`.\n\nSince the name is usually provided as a static value in the application using `oidcc`, this is unlikely to be exploited.\n\n### Details\n\nExample to illustrate the vulnerability.\n\n```erlang\n{ok, Claims} =\n  oidcc:retrieve_userinfo(\n    Token,\n    myapp_oidcc_config_provider,\n    &amp;lt;&amp;lt;&quot;client_id&quot;&amp;gt;&amp;gt;,\n    &amp;lt;&amp;lt;&quot;client_secret&quot;&amp;gt;&amp;gt;,\n    #{}\n  )\n```\n\nThe vulnerability is present in `oidcc_provider_configuration_worker:get_ets_table_name&#x2F;1`.\nThe function `get_ets_table_name` is calling `erlang:list_to_atom&#x2F;1`.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;erlef&#x2F;oidcc&#x2F;blob&#x2F;018dbb53dd752cb1e331637d8e0e6a489ba1fae9&#x2F;src&#x2F;oidcc_provider_configuration_worker.erl#L385-L388\n\nThere might be a case (Very highly improbable) where the 2nd argument of\n`oidcc_provider_configuration_worker:get_*&#x2F;1` is called with a different atom each time which eventually leads to\nthe atom table filling up and the node crashing.\n\n### Patches\n\nPatched in `3.0.2`, `3.1.2` &amp; `3.2.0-beta.3`\n\n### Workarounds\n\nMake sure only valid provider configuration worker names are passed to the functions.\n\n### References\n\n* https:&#x2F;&#x2F;erlef.github.io&#x2F;security-wg&#x2F;secure_coding_and_deployment_hardening&#x2F;atom_exhaustion.html\n",
            "published": "2024-04-03T16:46:30Z",
            "severity": "5.3",
            "langs": "erl",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/erlef/oidcc/security/advisories/GHSA-mj35-2rgf-cv8p'>https://github.com/erlef/oidcc/security/advisories/GHSA-mj35-2rgf-cv8p</a></li><li>- <a target='_blank' href='https://github.com/erlef/oidcc/commit/2f304d877c7e0613d6fd952d7feacbf40dbc355c'>https://github.com/erlef/oidcc/commit/2f304d877c7e0613d6fd952d7feacbf40dbc355c</a></li><li>- <a target='_blank' href='https://github.com/erlef/oidcc/commit/48171fb62688fb4eec1ead0884aa501e0aa68649'>https://github.com/erlef/oidcc/commit/48171fb62688fb4eec1ead0884aa501e0aa68649</a></li><li>- <a target='_blank' href='https://github.com/erlef/oidcc/commit/ac458ed88dc292aad6fa7343f6a53e73c560fb1a'>https://github.com/erlef/oidcc/commit/ac458ed88dc292aad6fa7343f6a53e73c560fb1a</a></li><li>- <a target='_blank' href='https://erlef.github.io/security-wg/secure_coding_and_deployment_hardening/atom_exhaustion.html'>https://erlef.github.io/security-wg/secure_coding_and_deployment_hardening/atom_exhaustion.html</a></li><li>- <a target='_blank' href='https://github.com/erlef/oidcc'>https://github.com/erlef/oidcc</a></li><li>- <a target='_blank' href='https://github.com/erlef/oidcc/blob/018dbb53dd752cb1e331637d8e0e6a489ba1fae9/src/oidcc_provider_configuration_worker.erl#L385-L388'>https://github.com/erlef/oidcc/blob/018dbb53dd752cb1e331637d8e0e6a489ba1fae9/src/oidcc_provider_configuration_worker.erl#L385-L388</a></li></ul>"

            "details": "<b>UVDesk Community Helpdesk Improper Privilege Management</b><br>Improper Privilege Management in uvdesk&#x2F;community-skeleton",
            "published": "2024-04-02T03:30:43Z",

        }, {
            "ecosystem": "Maven",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-r65j-6h5f-4f92' target='_blank'>GHSA-r65j-6h5f-4f92</a>",
            "details": "<b>Withdrawn: JJWT improperly generates signing keys</b><br>## Withdrawn Advisory\n\nThis advisory has been withdrawn because it has been found to be disputed. Please see the issue [here](https:&#x2F;&#x2F;github.com&#x2F;jwtk&#x2F;jjwt&#x2F;issues&#x2F;930#issuecomment-2032699358) for more information.\n\n## Original Description\n\nJJWT (aka Java JWT) through 0.12.5 ignores certain characters and thus a user might falsely conclude that they have a strong key. The impacted code is the setSigningKey() method within the DefaultJwtParser class and the signWith() method within the DefaultJwtBuilder class.",

        }, {
            "ecosystem": "Bitnami",
            "id": "<a href='https://osv.dev/vulnerability/BIT-argo-cd-2024-21661' target='_blank'>BIT-argo-cd-2024-21661</a>",
            "details": "<b></b><br>Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes. Prior to versions 2.8.13, 2.9.9, and 2.10.4, an attacker can exploit a critical flaw in the application to initiate a Denial of Service (DoS) attack, rendering the application inoperable and affecting all users. The issue arises from unsafe manipulation of an array in a multi-threaded environment. The vulnerability is rooted in the application&#x27;s code, where an array is being modified while it is being iterated over. This is a classic programming error but becomes critically unsafe when executed in a multi-threaded environment. When two threads interact with the same array simultaneously, the application crashes. This is a Denial of Service (DoS) vulnerability. Any attacker can crash the application continuously, making it impossible for legitimate users to access the service. The issue is exacerbated because it does not require authentication, widening the pool of potential attackers. Versions 2.8.13, 2.9.9, and 2.10.4 contain a patch for this issue.",
            "published": "2024-03-31T18:16:57.170Z",

            "details": "<b>ansys-geometry-core OS Command Injection vulnerability</b><br>subprocess call with shell=True identified, security issue.\n\n#### Code\n\nOn file [src&#x2F;ansys&#x2F;geometry&#x2F;core&#x2F;connection&#x2F;product_instance.py](https:&#x2F;&#x2F;github.com&#x2F;ansys&#x2F;pyansys-geometry&#x2F;blob&#x2F;52cba1737a8a7812e5430099f715fa2160ec007b&#x2F;src&#x2F;ansys&#x2F;geometry&#x2F;core&#x2F;connection&#x2F;product_instance.py#L403-L428):\n\n```\n403 def _start_program(args: List[str], local_env: Dict[str, str]) -&amp;gt; subprocess.Popen:\n404     &quot;&quot;&quot;\n405     Start the program where the path is the first item of the ``args`` array argument.\n406\n407     Parameters\n408     ----------\n409     args : List[str]\n410         List of arguments to be passed to the program. The first list&#x27;s item shall\n411         be the program path.\n412     local_env : Dict[str,str]\n413         Environment variables to be passed to the program.\n414\n415     Returns\n416     -------\n417     subprocess.Popen\n418         The subprocess object.\n419     &quot;&quot;&quot;\n420      return subprocess.Popen(\n421         args,\n422         shell=os.name != &quot;nt&quot;,\n423         stdin=subprocess.DEVNULL,\n424         stdout=subprocess.DEVNULL,\n425         stderr=subprocess.DEVNULL,\n426         env=local_env,\n427      )\n428 \n429 \n\n```\n\nUpon calling this method ``_start_program`` directly, users could exploit its usage to perform malicious operations on the current machine where the script is ran. With this resolution made through #1076 and #1077, we make sure that this method is only called from within the library and we are no longer enabling the ``shell=True`` option.\n\n#### CWE - 78\n\nFor more information see https:&#x2F;&#x2F;cwe.mitre.org&#x2F;data&#x2F;definitions&#x2F;78.html\n\n#### More information\n\nVisit https:&#x2F;&#x2F;bandit.readthedocs.io&#x2F;en&#x2F;1.7.8&#x2F;plugins&#x2F;b602_subprocess_popen_with_shell_equals_true.html to find out more information.\n",

        }, {

            "id": "<a href='https://osv.dev/vulnerability/GHSA-2m7x-c7px-hp58' target='_blank'>GHSA-2m7x-c7px-hp58</a>",
            "details": "<b>Server Side Template Injection (SSTI) via Twig escape handler</b><br>### Summary\nDue to the unrestricted access to twig extension class from grav context, an attacker can redefine the escape function and execute arbitrary commands.\n\n### Details\nhttps:&#x2F;&#x2F;github.com&#x2F;twigphp&#x2F;Twig&#x2F;blob&#x2F;3.x&#x2F;src&#x2F;Extension&#x2F;EscaperExtension.php#L99\n```php\n&#x2F;**\n     * Defines a new escaper to be used via the escape filter.\n     *\n     * @param string   $strategy The strategy name that should be used as a strategy in the escape call\n     * @param callable $callable A valid PHP callable\n     *&#x2F;\n    public function setEscaper($strategy, callable $callable)\n    {\n        $this-&amp;gt;escapers[$strategy] = $callable;\n    }\n ```\n Twig supports the functionality to redefine the escape function through the setEscaper method. \nHowever, that method is not originally exposed to the twig environment, but it is accessible through the payload below.\n\n```plaintext\n{{ grav.twig.twig.extensions.core.setEscaper(&#x27;a&#x27;,&#x27;a&#x27;) }}\n```\nAt this point, it accepts callable type as an argument, but as there is no validation for the $callable variable, attackers can set dangerous functions like system as the escaper function.\n\n\n### PoC\n```\n{{ var_dump(grav.twig.twig.extensions.core.setEscaper(&#x27;system&#x27;,&#x27;twig_array_filter&#x27;)) }}\n{{ var_dump([&#x27;id&#x27;] | escape(&#x27;system&#x27;, &#x27;system&#x27;)) }}\n```\n\n### Impact\nTwig processing of static pages can be enabled in the front matter by any administrative user allowed to create or edit pages.\nAs the Twig processor runs unsandboxed, this behavior can be used to gain arbitrary code execution and elevate privileges on the instance.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-28119' target='_blank'>CVE-2024-28119</a>",
            "details": "<b></b><br>Grav is an open-source, flat-file content management system. Prior to version 1.7.45, due to the unrestricted access to twig extension class from grav context, an attacker can redefine the escape function and execute arbitrary commands. Twig processing of static pages can be enabled in the front matter by any administrative user allowed to create or edit pages. As the Twig processor runs unsandboxed, this behavior can be used to gain arbitrary code execution and elevate privileges on the instance. Version 1.7.45 contains a patch for this issue.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-wr3j-pwj9-hqq6' target='_blank'>GHSA-wr3j-pwj9-hqq6</a>",
            "details": "<b>Path traversal in webpack-dev-middleware</b><br>### Summary\n_The **webpack-dev-middleware** middleware does not validate the supplied URL address sufficiently before returning the local file. It is possible to access any file on the developer&#x27;s machine._\n\n### Details\nThe middleware can either work with the physical filesystem when reading the files or it can use a virtualized in-memory _memfs_ filesystem.\nIf _writeToDisk_ configuration option is set to **true**, the physical filesystem is used:\n[https:&#x2F;&#x2F;github.com&#x2F;webpack&#x2F;webpack-dev-middleware&#x2F;blob&#x2F;7ed24e0b9f53ad1562343f9f517f0f0ad2a70377&#x2F;src&#x2F;utils&#x2F;setupOutputFileSystem.js#L21](https:&#x2F;&#x2F;github.com&#x2F;webpack&#x2F;webpack-dev-middleware&#x2F;blob&#x2F;7ed24e0b9f53ad1562343f9f517f0f0ad2a70377&#x2F;src&#x2F;utils&#x2F;setupOutputFileSystem.js#L21)\n\nThe _**getFilenameFromUrl**_ method is used to parse URL and build the local file path.\nThe public path prefix is stripped from the URL, and the **unsecaped** path suffix is appended to the _outputPath_:\n[https:&#x2F;&#x2F;github.com&#x2F;webpack&#x2F;webpack-dev-middleware&#x2F;blob&#x2F;7ed24e0b9f53ad1562343f9f517f0f0ad2a70377&#x2F;src&#x2F;utils&#x2F;getFilenameFromUrl.js#L82](https:&#x2F;&#x2F;github.com&#x2F;webpack&#x2F;webpack-dev-middleware&#x2F;blob&#x2F;7ed24e0b9f53ad1562343f9f517f0f0ad2a70377&#x2F;src&#x2F;utils&#x2F;getFilenameFromUrl.js#L82)\nAs the URL is not unescaped and normalized automatically before calling the midlleware, it is possible to use _%2e_ and _%2f_ sequences to perform path traversal attack.\n\n### PoC\n_A blank project can be created containing the following configuration file **webpack.config.js**:_\n`module.exports = {\n  devServer: {\n    devMiddleware: {\n      writeToDisk: true\n    }\n  }\n};\n`\n\nWhen started, it is possible to access any local file, e.g. _&#x2F;etc&#x2F;passwd_:\n`$ curl localhost:8080&#x2F;public&#x2F;..%2f..%2f..%2f..%2f..&#x2F;etc&#x2F;passwd`\n```\nroot:x:0:0:root:&#x2F;root:&#x2F;bin&#x2F;bash\ndaemon:x:1:1:daemon:&#x2F;usr&#x2F;sbin:&#x2F;usr&#x2F;sbin&#x2F;nologin\nbin:x:2:2:bin:&#x2F;bin:&#x2F;usr&#x2F;sbin&#x2F;nologin\nsys:x:3:3:sys:&#x2F;dev:&#x2F;usr&#x2F;sbin&#x2F;nologin\nsync:x:4:65534:sync:&#x2F;bin:&#x2F;bin&#x2F;sync\ngames:x:5:60:games:&#x2F;usr&#x2F;games:&#x2F;usr&#x2F;sbin&#x2F;nologin\n```\n\n### Impact\nThe developers using _webpack-dev-server_ or _webpack-dev-middleware_ are affected by the issue. When the project is started, an attacker might access any file on the developer&#x27;s machine and exfiltrate the content (e.g. password, configuration files, private source code, ...).\n\nIf the development server is listening on a public IP address (or **0.0.0.0**), an attacker on the local network can access the local files without any interaction from the victim (direct connection to the port).\n\nIf the server allows access from third-party domains (CORS, **_Allow-Access-Origin: *_** ), an attacker can send a malicious link to the victim. When visited, the client side script can connect to the local server and exfiltrate the local files.\n\n### Recommendation\nThe URL should be unescaped and normalized before any further processing.",
            "published": "2024-03-21T18:59:28Z",
            "severity": "7.4",
            "langs": "js",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/security/advisories/GHSA-wr3j-pwj9-hqq6'>https://github.com/webpack/webpack-dev-middleware/security/advisories/GHSA-wr3j-pwj9-hqq6</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/commit/189c4ac7d2344ec132a4689e74dc837ec5be0132'>https://github.com/webpack/webpack-dev-middleware/commit/189c4ac7d2344ec132a4689e74dc837ec5be0132</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/commit/9670b3495da518fe667ff3428c5e4cb9f2f3d353'>https://github.com/webpack/webpack-dev-middleware/commit/9670b3495da518fe667ff3428c5e4cb9f2f3d353</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/commit/e10008c762e4d5821ed6990348dabf0d4d93a10e'>https://github.com/webpack/webpack-dev-middleware/commit/e10008c762e4d5821ed6990348dabf0d4d93a10e</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware'>https://github.com/webpack/webpack-dev-middleware</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/blob/7ed24e0b9f53ad1562343f9f517f0f0ad2a70377/src/utils/getFilenameFromUrl.js#L82'>https://github.com/webpack/webpack-dev-middleware/blob/7ed24e0b9f53ad1562343f9f517f0f0ad2a70377/src/utils/getFilenameFromUrl.js#L82</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/blob/7ed24e0b9f53ad1562343f9f517f0f0ad2a70377/src/utils/setupOutputFileSystem.js#L21'>https://github.com/webpack/webpack-dev-middleware/blob/7ed24e0b9f53ad1562343f9f517f0f0ad2a70377/src/utils/setupOutputFileSystem.js#L21</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/releases/tag/v5.3.4'>https://github.com/webpack/webpack-dev-middleware/releases/tag/v5.3.4</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/releases/tag/v6.1.2'>https://github.com/webpack/webpack-dev-middleware/releases/tag/v6.1.2</a></li><li>- <a target='_blank' href='https://github.com/webpack/webpack-dev-middleware/releases/tag/v7.1.0'>https://github.com/webpack/webpack-dev-middleware/releases/tag/v7.1.0</a></li></ul>"

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-29180' target='_blank'>CVE-2024-29180</a>",
            "details": "<b></b><br>Prior to versions 7.1.0, 6.1.2, and 5.3.4, the webpack-dev-middleware development middleware for devpack does not validate the supplied URL address sufficiently before returning the local file. It is possible to access any file on the developer&#x27;s machine. The middleware can either work with the physical filesystem when reading the files or it can use a virtualized in-memory `memfs` filesystem. If `writeToDisk` configuration option is set to `true`, the physical filesystem is used. The `getFilenameFromUrl` method is used to parse URL and build the local file path. The public path prefix is stripped from the URL, and the `unsecaped` path suffix is appended to the `outputPath`. As the URL is not unescaped and normalized automatically before calling the midlleware, it is possible to use `%2e` and `%2f` sequences to perform path traversal attack.\n\nDevelopers using `webpack-dev-server` or `webpack-dev-middleware` are affected by the issue. When the project is started, an attacker might access any file on the developer&#x27;s machine and exfiltrate the content. If the development server is listening on a public IP address (or `0.0.0.0`), an attacker on the local network can access the local files without any interaction from the victim (direct connection to the port). If the server allows access from third-party domains, an attacker can send a malicious link to the victim. When visited, the client side script can connect to the local server and exfiltrate the local files. Starting with fixed versions 7.1.0, 6.1.2, and 5.3.4, the URL is unescaped and normalized before any further processing.",

            "details": "<b></b><br>Deno is a JavaScript, TypeScript, and WebAssembly runtime. In version 1.39.0, use of raw file descriptors in `op_node_ipc_pipe()` leads to premature close of arbitrary file descriptors, allowing standard input to be re-opened as a different resource resulting in permission prompt bypass. Node child_process IPC relies on the JS side to pass the raw IPC file descriptor to `op_node_ipc_pipe()`, which returns a `IpcJsonStreamResource` ID associated with the file descriptor. On closing the resource, the raw file descriptor is closed together.\n\nUse of raw file descriptors in `op_node_ipc_pipe()` leads to premature close of arbitrary file descriptors. This allow standard input (fd 0) to be closed and re-opened for a different resource, which allows a silent permission prompt bypass. This is exploitable by an attacker controlling the code executed inside a Deno runtime to obtain arbitrary code execution on the host machine regardless of permissions.\n\nThis bug is known to be exploitable. There is a working exploit that achieves arbitrary code execution by bypassing prompts from zero permissions, additionally abusing the fact that Cache API lacks filesystem permission checks. The attack can be conducted silently as stderr can also be closed, suppressing all prompt outputs.\n\nVersion 1.39.1 fixes the bug.\n",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-28179' target='_blank'>CVE-2024-28179</a>",
            "details": "<b></b><br>Jupyter Server Proxy allows users to run arbitrary external processes alongside their Jupyter notebook servers and provides authenticated web access. Prior to versions 3.2.3 and 4.1.1, Jupyter Server Proxy did not check user authentication appropriately when proxying websockets, allowing unauthenticated access to anyone who had network access to the Jupyter server endpoint. This vulnerability can allow unauthenticated remote access to any websocket endpoint set up to be accessible via Jupyter Server Proxy. In many cases, this leads to remote unauthenticated arbitrary code execution, due to how affected instances use websockets. The websocket endpoints exposed by `jupyter_server` itself is not affected. Projects that do not rely on websockets are also not affected. Versions 3.2.3 and 4.1.1 contain a fix for this issue.",

            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-x4x5-jv3x-9c7m' target='_blank'>GHSA-x4x5-jv3x-9c7m</a>",
            "details": "<b>`qiskit_ibm_runtime.RuntimeDecoder` can execute arbitrary code</b><br>### Summary\n\ndeserializing json data using `qiskit_ibm_runtime.RuntimeDecoder` can be made to execute arbitrary code given a correctly formatted input string\n\n### Details\n\n`RuntimeDecoder` is supposed to be able to deserialize JSON strings containing various special types encoded via `RuntimeEncoder`. However, one can structure a malicious payload to cause the decoder to spawn a subprocess and execute arbitrary code, exploiting this block of code: https:&#x2F;&#x2F;github.com&#x2F;Qiskit&#x2F;qiskit-ibm-runtime&#x2F;blob&#x2F;16e90f475e78a9d2ae77daa139ef750cfa84ca82&#x2F;qiskit_ibm_runtime&#x2F;utils&#x2F;json.py#L156-L159\n\n### PoC\n\n```python\nmalicious_data = {\n    &quot;__type__&quot;: &quot;settings&quot;,\n    &quot;__module__&quot;: &quot;subprocess&quot;,\n    &quot;__class__&quot;: &quot;Popen&quot;,\n    &quot;__value__&quot;: {\n        &quot;args&quot;: [&quot;echo&quot;, &quot;hi&quot;]\n    },\n}\njson_str = json.dumps(malicious_data)\n\n_ = json.loads(json_str, cls=qiskit_ibm_runtime.RuntimeDecoder)  # prints &quot;hi&quot; to the terminal\n```\n(where obviously &quot;echo hi&quot; can be replaced with something much more malicious)\n\nnotably the following also makes it through the runtime API, with `malicious_data` serialized client-side via `RuntimeEncoder` (and therefore presumably deserialized server-side via `RuntimeDecoder`?)\n```python\nservice = qiskit_ibm_runtime(&amp;lt;ibm_cloud_credentials&amp;gt;)\njob = service.run(&quot;qasm3-runner&quot;, malicious_data)\nprint(job.status())  # prints &quot;JobStatus.QUEUED&quot;\n```\n\n### Impact\n\ni don&#x27;t know if `qiskit_ibm_runtime.RuntimeDecoder` is used server-side so this may or may not be a serious vulnerability on your end (however it&#x27;s definitely a security hole for anyone using the library to deserialize third-party data)",
            "published": "2024-03-20T15:44:22Z",

            "langs": "py",

        }, {
            "ecosystem": "PyPI",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-w3vc-fx9p-wp4v' target='_blank'>GHSA-w3vc-fx9p-wp4v</a>",
            "details": "<b>Jupyter Server Proxy&#x27;s Websocket Proxying does not require authentication</b><br>## Summary\n\n`jupyter-server-proxy` is used to expose ports local to a Jupyter server listening to web traffic to the Jupyter server&#x27;s _authenticated users_ by proxying web requests and websockets. Dependent packages ([partial list](https:&#x2F;&#x2F;www.wheelodex.org&#x2F;projects&#x2F;jupyter-server-proxy&#x2F;rdepends&#x2F;)) also use `jupyter-server-proxy` to expose other popular interactive applications (such as [RStudio](https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-rsession-proxy), [Linux Desktop via VNC](https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-remote-desktop-proxy), [Code Server](https:&#x2F;&#x2F;github.com&#x2F;betatim&#x2F;vscode-binder), [Panel](https:&#x2F;&#x2F;github.com&#x2F;holoviz&#x2F;jupyter-panel-proxy), etc) along with the Jupyter server. This feature is commonly used in hosted environments (such as a JupyterHub) to expose non-Jupyter interactive frontends or APIs to the user.\n\n`jupyter-server-proxy` did not check user authentication appropriately when proxying websockets, allowing unauthenticated access to anyone who had network access to the Jupyter server endpoint.\n\n## Impact\n\nThis vulnerability can allow unauthenticated remote access to any websocket endpoint set up to be accessible via `jupyter-server-proxy`. In many cases (such as when exposing RStudio via [`jupyter-rsession-proxy`](https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-rsession-proxy) or a remote Linux Desktop &#x2F; VNC via [`jupyter-remote-desktop-proxy`](https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-remote-desktop-proxy)), this leads to **remote unauthenticated arbitrary code execution**, due to how they use websockets. The websocket endpoints exposed by `jupyter_server` itself is not affected. Projects that do not rely on websockets are also not affected.\n\n## Remediation\n\nUpgrade `jupyter-server-proxy` to a patched version and restart any running Jupyter server.\n\nYou may not be installing `jupyter-server-proxy` directly, but have it be pulled in as a dependency ([partial list of dependent packages](https:&#x2F;&#x2F;www.wheelodex.org&#x2F;projects&#x2F;jupyter-server-proxy&#x2F;rdepends&#x2F;)) - so you may be vulnerable even if you aren&#x27;t directly depending on `jupyter-server-proxy`.\n\n### For JupyterHub admins of [TLJH] installations\n\n&amp;lt;details&amp;gt;&amp;lt;summary&amp;gt;Expand to read more&amp;lt;&#x2F;summary&amp;gt;\n\nTo secure a tljh deployment&#x27;s user servers, first check if `jupyter-server-proxy` is installed in the user environment with a vulnerable version. If it is, patch the vulnerability and consider terminating currently running user servers.\n\n[tljh]: https:&#x2F;&#x2F;tljh.jupyter.org\n\n#### 1. Check for vulnerability\n\nAs an JupyterHub admin from a terminal in a started user server, you can do:\n\n```bash\nsudo -E python3 -c &#x27;\ntry:\n    import jupyter_server_proxy\n    is_vulnerable = not hasattr(jupyter_server_proxy, &quot;__version__&quot;)\nexcept:\n    is_vulnerable = False\nif is_vulnerable:\n    print(&quot;WARNING: jupyter-server-proxy __is vulnerable__ to GHSA-w3vc-fx9p-wp4v, see https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;security&#x2F;advisories&#x2F;GHSA-w3vc-fx9p-wp4v.&quot;)\nelse:\n    print(&quot;INFO: not vulnerable to GHSA-w3vc-fx9p-wp4v&quot;)\n&#x27;\n```\n\nAlternatively as a root user on the server where tljh is installed, you can do:\n\n```bash\nsudo PATH=&#x2F;opt&#x2F;tljh&#x2F;user&#x2F;bin:${PATH} python3 -c &#x27;\ntry:\n    import jupyter_server_proxy\n    is_vulnerable = not hasattr(jupyter_server_proxy, &quot;__version__&quot;)\nexcept:\n    is_vulnerable = False\nif is_vulnerable:\n    print(&quot;WARNING: jupyter-server-proxy __is vulnerable__ to GHSA-w3vc-fx9p-wp4v, see https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;security&#x2F;advisories&#x2F;GHSA-w3vc-fx9p-wp4v.&quot;)\nelse:\n    print(&quot;INFO: not vulnerable to GHSA-w3vc-fx9p-wp4v&quot;)\n&#x27;\n```\n\n#### 2. Patch detected vulnerability\n\nAs an JupyterHub admin from a terminal in a started user server, you can do:\n\n```bash\nsudo -E pip install &quot;jupyter-server-proxy&amp;gt;=3.2.3,!=4.0.0,!=4.1.0&quot;\n```\n\nAlternatively as a root user on the server where tljh is installed, you can do:\n\n```bash\nsudo PATH=&#x2F;opt&#x2F;tljh&#x2F;user&#x2F;bin:${PATH} pip install &quot;jupyter-server-proxy&amp;gt;=3.2.3,!=4.0.0,!=4.1.0&quot;\n```\n\n#### 3. Consider terminating currently running user servers\n\nUser servers that started before the patch was applied are still vulnerable. To ensure they aren&#x27;t vulnerable any more you could forcefully terminate their servers via the JupyterHub web interface at `https:&#x2F;&#x2F;&amp;lt;your domain&amp;gt;&#x2F;hub&#x2F;admin`.\n\n&amp;lt;&#x2F;details&amp;gt;\n\n### For JupyterHub admins of [Z2JH] installations\n\n&amp;lt;details&amp;gt;&amp;lt;summary&amp;gt;Expand to read more&amp;lt;&#x2F;summary&amp;gt;\n\nTo secure your z2jh deployment&#x27;s user servers, first consider if one or more user environments is or may be vulnerable, then ensure new user servers&#x27; aren&#x27;t started with the vulnerability, and finally consider terminating currently running user servers. The steps below guide you to do so.\n\n[z2jh]: https:&#x2F;&#x2F;z2jh.jupyter.org\n\n#### 1. Check for vulnerabilities\n\nConsider all docker images that user servers&#x27; environment may be based on. If your deployment expose a fixed set of images, you may be able to update them to non-vulnerable versions.\n\nTo check if an individual docker image is vulnerable, use a command like:\n\n```bash\nCHECK_IMAGE=jupyter&#x2F;base-notebook:2023-10-20\ndocker run --rm $CHECK_IMAGE python3 -c &#x27;\ntry:\n    import jupyter_server_proxy\n    is_vulnerable = not hasattr(jupyter_server_proxy, &quot;__version__&quot;)\nexcept:\n    is_vulnerable = False\nif is_vulnerable:\n    print(&quot;WARNING: jupyter-server-proxy __is vulnerable__ to GHSA-w3vc-fx9p-wp4v, see https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;security&#x2F;advisories&#x2F;GHSA-w3vc-fx9p-wp4v.&quot;)\nelse:\n    print(&quot;INFO: not vulnerable to GHSA-w3vc-fx9p-wp4v&quot;)\n&#x27;\n```\n\nNote that if you reference an image with a mutable tag, such as `quay.io&#x2F;jupyter&#x2F;pangeo-notebook:master`, you should ensure a new version is used by configuring the image pull policy so that an older vulnerable version isn&#x27;t kept being used because it was already available on a Kubernetes node.\n\n```yaml\nsingleuser:\n  image:\n    name: quay.io&#x2F;jupyter&#x2F;pangeo-notebook\n    tag: master\n    # pullPolicy (a.k.a. imagePullPolicy in k8s specification) should be\n    # declared to Always if you make use of mutable tags\n    pullPolicy: Always\n```\n\n#### 2. Patch vulnerabilities dynamically\n\nIf your z2jh deployment still may start vulnerable images for users, you could mount a script that checks and patches the vulnerability before the jupyter server starts.\n\nBelow is JupyterHub Helm chart configuration that relies on [`singleuser.extraFiles`] and [`singleuser.cmd`] to mount a script we use as an entrypoint to dynamically check and patch the vulnerability before jupyter server is started.\n\nUnless you change it, the script will attempt to upgrade `jupyter-server-proxy` to a non-vulnerable version if needed, and error if it needs to and fails. You can adjust this behavior by adjusting the constants `UPGRADE_IF_VULNERABLE` and `ERROR_IF_VULNERABLE` inside the script.\n\n[`singleuser.extraFiles`]: https:&#x2F;&#x2F;z2jh.jupyter.org&#x2F;en&#x2F;stable&#x2F;resources&#x2F;reference.html#singleuser-extrafiles\n[`singleuser.cmd`]: https:&#x2F;&#x2F;z2jh.jupyter.org&#x2F;en&#x2F;stable&#x2F;resources&#x2F;reference.html#singleuser-cmd\n\n```yaml\nsingleuser:\n  cmd:\n    - &#x2F;mnt&#x2F;ghsa-w3vc-fx9p-wp4v&#x2F;check-patch-run\n    - jupyterhub-singleuser\n  extraFiles:\n    ghsa-w3vc-fx9p-wp4v-check-patch-run:\n      mountPath: &#x2F;mnt&#x2F;ghsa-w3vc-fx9p-wp4v&#x2F;check-patch-run\n      mode: 0755\n      stringData: |\n        #!&#x2F;usr&#x2F;bin&#x2F;env python3\n        &quot;&quot;&quot;\n        This script is designed to check for and conditionally patch GHSA-w3vc-fx9p-wp4v\n        in user servers started by a JupyterHub. The script will execute any command\n        passed via arguments if provided, allowing it to wrap a user server startup call\n        to `jupyterhub-singleuser` for example.\n\n        Use and function of this script can be further discussed in\n        https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;zero-to-jupyterhub-k8s&#x2F;issues&#x2F;3360.\n\n        Script adjustments:\n        - UPGRADE_IF_VULNERABLE\n        - ERROR_IF_VULNERABLE\n\n        Script patching assumptions:\n        - script is run before the jupyter server starts\n        - pip is available\n        - pip has sufficient filesystem permissions to upgrade jupyter-server-proxy\n\n        Read more at https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;security&#x2F;advisories&#x2F;GHSA-w3vc-fx9p-wp4v.\n        &quot;&quot;&quot;\n\n        import os\n        import subprocess\n        import sys\n\n        # adjust these to meet vulnerability mitigation needs\n        UPGRADE_IF_VULNERABLE = True\n        ERROR_IF_VULNERABLE = True\n\n\n        def check_vuln():\n            &quot;&quot;&quot;\n            Checks for the vulnerability by looking to see if __version__ is available\n            as it coincides with the patched versions (3.2.3 and 4.1.1).\n            &quot;&quot;&quot;\n            try:\n                import jupyter_server_proxy\n\n                return False if hasattr(jupyter_server_proxy, &quot;__version__&quot;) else True\n            except:\n                return False\n\n\n        def get_version_specifier():\n            &quot;&quot;&quot;\n            Returns a pip version specifier for use with `--no-deps` meant to do as\n            little as possible besides patching the vulnerability and remaining\n            functional.\n            &quot;&quot;&quot;\n            old = [&quot;jupyter-server-proxy&amp;gt;=3.2.3,&amp;lt;4&quot;]\n            new = [&quot;jupyter-server-proxy&amp;gt;=4.1.1,&amp;lt;5&quot;, &quot;simpervisor&amp;gt;=1,&amp;lt;2&quot;]\n\n            try:\n                if sys.version_info &amp;lt; (3, 8):\n                    return old\n\n                from importlib.metadata import version\n\n                jsp_version = version(&quot;jupyter-server-proxy&quot;)\n                if int(jsp_version.split(&quot;.&quot;)[0]) &amp;lt; 4:\n                    return old\n            except:\n                pass\n            return new\n\n\n        def patch_vuln():\n            &quot;&quot;&quot;\n            Attempts to patch the vulnerability by upgrading jupyter-server-proxy using\n            pip. Returns True if the patch is applied successfully, otherwise False.\n            &quot;&quot;&quot;\n            # attempt upgrade via pip, takes ~4 seconds\n            proc = subprocess.run(\n                [sys.executable, &quot;-m&quot;, &quot;pip&quot;, &quot;--version&quot;],\n                stdout=subprocess.DEVNULL,\n                stderr=subprocess.DEVNULL,\n            )\n            pip_available = proc.returncode == 0\n            if pip_available:\n                proc = subprocess.run(\n                    [sys.executable, &quot;-m&quot;, &quot;pip&quot;, &quot;install&quot;, &quot;--no-deps&quot;]\n                    + get_version_specifier()\n                )\n                if proc.returncode == 0:\n                    return True\n            return False\n\n\n        def main():\n            if check_vuln():\n                warning_or_error = (\n                    &quot;ERROR&quot; if ERROR_IF_VULNERABLE and not UPGRADE_IF_VULNERABLE else &quot;WARNING&quot;\n                )\n                print(\n                    f&quot;{warning_or_error}: jupyter-server-proxy __is vulnerable__ to GHSA-w3vc-fx9p-wp4v, see &quot;\n                    &quot;https:&#x2F;&#x2F;github.com&#x2F;jupyterhub&#x2F;jupyter-server-proxy&#x2F;security&#x2F;advisories&#x2F;GHSA-w3vc-fx9p-wp4v.&quot;,\n                    flush=True,\n                )\n                if warning_or_error == &quot;ERROR&quot;:\n                    sys.exit(1)\n\n                if UPGRADE_IF_VULNERABLE:\n                    print(\n                        &quot;INFO: Attempting to upgrade jupyter-server-proxy using pip...&quot;,\n                        flush=True,\n                    )\n                    if patch_vuln():\n                        print(\n                            &quot;INFO: Attempt to upgrade jupyter-server-proxy succeeded!&quot;,\n                            flush=True,\n                        )\n                    else:\n                        warning_or_error = &quot;ERROR&quot; if ERROR_IF_VULNERABLE else &quot;WARNING&quot;\n                        print(\n                            f&quot;{warning_or_error}: Attempt to upgrade jupyter-server-proxy failed!&quot;,\n                            flush=True,\n                        )\n                        if warning_or_error == &quot;ERROR&quot;:\n                            sys.exit(1)\n\n            if len(sys.argv) &amp;gt;= 2:\n                print(&quot;INFO: Executing provided command&quot;, flush=True)\n                os.execvp(sys.argv[1], sys.argv[1:])\n            else:\n                print(&quot;INFO: No command to execute provided&quot;, flush=True)\n\n\n        main()\n```\n\n#### 3. Consider terminating currently running user servers\n\nUser servers that started before the patch was applied are still vulnerable. To ensure they aren&#x27;t vulnerable any more you could forcefully terminate their servers via the JupyterHub web interface at `https:&#x2F;&#x2F;&amp;lt;your domain&amp;gt;&#x2F;hub&#x2F;admin`.\n\n&amp;lt;&#x2F;details&amp;gt;\n\n## Simple Reproduction\n\n&amp;lt;details&amp;gt;&amp;lt;summary&amp;gt;Expand to read more&amp;lt;&#x2F;summary&amp;gt;\n\n### Setup application to proxy\n\nMake a trivial tornado app that has both websocket and regular HTTP endpoints.\n\n```python\nfrom tornado import websocket, web, ioloop\n\nclass EchoWebSocket(websocket.WebSocketHandler):\n    def open(self):\n        print(&quot;WebSocket opened&quot;)\n\n    def on_message(self, message):\n        self.write_message(u&quot;You said: &quot; + message)\n\n    def on_close(self):\n        print(&quot;WebSocket closed&quot;)\n\nclass HiHandler(web.RequestHandler):\n    def get(self):\n        self.write(&quot;Hi&quot;)\n\napp = web.Application([\n    (r&#x27;&#x2F;ws&#x27;, EchoWebSocket),\n    (r&#x27;&#x2F;hi&#x27;, HiHandler)\n])\n\nif __name__ == &#x27;__main__&#x27;:\n    app.listen(9500)\n    ioloop.IOLoop.instance().start()\n```\n\n### Setup a clean environment with `jupyter-server-proxy` and start a `jupyter server` instance\n\nWe don&#x27;t need jupyterlab or anything else here, just `jupyter-server-proxy` would do.\n\n```bash\npython -m venv clean-env&#x2F;\nsource clean-env&#x2F;bin&#x2F;activate\npip install jupyter-server-proxy\njupyter server\n```\n\n### Verify HTTP requests require authentication\n\n```bash\ncurl -L http:&#x2F;&#x2F;127.0.0.1:8888&#x2F;proxy&#x2F;9500&#x2F;hi\n```\n\nThis does *not* return the `Hi` response, as expected. Instead, you get the HTML response asking for a token.\n\nThis is secure as intended.\n\n### Verify websocket requests doesn&#x27;t authentication\n\nThe example makes use of [websocat](https:&#x2F;&#x2F;github.com&#x2F;vi&#x2F;websocat) to test websockets. You can use any other tool you are familiar with too.\n\n```bash\nwebsocat ws:&#x2F;&#x2F;localhost:8888&#x2F;proxy&#x2F;9500&#x2F;ws\n```\n\nAt the terminal, type &#x27;Just testing&#x27; and press Enter. You&#x27;ll get `You said: Just testing` without any authentication required.\n\n&amp;lt;&#x2F;details&amp;gt;",

            "details": "<b>Denial of Service (DoS) Vulnerability Due to Unsafe Array Modification in Multi-threaded Environment</b><br>### Summary\nAn attacker can exploit a critical flaw in the application to initiate a Denial of Service (DoS) attack, rendering the application inoperable and affecting all users. The issue arises from unsafe manipulation of an array in a multi-threaded environment.\n\n### Details\nThe vulnerability is rooted in the application&#x27;s code, where an array is being modified while it is being iterated over. This is a classic programming error but becomes critically unsafe when executed in a multi-threaded environment. When two threads interact with the same array simultaneously, the application crashes.\n\nThe core issue is located in [expireOldFailedAttempts](https:&#x2F;&#x2F;github.com&#x2F;argoproj&#x2F;argo-cd&#x2F;blob&#x2F;54601c8fd30b86a4c4b7eb449956264372c8bde0&#x2F;util&#x2F;session&#x2F;sessionmanager.go#L302-L311) function:\n```go\nfunc expireOldFailedAttempts(maxAge time.Duration, failures *map[string]LoginAttempts) int {\n\nexpiredCount := 0  \nfor key, attempt := range *failures {\n\nif time.Since(attempt.LastFailed) &amp;gt; maxAge*time.Second { expiredCount += 1  \ndelete(*failures, key) &#x2F;&#x2F; Vulnerable code\n\n} }\n\nreturn expiredCount }\n```\n\nThe function modifies the array while iterating it which means the code will cause an error and crash the application pod, inspecting the logs just before the crash we can confirm:\n```go\ngoroutine 2032 [running]: github.com&#x2F;argoproj&#x2F;argo-cd&#x2F;v2&#x2F;util&#x2F;session.expireOldFailedAttempts(0x12c, 0xc000adecd8)\n\n&#x2F;go&#x2F;src&#x2F;github.com&#x2F;argoproj&#x2F;argo-cd&#x2F;util&#x2F;session&#x2F;sessionmanager.go:304 +0x7c github.com&#x2F;argoproj&#x2F;argo-cd&#x2F;v2&#x2F;util&#x2F;session.(*SessionManager).updateFailureCount(0xc00035 af50, {0xc001b1f578, 0x11}, 0x1)\n\n&#x2F;go&#x2F;src&#x2F;github.com&#x2F;argoproj&#x2F;argo-cd&#x2F;util&#x2F;session&#x2F;sessionmanager.go:320 +0x7f github.com&#x2F;argoproj&#x2F;argo-cd&#x2F;v2&#x2F;util&#x2F;session.(*SessionManager).VerifyUsernamePassword(0xc 00035af50, {0xc001b1f578, 0x11}, {0xc000455148, 0x8})\n```\n### PoC\nTo reproduce the vulnerability, you can use the following steps:\n\n1. Launch the application.\n2. Trigger the code path that results in the `expireOldFailedAttempts()` function being called in multiple threads.\n3. In the attached PoC script we are restarting the server in a while loop, causing the application to be unresponsive at all.\n\n### Impact\nThis is a Denial of Service (DoS) vulnerability. Any attacker can crash the application continuously, making it impossible for legitimate users to access the service. The issue is exacerbated because it does not require authentication, widening the pool of potential attackers.",

            "details": "<b>RCE in TranformGraph().to_dot_graph function</b><br>### Summary\nRCE due to improper input validation in TranformGraph().to_dot_graph function\n\n### Details\n\nDue to improper input validation a malicious user can provide a command or a script file as a value to `savelayout` argument, which will be placed as the first value in a list of arguments passed to `subprocess.Popen`. \nhttps:&#x2F;&#x2F;github.com&#x2F;astropy&#x2F;astropy&#x2F;blob&#x2F;9b97d98802ee4f5350a62b681c35d8687ee81d91&#x2F;astropy&#x2F;coordinates&#x2F;transformations.py#L539\nAlthough an error will be raised, the command or script will be executed successfully.\n\n### PoC\n\n```shell\n$ cat &#x2F;tmp&#x2F;script\n#!&#x2F;bin&#x2F;bash\necho astrorce &amp;gt; &#x2F;tmp&#x2F;poc.txt\n```\n```shell\n$ python3\nPython 3.9.2 (default, Feb 28 2021, 17:03:44) \n[GCC 10.2.1 20210110] on linux\nType &quot;help&quot;, &quot;copyright&quot;, &quot;credits&quot; or &quot;license&quot; for more information.\n&amp;gt;&amp;gt;&amp;gt; from astropy.coordinates.transformations import TransformGraph\n&amp;gt;&amp;gt;&amp;gt; tg = TransformGraph()\n&amp;gt;&amp;gt;&amp;gt; tg.to_dot_graph(savefn=&quot;&#x2F;tmp&#x2F;1.txt&quot;, savelayout=&quot;&#x2F;tmp&#x2F;script&quot;)\nTraceback (most recent call last):\n  File &quot;&amp;lt;stdin&amp;gt;&quot;, line 1, in &amp;lt;module&amp;gt;\n  File &quot;&#x2F;home&#x2F;u32i&#x2F;.local&#x2F;lib&#x2F;python3.9&#x2F;site-packages&#x2F;astropy&#x2F;coordinates&#x2F;transformations.py&quot;, line 584, in to_dot_graph\n    stdout, stderr = proc.communicate(dotgraph)\n  File &quot;&#x2F;usr&#x2F;lib&#x2F;python3.9&#x2F;subprocess.py&quot;, line 1134, in communicate\n    stdout, stderr = self._communicate(input, endtime, timeout)\n  File &quot;&#x2F;usr&#x2F;lib&#x2F;python3.9&#x2F;subprocess.py&quot;, line 1961, in _communicate\n    input_view = memoryview(self._input)\nTypeError: memoryview: a bytes-like object is required, not &#x27;str&#x27;\n&amp;gt;&amp;gt;&amp;gt; \n```\n```shell\n$ cat &#x2F;tmp&#x2F;poc.txt\nastrorce\n```\n\n### Impact\ncode execution on the user&#x27;s machine\n",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-21661' target='_blank'>CVE-2024-21661</a>",
            "details": "<b></b><br>Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes. Prior to versions 2.8.13, 2.9.9, and 2.10.4, an attacker can exploit a critical flaw in the application to initiate a Denial of Service (DoS) attack, rendering the application inoperable and affecting all users. The issue arises from unsafe manipulation of an array in a multi-threaded environment. The vulnerability is rooted in the application&#x27;s code, where an array is being modified while it is being iterated over. This is a classic programming error but becomes critically unsafe when executed in a multi-threaded environment. When two threads interact with the same array simultaneously, the application crashes. This is a Denial of Service (DoS) vulnerability. Any attacker can crash the application continuously, making it impossible for legitimate users to access the service. The issue is exacerbated because it does not require authentication, widening the pool of potential attackers. Versions 2.8.13, 2.9.9, and 2.10.4 contain a patch for this issue.",

            "details": "<b></b><br>Astropy is a project for astronomy in Python that fosters interoperability between Python astronomy packages. Version 5.3.2 of the Astropy core package is vulnerable to remote code execution due to improper input validation in the `TranformGraph().to_dot_graph` function. A malicious user can provide a command or a script file as a value to the `savelayout` argument, which will be placed as the first value in a list of arguments passed to `subprocess.Popen`.  Although an error will be raised, the command or script will be executed successfully. Version 5.3.3 fixes this issue.",
