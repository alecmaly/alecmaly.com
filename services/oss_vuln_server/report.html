            "details": "<b></b><br>Label Studio, an open source data labeling tool had a remote import feature allowed users to import data from a remote web source, that was downloaded and could be viewed on the website. Prior to version 1.10.1, this feature could had been abused to download a HTML file that executed malicious JavaScript code in the context of the Label Studio website. Executing arbitrary JavaScript could result in an attacker performing malicious actions on Label Studio users if they visit the crafted avatar image. For an example, an attacker can craft a JavaScript payload that adds a new Django Super Administrator user if a Django administrator visits the image.\n\n`data_import&#x2F;uploader.py` lines 125C5 through 146 showed that if a URL passed the server side request forgery verification checks, the contents of the file would be downloaded using the filename in the URL. The downloaded file path could then be retrieved by sending a request to `&#x2F;api&#x2F;projects&#x2F;{project_id}&#x2F;file-uploads?ids=[{download_id}]` where `{project_id}` was the ID of the project and `{download_id}` was the ID of the downloaded file. Once the downloaded file path was retrieved by the previous API endpoint, `data_import&#x2F;api.py`lines 595C1 through 616C62 demonstrated that the `Content-Type` of the response was determined by the file extension, since `mimetypes.guess_type` guesses the `Content-Type` based on the file extension. Since the `Content-Type` was determined by the file extension of the downloaded file, an attacker could import in a `.html` file that would execute JavaScript when visited.\n\nVersion 1.10.1 contains a patch for this issue. Other remediation strategies are also available. For all user provided files that are downloaded by Label Studio, set the `Content-Security-Policy: sandbox;` response header when viewed on the site. The `sandbox` directive restricts a page&#x27;s actions to prevent popups, execution of plugins and scripts and             "id": "<a href='https://osv.dev/vulnerability/CVE-2023-47115' target='_blank'>CVE-2023-47115</a>",
            "details": "<b></b><br>Label Studio is an a popular open source data labeling tool. Versions prior to 1.9.2 have a cross-site scripting (XSS) vulnerability that could be exploited when an authenticated user uploads a crafted image file for their avatar that gets rendered as a HTML file on the website. Executing arbitrary JavaScript could result in an attacker performing malicious actions on Label Studio users if they visit the crafted avatar image. For an example, an attacker can craft a JavaScript payload that adds a new Django Super Administrator user if a Django administrator visits the image.\n\nThe file `users&#x2F;functions.py` lines 18-49 show that the only verification check is that the file is an image by extracting the dimensions from the file. Label Studio serves avatar images using Django&#x27;s built-in `serve` view, which is not secure for production use according to Django&#x27;s documentation. The issue with the Django `serve` view is that it determines the `Content-Type` of the response by the file extension in the URL path. Therefore, an attacker can upload an image that contains malicious HTML code and name the file with a `.html` extension to be rendered as a HTML page. The only file extension validation is performed on the client-side, which can be easily bypassed.\n\nVersion 1.9.2 fixes this issue. Other remediation strategies include validating the file extension on the server side, not in client-side code; removing the use of Django&#x27;s `serve` view and implement a secure controller for viewing uploaded avatar images; saving file content in the database rather than on the filesystem to mitigate against other file related vulnerabilities; and avoiding trusting user controlled inputs.",

            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-22203' target='_blank'>CVE-2024-22203</a>",
            "details": "<b></b><br>Whoogle Search is a self-hosted metasearch engine. In versions prior to 0.8.4, the `element` method in `app&#x2F;routes.py` does not validate the user-controlled `src_type` and `element_url` variables and passes them to the `send` method which sends a GET request on lines 339-343 in `request.py`, which leads to a server-side request forgery. This issue allows for crafting GET requests to internal and external resources on behalf of the server. For example, this issue would allow for accessing resources on the internal network that the server has access to, even though these resources may not be accessible on the internet. This issue is fixed in version 0.8.4.",

            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-22417' target='_blank'>CVE-2024-22417</a>",
            "details": "<b></b><br>Whoogle Search is a self-hosted metasearch engine. In versions 0.8.3 and prior, the `element` method in `app&#x2F;routes.py` does not validate the user-controlled `src_type` and `element_url` variables and passes them to the `send` method which sends a `GET` request on lines 339-343 in `requests.py`. The returned contents of the URL are then passed to and reflected back to the user in the `send_file` function on line 484, together with the user-controlled `src_type`, which allows the attacker to control the HTTP response content type leading to a cross-site scripting vulnerability. An attacker could craft a special URL to point to a malicious website and send the link to a victim. The fact that the link would contain a trusted domain (e.g. from one of public Whoogle instances) could be used to trick the user into clicking the link. The malicious website could, for example, be a copy of a real website, meant to steal a person\u2019s credentials to the website, or trick that person in another way. Version 0.8.4 contains a patch for this issue.",

            "ecosystem": "GIT",
            "id": "<a href='https://osv.dev/vulnerability/CVE-2024-22204' target='_blank'>CVE-2024-22204</a>",
            "details": "<b></b><br>Whoogle Search is a self-hosted metasearch engine. Versions 0.8.3 and prior have a limited file write vulnerability when the configuration options in Whoogle are enabled. The `config` function in `app&#x2F;routes.py` does not validate the user-controlled `name` variable on line 447 and `config_data` variable on line 437. The `name` variable is insecurely concatenated in `os.path.join`, leading to path manipulation. The POST data from the `config_data` variable is saved with `pickle.dump` which leads to a limited file write. However, the data that is saved is earlier transformed into a dictionary and the `url` key value pair is added before the file is saved on the system. All in all, the issue allows us to save and overwrite files on the system that the application has permissions to, with a dictionary containing arbitrary data and the `url` key value, which is a limited file write. Version 0.8.4 contains a patch for this issue.",

            "ecosystem": "npm",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-rjq5-w47x-x359' target='_blank'>GHSA-rjq5-w47x-x359</a>",
            "details": "<b>@hono&#x2F;node-server cannot handle &quot;double dots&quot; in URL</b><br>### Impact\n\nSince v1.3.0, we use our own Request object. This is great, but the `url` behavior is unexpected.\n\nIn the standard API, if the URL contains `..`, here called &quot;double dots&quot;, the URL string returned by Request will be in the resolved path.\n\n```ts\nconst req = new Request(&#x27;http:&#x2F;&#x2F;localhost&#x2F;static&#x2F;..&#x2F;foo.txt&#x27;) &#x2F;&#x2F; Web-standards\nconsole.log(req.url) &#x2F;&#x2F; http:&#x2F;&#x2F;localhost&#x2F;foo.txt\n```\n\nHowever, the `url` in our Request does not resolve double dots, so `http:&#x2F;&#x2F;localhost&#x2F;static&#x2F;.. &#x2F;foo.txt` is returned.\n\n```ts\nconst req = new Request(&#x27;http:&#x2F;&#x2F;localhost&#x2F;static&#x2F;..&#x2F;foo.txt&#x27;)\nconsole.log(req.url) &#x2F;&#x2F; http:&#x2F;&#x2F;localhost&#x2F;static&#x2F;..&#x2F;foo.txt\n```\n\nIt will pass unresolved paths to the web application. This causes vulnerabilities like #123 when using `serveStatic`.\n\nNote: Modern web browsers and a latest `curl` command resolve double dots on the client side, so it does not affect you if the user uses them. However, problems may occur if accessed by a client that does not resolve them.\n\n### Patches\n\n&quot;v1.4.1&quot; includes the change to fix this issue.\n\n### Workarounds\n\nDon&#x27;t use `serveStatic`.\n\n",

            "langs": "ts",

            "id": "<a href='https://osv.dev/vulnerability/GHSA-hcvp-2cc7-jrwr' target='_blank'>GHSA-hcvp-2cc7-jrwr</a>",
            "details": "<b>changedetection.io API endpoint is not secured with API token</b><br>### Summary\n\nAPI endpoint `&#x2F;api&#x2F;v1&#x2F;watch&#x2F;&amp;lt;uuid&amp;gt;&#x2F;history` can be accessed by any unauthorized user.\n\n### Details\n\nWatchHistory resource does not have `@auth.check_token` annotation, which means it can be accessed without providing `x-api-key` header.\n\nhttps:&#x2F;&#x2F;github.com&#x2F;dgtlmoon&#x2F;changedetection.io&#x2F;blob&#x2F;9510345e01ea8e308c339163d8e8b030ce5ac7f1&#x2F;changedetectionio&#x2F;api&#x2F;api_v1.py#L129-L156\n\n### PoC\n\n1. Get list of watch with `x-api-key`:\n```sh\n$ curl -H &quot;x-api-key: apikeyhere&quot; http:&#x2F;&#x2F;localhost:5000&#x2F;api&#x2F;v1&#x2F;watch\n{&quot;uuid&quot;: ...}\n```\n2. Call for history of snapshots without `x-api-key`. Expected - 401&#x2F;403 error. Actual - list of snapshots is listed.\n```sh\n$ curl http:&#x2F;&#x2F;localhost:5000&#x2F;api&#x2F;v1&#x2F;watch&#x2F;uuid&#x2F;history\n{&quot;timestamp&quot;: &quot;&#x2F;path&#x2F;to&#x2F;snapshot.txt&quot;}\n```\n\n### Impact\n\nAnybody can check one&#x27;s watch history. However, because unauthorized party first needs to know watch UUID, and the watch history endpoint itself returns only paths to the snapshot on the server, an impact on users&#x27; data privacy is minimal.\n",

            "details": "<b></b><br>@hono&#x2F;node-server is an adapter that allows users to run Hono applications on Node.js. Since v1.3.0, @hono&#x2F;node-server has used its own Request object with `url` behavior that is unexpected. In the standard API, if the URL contains `..`, here called &quot;double dots&quot;, the URL string returned by Request will be in the resolved path. However, the `url` in @hono&#x2F;node-server&#x27;s Request as does not resolve double dots, so `http:&#x2F;&#x2F;localhost&#x2F;static&#x2F;.. &#x2F;foo.txt` is returned. This causes vulnerabilities when using `serveStatic`. Modern web browsers and a latest `curl` command resolve double dots on the client side, so this issue doesn&#x27;t affect those using either of those tools. However, problems may occur if accessed by a client that does not resolve them. Version 1.4.1 includes the change to fix this issue. As a workaround, don&#x27;t use `serveStatic`.\n\n",

        }, {

            "id": "<a href='https://osv.dev/vulnerability/GHSA-p4rx-7wvg-fwrc' target='_blank'>GHSA-p4rx-7wvg-fwrc</a>",
            "details": "<b>CRI-O&#x27;s pods can break out of resource confinement on cgroupv2</b><br>### Impact\n_What kind of vulnerability is it? Who is impacted?_\nAll versions of CRI-O running on cgroupv2 nodes. \nUnchecked access to an experimental annotation allows a container to be unconfined. Back in 2021, [support was added](https:&#x2F;&#x2F;github.com&#x2F;cri-o&#x2F;cri-o&#x2F;pull&#x2F;4479) to support an experimental annotation that allows a user to request special resources in cgroupv2. It was supposed to be gated by an experimental annotation: `io.kubernetes.cri-o.UnifiedCgroup`, which was supposed to be filtered from the [list of allowed annotations](https:&#x2F;&#x2F;github.com&#x2F;cri-o&#x2F;cri-o&#x2F;blob&#x2F;main&#x2F;pkg&#x2F;config&#x2F;workloads.go#L103-L107) . However, there is a bug in this code which allows any user to specify this annotation, regardless of whether it&#x27;s enabled on the node. The consequences of this are a pod can specify any amount of memory&#x2F;cpu and get it, circumventing the kubernetes scheduler, and potentially be able to DOS a node. \n### Patches\n_Has the problem been patched? What versions should users upgrade to?_\n1.29.1, 1.28.3, 1.27.3\n\n### Workarounds\n_Is there a way for users to fix or remediate the vulnerability without upgrading?_\nuse cgroupv1\n\n### References\n_Are there any links users can visit to find out more?_\n",
            "published": "2024-01-10T15:27:45Z",
            "severity": "6.5",
            "langs": "go",
            "references": "<ul><li>- <a target='_blank' href='https://github.com/cri-o/cri-o/security/advisories/GHSA-p4rx-7wvg-fwrc'>https://github.com/cri-o/cri-o/security/advisories/GHSA-p4rx-7wvg-fwrc</a></li><li>- <a target='_blank' href='https://github.com/cri-o/cri-o/pull/4479'>https://github.com/cri-o/cri-o/pull/4479</a></li><li>- <a target='_blank' href='https://github.com/cri-o/cri-o/commit/75effcb1a25851a736e82dba1f7d8cee93ee159e'>https://github.com/cri-o/cri-o/commit/75effcb1a25851a736e82dba1f7d8cee93ee159e</a></li><li>- <a target='_blank' href='https://access.redhat.com/errata/RHSA-2024:0195'>https://access.redhat.com/errata/RHSA-2024:0195</a></li><li>- <a target='_blank' href='https://access.redhat.com/errata/RHSA-2024:0207'>https://access.redhat.com/errata/RHSA-2024:0207</a></li><li>- <a target='_blank' href='https://access.redhat.com/security/cve/CVE-2023-6476'>https://access.redhat.com/security/cve/CVE-2023-6476</a></li><li>- <a target='_blank' href='https://bugzilla.redhat.com/show_bug.cgi?id=2253994'>https://bugzilla.redhat.com/show_bug.cgi?id=2253994</a></li><li>- <a target='_blank' href='https://github.com/cri-o/cri-o'>https://github.com/cri-o/cri-o</a></li><li>- <a target='_blank' href='https://github.com/cri-o/cri-o/blob/main/pkg/config/workloads.go#L103-L107'>https://github.com/cri-o/cri-o/blob/main/pkg/config/workloads.go#L103-L107</a></li></ul>"
        }, {
            "ecosystem": "Packagist",
            "id": "<a href='https://osv.dev/vulnerability/GHSA-g273-wppx-82w4' target='_blank'>GHSA-g273-wppx-82w4</a>",
            "details": "<b>Pimcore Customer Data Framework Improper Access Control allows unprivileged user to access GDPR extracts</b><br>### Summary\nAn authenticated and unauthorized user can access the GDPR data extraction feature and query over the information returned, leading to customer data exposure.\n\n### Details\nPermissions do not seem to be enforced when reaching the `&#x2F;admin&#x2F;customermanagementframework&#x2F;gdpr-data&#x2F;search-data-objects` endpoint allowing an authenticated user without the permissions to access the endpoint and query the data available there. It seems that the access control is not enforced in this place : &amp;lt;https:&#x2F;&#x2F;github.com&#x2F;pimcore&#x2F;customer-data-framework&#x2F;blob&#x2F;b4af625ef327c58d05ef7cdf145fa749d2d4195e&#x2F;src&#x2F;Controller&#x2F;Admin&#x2F;GDPRDataController.php#L38&amp;gt;\n\n### PoC\n\nIn order to reproduce the issue, the following steps can be followed: \n\n1. As an administrator : \n  a. Create a role without any permission through Settings \u2192 User &amp; Roles \u2192 Roles in the administration panel\n  b. Create an user through Settings \u2192 User &amp; Roles \u2192 Users and assign it the unprivileged role previously created\n2. Log out the current administrator and log in with this new user\n3. Access to the following endpoint `https:&#x2F;&#x2F;pimcore_instance&#x2F;admin&#x2F;customermanagementframework&#x2F;gdpr-data&#x2F;search-data-objects?id=&amp;firstname=&amp;lastname=&amp;email=&amp;page=1&amp;start=0&amp;limit=50` and the results will be returned to this unauthorized user.\n\n### Impact\nAn unauthorized user can access PII data from customers without being authorized to. \n",
            "published": "2024-01-10T15:24:08Z",

            "details": "<b>Pimcore Customer Data Framework Improper Access Control allows unprivileged user to access customers duplicates list</b><br>### Summary\nAn authenticated and unauthorized user can access the list of potential duplicate users and see their data.\n\n### Details\nPermissions do not seem to be enforced when reaching the `&#x2F;admin&#x2F;customermanagementframework&#x2F;duplicates&#x2F;list` endpoint allowing an authenticated user without the permissions to access the endpoint and query the data available there. It seems that the access control is not enforced in this place :\n&amp;lt;https:&#x2F;&#x2F;github.com&#x2F;pimcore&#x2F;customer-data-framework&#x2F;blob&#x2F;b4af625ef327c58d05ef7cdf145fa749d2d4195e&#x2F;src&#x2F;Controller&#x2F;Admin&#x2F;DuplicatesController.php#L43&amp;gt;\n\n### PoC\nIn order to reproduce the issue, the following steps can be followed :\n\n1. As an administrator :\n  a. Create a role without any permission through Settings \u2192 User &amp; Roles \u2192 Roles in the administration panel\n  b. Create an user through Settings \u2192 User &amp; Roles \u2192 Users and assign it the unprivileged role previously created\n2. Log out the current administrator and log in with this new user\n3. Access to the following endpoint `https:&#x2F;&#x2F;pimcore_instance&#x2F;admin&#x2F;customermanagementframework&#x2F;duplicates&#x2F;list` and the results will be returned to this unauthorized user\n\n### Impact\nAn unauthorized user can access PII data from customers without being authorized to.\n",

            "details": "<b></b><br>Rust EVM is an Ethereum Virtual Machine interpreter. In `rust-evm`, a feature called `record_external_operation` was introduced, allowing library users to record custom gas changes. This feature can have some bogus interactions with the call stack. In particular, during finalization of a `CREATE` or `CREATE2`, in the case that the substack execution happens successfully, `rust-evm` will first commit the substate, and then call `record_external_operation(Write(out_code.len()))`. If `record_external_operation` later fails, this error is returned to the parent call stack, instead of `Succeeded`. Yet, the substate commitment already happened. This causes smart contracts able to commit state changes, when the parent caller contract receives zero address (which usually indicates that the execution has failed). This issue only impacts library users with custom `record_external_operation` that returns errors. The issue is patched in release 0.41.1. No known workarounds are available.",
